        <p><em>Updated Janaury 14, 2014</em></p>
<p><strong>Visit Philadelphia™ Privacy Policy</strong></p>
<p>The Greater Philadelphia Tourism Marketing Corporation d/b/a Visit Philadelphia™ and its respective successors and assigns (“we,” “us” or “our”) welcome you. Visit Philadelphia™ maintains numerous websites (collectively, the “Visit Philadelphia™ Sites”) in furtherance of its mission of promoting tourism in the Philadelphia region. The Visit Philadelphia™ Sites include, without limitation, the following websites that are the property of Visit Philadelphia™: <a href="www.visitphilly.com">www.visitphilly.com</a>, <a href="press.visitphilly.com">press.visitphilly.com</a>, <a href="www.uwishunu.com">www.uwishunu.com</a>, <a href="food.visitphilly.com">food.visitphilly.com</a>, <a href="phillyhomegrown.com">phillyhomegrown.com</a>, <a href="philly360.visitphilly.com">philly360.visitphilly.com</a>, <a href="philly360.com">philly360.com</a>, <a href="withart.visitphilly.com">withart.visitphilly.com</a>, <a href="phillyphlash.com">phillyphlash.com</a> and <a href="philadelphia.travel">philadelphia.travel</a>. This Visit Philadelphia™ Online Privacy Policy (the “Privacy Policy”) describes the types of personal, financial and other information that we gather from visitors who use or access the web content, products, technology and services provided by Visit Philadelphia™ and available on the Visit Philadelphia™ Sites (collectively, the “Visit Philadelphia™ Services”) and how we use the information that we gather. Please carefully read the Privacy Policy before accessing the Visit Philadelphia™ Services as it applies to all persons and entities who use or access the Visit Philadelphia™ Services, including you (each a “User”), and constitutes an agreement between you and Visit Philadelphia™. <strong>By accessing the Visit Philadelphia™ Services, you signify that you have read the Privacy Policy and agree to be bound by it and the Visit Philadelphia™ Terms of Use Agreement (“Terms”) available at <a href="http://www.uwishunu.com/terms-of-use">www.uwishunu.com/terms-of-use</a>, as well as any applicable laws and regulations. We may update the Privacy Policy from time to time. Each time you use any of the Visit Philadelphia™ Services, the current version of the Privacy Policy will apply. Accordingly, when you use the Visit Philadelphia™ Services, you should check the date of the Privacy Policy (which appears at the top) and review any changes. If you do not agree with the Privacy Policy, you may not access or otherwise use the Visit Philadelphia™ Services.</strong></p>
<p><strong>1. Overview on Collection and Sharing of Information</strong></p>
<p>The Privacy Policy applies only to information that you provide to Visit Philadelphia™ through the Visit Philadelphia™ Services. It does not apply to information that Visit Philadelphia™ may have obtained through other means, including but not limited to traditional mailing lists. Visit Philadelphia™ allows a number of vendors to offer their services (each a “Vendor”) through the Visit Philadelphia™ Sites. Information that you provide to a Vendor is governed by that Vendor’s policies and procedures.</p>
<p>Information that we gather from Users falls into two broad categories: Personal Data and Aggregate Data.</p>
<p><strong>2. Collection and Sharing of Personal Data</strong></p>
<p>Personal Data is information that could reasonably be used to identify you, such as your name, address, email address, birth date, financial information, telephone number or any combination of the foregoing (“Personal Data”). We use Personal Data to provide you with Visit Philadelphia™ Services that you have requested. By voluntarily providing Personal Data, you consent to the collection and use of your Personal Data in accordance with the Privacy Policy. If you do not wish to provide the requested Personal Data or if you do not agree to have us use the information for the purposes identified, it is your responsibility to decline to use of those Visit Philadelphia™ Services for which the Personal Data is sought. You can access and enjoy a wide range of Visit Philadelphia™ Services without providing us with any Personal Data. However, certain Visit Philadelphia™ Services do require that you provide some amount of Personal Data. For example, and without limitation, Users who wish to use the Contact Us and Newsletter Sign-Up, participate in a contest or survey, create a User account, link to third party websites through the Visit Philadelphia™ Services, and communicate with Visit Philadelphia™ via electronic mail, may be required to provide varying amounts of Personal Data. When you submit Personal Data to us, we may add it to our database. Personal Data may also be disclosed to Visit Philadelphia™ employees, independent contractors and agents who need to know that information in order to operate, develop or improve the Visit Philadelphia™ Services.</p>
<p>You can request to review, change, update or delete Personal Data that you have previously submitted to us. We will take reasonable steps to verify your identity before we grant you access to your Personal Data and comply with your request. Please be aware that even after such a request is processed, Visit Philadelphia™ may, for a time, retain residual information about you in our backup and/or archival copies of our database.</p>
<p><strong>3. Collection and Sharing of Aggregate Data</strong></p>
<p>Aggregate Data is information that does not personally identify you such as frequency of visits to the Visit Philadelphia™ Sites, page views, Visit Philadelphia™ Services most frequently accessed, your Internet Protocol (IP) address, referrer addresses, where your computer is routing from, your browser type and version, or your operating system and platform (“Aggregate Data”). We use Aggregate Data to help us develop and improve the Visit Philadelphia™ Services overall.</p>
<p><em>Cookies.</em> Cookies are pieces of information that websites transfer to your computer’s web browser for storage on your computer’s hard drive. Visit Philadelphia™ uses persistent cookies on the Visit Philadelphia™ Sites. A persistent cookie will remain on your hard drive even after you leave a given website and close your browser. When you return to the same website that placed the cookie on your hard drive, the website may then access the cookie.</p>
<p>Visit Philadelphia™ uses cookies for the purpose of distinguishing your browser as a previous visitor to the Visit Philadelphia™ Sites by tracking repeat visits to the Visit Philadelphia™ Sites by you through your IP address. Visit Philadelphia™ also uses cookies to identify which parts of the Visit Philadelphia™ Sites are most visited by you and how much time you spend in a particular part of the Visit Philadelphia™ Sites. The cookie is loaded on your browser during the initial visit to the Visit Philadelphia™ sites. The cookies Visit Philadelphia™ uses do not collect personally identifiable information from you such as names, addresses or email addresses. Only your IP address and a time stamp of your arrival are collected.</p>
<p>The information collected by Visit Philadelphia™ through cookies is used strictly for statistical analysis of usage trends related to the Visit Philadelphia™ Sites. Visit Philadelphia™ does not share, sell, transfer or provide any information collected through cookies to any third parties. You can set your browser to refuse cookies, or to alert you when cookies are being sent. If you turn off cookies or refuse them, though, you may not be able to use every portion of the Visit Philadelphia™ Sites.</p>
<p><em>Pixel Tags.</em> We use a third party, Atlas DMT, to measure ad performance tracking. The third party may collect anonymous information about your use of the Visit Philadelphia™ Services through the use of a technology device, commonly referred to as a pixel tag, which we place on various web pages within the Visit Philadelphia™ Sites and that allows the third party to collect anonymous information. The third party reports the anonymous data that they collect on our behalf back to us, which we may link to your personally identifiable information. When we link this information, it is treated under the Privacy Policy as Personal Data. You may opt-out of pixel tags. To learn about how to opt-out, visit the Atlas DMT privacy page: <a href="http://atlassolutions.com/privacy-policy">atlassolutions.com/privacy-policy</a>.</p>
<p><em>Click-Throughs.</em> Visit Philadelphia™ or a third party authorized by Visit Philadelphia™ may send email messages which use a “click-through” text or graphic link that will take you to content on the Visit Philadelphia™ Sites. When you click on this link, you pass through our web server before arriving at the destination web page. If we use this feature, we will track click-through data to help determine our users’ interest in particular topics and measure the effectiveness of our customer communications. If you prefer not to be tracked by using click-throughs, do not click text or graphic links in the email.</p>
<p><em>Advertising.</em> The Visit Philadelphia™ Sites may contain advertisements provided by third party advertisers (each an “Advertiser”). An Advertiser may place or utilize its own cookie on your browser, and may collect Aggregate Data about your visit to the Visit Philadelphia™ Sites, including but not limited to the number of times you viewed an advertisement. If an Advertiser requests that you provide any Personal Data, that Advertiser’s use and collection of the information will be governed by the Advertiser’s own privacy policy, and not our Privacy Policy. We recommend that you review any Advertiser’s privacy policy before providing Personal Data.</p>
<p><strong>4. Opting Out of Certain Communications </strong></p>
<p>Users are given the choice to opt-out of certain optional communications from us and our affiliates and marketing partners. To “opt-out” you may send an opt-out request to us at <a href="mailto:questions@visitphilly.com">questions@visitphilly.com</a> with the word “unsubscribe” in the email subject line. Users should specify whether they are seeking to opt-out of the visitphilly.com list or the Visit Philadelphia™ press distribution list in the body of the email and allow a reasonable amount of time for the opt-out request to be processed. Please be aware that your opt-out choice may mean that certain features and functions of the Visit Philadelphia™ Services will no longer be available to you.</p>
<p><strong>5. Sharing, Selling and Trading Aggregate Data Collected Online With Third Parties </strong></p>
<p>Visit Philadelphia™ takes the privacy of our Users very seriously. We do not sell, rent or otherwise provide your Personal Data to third parties for marketing purposes without your prior consent. We may however sell, share or trade Aggregate Data to third parties.</p>
<p><strong>6. Disclosures Required by Law </strong></p>
<p>It is possible that we may need to disclose Personal Data when required by law, such as responses to civil or criminal subpoenas, or other requests by law enforcement personnel, to establish or exercise our legal rights or, defend against legal claims and if in our judgment in such circumstances disclosure is required or appropriate.</p>
<p>We may also share Personal Data if we believe it is necessary in order to investigate, prevent, or take action regarding illegal activities, suspected fraud, situations involving potential threats to the physical safety of any person, violations of our Terms, or as otherwise required by law.</p>
<p><strong>7. Disclosures Required by Law </strong></p>
<p>We may disclose your Personal Data and Aggregate Data to a third party as part of a reorganization or a sale of the assets of Visit Philadelphia™. Any third party to which we transfer or sell Visit Philadelphia™ assets will have the right to continue to use the Personal Data and Aggregate Data that you provide to us, subject to this Privacy Policy as may be amended.</p>
<p><strong>8. Credit Card Information</strong></p>
<p>Visit Philadelphia™ does not collect credit card information from Users. However, if you choose to enter into a transaction with a Vendor, including but not limited to a hotel booking with World Choice Travel, you should be aware that the Vendor may request that you provide your credit card information. Such transactions do not take place on the Visit Philadelphia™ Sites and Visit Philadelphia™ is not responsible for the processing or security of such transactions.</p>
<p><strong>9. Children and Privacy </strong></p>
<p>We are concerned about the safety of children when they use the Internet, and understand that children may not understand all the provisions of our Privacy Policy or make informed decisions about the choices that are made available to adult users of the Visit Philadelphia™ Services. We encourage parents and guardians to spend time with their children online and to be familiar with the sites their children visit. The Visit Philadelphia™ Services are not directed to children under the age of 13. If we learn that a child under the age of 13 has provided Personal Data, we will comply with Children’s Online Privacy and Protection Act (“COPPA”) to delete the information or obtain verifiable parental consent in accordance with COPPA.</p>
<p><strong>10. International Transmission of Data </strong></p>
<p>The Internet is a global environment. Using the Internet to collect and process personal data necessarily involves the transmission of data on an international basis. This means that your information may be transferred to and maintained on computers located outside of your state, province, country or other governmental jurisdiction where the privacy laws may not be as protective as those in your jurisdiction. By using Visit Philadelphia™ Services and/or communicating electronically with us, you acknowledge and agree to our processing of your Personal Data in this manner, and agree to be bound by the applicable privacy laws that Visit Philadelphia™ is governed by as well as the jurisdiction and venue provisions of the Visit Philadelphia™ Terms.</p>
<p><strong>11. Links to Other Websites</strong></p>
<p>The Visit Philadelphia™ Services contain links to websites operated by other people or companies. The Privacy Policy does not apply to the practices of third party sites, which may have their own privacy policies or no privacy policy at all. While we try to link only to sites that share our high standards and respect for privacy, Visit Philadelphia™ does not control the content of third party sites and takes no responsibility for their content, nor should it be implied that Visit Philadelphia™ endorses or otherwise recommends such sites or the products or services offered. We encourage you to review the privacy policies and terms of use of any third party sites or services before providing any of them with any of your personally identifiable information. This Privacy Policy applies only to the Visit Philadelphia™ Services.</p>
<p><em>Visit Philadelphia™ Vendor Sites.</em> Sites hosted by Vendors may be accessed through the Visit Philadelphia™ Services. In some cases, these sites may maintain the look and feel of the Visit Philadelphia™ Sites. Nonetheless they are governed by the Vendor’s policies and not those of Visit Philadelphia™. It is your responsibility to review the relevant privacy policies prior to accessing the services available on such Vendors sites. Vendor sites that maintain the look and feel of Visit Philadelphia™ Sites are the following:</p>
<ol type="a">
<li>World Choice Travel. When you click on an online reservation link, you will be transferred to World Choice Travel, our online hotel reservation system partner. It will appear as if you are still on the Visit Philadelphia™ Sites. Please review the World Choice Travel privacy policy prior to submitting credit card information to World Choice Travel or using any World Choice Travel services. The World Choice Privacy Policy is available here: <a href="http://www.wctravel.com/corp/privacyStatement.html">www.wctravel.com/corp/privacyStatement.html</a>.</li>
<li>Greater Philadelphia Cultural Alliance. When you view the events calendar, you will be transferred to the Greater Philadelphia Cultural Alliance website, which owns and operates phillyfunguide.com. It will appear as if you are still on the Visit Philadelphia™ Sites. Please review the Greater Philadelphia Cultural Alliance privacy policy prior to using any Greater Philadelphia Cultural Alliance services. The Greater Philadelphia Cultural Alliance privacy policy is available here: <a href="http://www.philaculture.org/privacy">www.philaculture.org/privacy</a>.</li>
</ol>
<p><strong>12. Security</strong></p>
<p>Visit Philadelphia™ uses a variety of safeguards to protect your Personal Data. However, no method of transmission over the Internet, or method of electronic storage, is 100% secure. While we strive to use commercially acceptable means to protect your Personal Data, we cannot ensure or warrant its absolute security. Consequently, when you transmit your Personal Data to us, you do so at your own risk. We use physical, electronic, and procedural safeguards and other appropriate measures to protect your Personal Data against unauthorized access or use, alteration, unlawful or accidental destruction and accidental loss.</p>
<p>If you create a User account, your account information will be password protected. It is important for you to protect against unauthorized access to your login information, password and to your computer. Be sure to log off from the GTPMC Services when finished using a shared computer. We strongly request you not to communicate any confidential information to Visit Philadelphia™ through email or any other means.</p>
<p>If Visit Philadelphia™ learns of a security systems breach, we may attempt to notify you electronically so that you can take appropriate protective steps. By using the Visit Philadelphia™ Services or providing Personal Data to us, you agree that we can communicate with you electronically regarding security and privacy issues related to the Visit Philadelphia™ Services. Visit Philadelphia™ will endeavor to provide notice to you of any security systems breach and efforts to restore the integrity of the Visit Philadelphia™ Services in accordance with applicable law. If you become aware of any breach of data security or have any other questions about the security of the Visit Philadelphia™ Services, please contact us at: <a href="mailto:questions@uwishunu.com">questions@uwishunu.com</a>.</p>
<p><strong>13. Changes to Privacy Policy</strong></p>
<p>We will post material changes to this Privacy Policy here at least 10 business days before they take effect. Any information we collect under the current Privacy Policy will remain subject to the terms of this Policy, until you accept the new Privacy Policy by accessing or using the Visit Philadelphia™ Services after the changes take effect.</p>
<p><strong>14. Contact Us</strong></p>
<p>If you have questions regarding this Privacy Policy or the information collection and dissemination practices of Visit Philadelphia™, please contact us at <a href="mailto:questions@uwishunu.com">questions@uwishunu.com</a>.</p>
