<h1>ufonts.com Privacy Statement</h1>
<p>ufonts.com have created this privacy statement in order to demonstrate our firm commitment to privacy. The following discloses our information gathering and dissemination practices for this website.</p>
                  
<h1>Types of Information We Collect and How It Is Used </h1>
<p>ufonts only gathers basic non-specific personal information, these are.<br>
			- Name (Can be a nickname if you prefer),<br>
			- Country (To make downloads faster for you) and <br>
			- Email addresses (see below).<br>
			These details also help personalise your experience of ufonts.com </p>
		      <h1>Email Addresses</h1><p>
			ufonts.com does not disclose any of your details including email addresses to third parties. Your email address is used for administrative purposes only, such as password changes. You do not <u>have</u> to provide an email address, however it is recommended, without one there is no way to recover your account if you forget your password!</p>
		      
		      <h1>Spyware/Adware/Malware/Trojans</h1><p>
                      None of the software on ufonts.com contains adware, spyware, trojans, or other malicious code.</p>
                      
		      <h1>Pop-ups</h1><p>
                      ufonts.com, sparingly uses Pop-up advertisments to fund the operating  and other running costs of the website.</p>
                     
                      <h1>Server Logged Information</h1><p>
                      Whenever a user views a page located on this website, certain
                      information is logged. This information includes the user's
                      IP address, browser, and where the user came from. This
                      is standard information collected by most Web servers.</p>
                      
                      <a name="IP"></a> <h1>IP Addresses</h1><p>
                      We use your IP address to help diagnose problems with our
                      server, and to administer our Web site. Also please note
                      when posting to an online forum or submitting data through
                      any of the scripts located on this site, such as image validation sequences, your IP address may be stored along with this information. </p>
                      <br>
                      <a name="cookies"></a><h1>Cookies</h1><p>
                      To make this website work properly, we place cookies on your device. Most big websites do this. Read the <a href="/legal/cookies">cookie policy</a> for more details.</p>
                     <h1>Public Forums</h1>
                      <p>ufonts.com makes use of chat rooms, and message boards,
                      Please remember that any information that is disclosed in
                      these areas becomes public information and you should exercise
                      caution when deciding to disclose your personal information.</p>
                      
                      <h1>Other Privacy Practices</h1>
                      <p>This site contains content and advertisements delivered via third parties. ufonts.com is not responsible for the privacy practices and/or the content of such Web sites. When visiting such sites, we urge you to be an informed surfer and use caution when providing any personal data. </p>

                      <h1>Security</h1><p>
                      This site has security measures in place to protect the
                      loss, misuse and alteration of the information under our
                      control. These measures include secure servers, encrypted
                      passwords, and other security measures to guarantee the
                      privacy of our members. </p>
