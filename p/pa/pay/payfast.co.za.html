ly" href="https://www.payfast.co.za/fees/" tabindex="0"><span class="ubermenu-target-title ubermenu-target-text">Fees</span></a></li><li id="menu-item-5092" class="ubermenu-item ubermenu-item-type-custom ubermenu-item-object-custom ubermenu-item-5092 ubermenu-item-level-0 ubermenu-column ubermenu-column-auto"><a class="ubermenu-target ubermenu-item-layout-default ubermenu-item-layout-text_only" href="https://developers.payfast.co.za/documentation/" tabindex="0"><span class="ubermenu-target-title ubermenu-target-text">Developers</span></a></li><li id="menu-item-5093" class="ubermenu-item ubermenu-item-type-post_type ubermenu-item-object-page ubermenu-item-5093 ubermenu-item-level-0 ubermenu-column ubermenu-column-auto"><a class="ubermenu-target ubermenu-item-layout-default ubermenu-item-layout-text_only" href="https://www.payfast.co.za/contact/" tabindex="0"><span class="ubermenu-target-title ubermenu-target-text">Contact</span></a></li><li id="menu-item-5095" class="ubermenu-item ubermenu-item-type-custom ubermenu-item-object-custom ubermenu-item-5095 ubermenu-item-level-0 ubermenu-column ubermenu-column-auto"><a class="ubermenu-target ubermenu-item-layout-default ubermenu-item-layout-text_only" href="https://www.payfast.co.za/user/login" tabindex="0"><span class="ubermenu-target-title ubermenu-target-text">Login</span></a></li><li id="menu-item-5094" class="ubermenu-item ubermenu-item-type-custom ubermenu-item-object-custom ubermenu-item-5094 ubermenu-item-level-0 ubermenu-column ubermenu-column-auto"><a class="ubermenu-target ubermenu-item-layout-default ubermenu-item-layout-text_only" href="https://www.payfast.co.za/user/register" tabindex="0"><span class="ubermenu-target-title ubermenu-target-text">Sign Up</span></a></li></ul></nav></section><a href="#top" class="nav-close"><span>Return to Content</span></a></nav></header></div></div><div id="content" class="page"><div class="wrapper"><section id="main" class="fullwidth"><article class="post-223 page type-page status-publish hentry"><header><h1>Privacy Policy</h1></header><section class="entry"><blockquote><p>Your privacy is us. Our privacy policy covers how we collect, use, transfer and store your information.</p></blockquote><div class="legal-text"><h2>1. INTRODUCTION</h2><p><span class="compName">PayFast</span> recognises the importance of protecting the personal information that you (“the User”) provide to us. Therefore, we have put together, and endevour to follow this policy that respects and addresses that.</p><h2>2. INFORMATION COLLECTION</h2><p>2.1 <span class="compName">PayFast</span> collects information from the User at several different points on the Site. <span class="compName">PayFast</span> is the sole owner of the information collected on <span class="compName">PayFast</span>‘s web site (“the Site”). We will not sell, share, or rent this information to others in ways different from what is disclosed in this statement.</p><p>2.2 Consent to collect information can be express (eg. signing an agreement) or implied (eg. if the User is given an opportunity to opt-out of a specific form of information sharing, but chooses not to do so, <span class="compName">PayFast</span> implies that the User chooses to share this information with us).</p><p>2.3 <span class="compName">PayFast</span> processes personal information on web hosting servers which may not be in your present country.</p><h2>3. INFORMATION WE COLLECT</h2><p>In the course of service provision to the User we may collect certain forms of information. The types of information that we may collect are detailed below:</p><ul><li><strong>Information you provide</strong> – When you register for an account on <span class="compName">PayFast</span> by completing the appropriate form, we ask you for personal information (such as your name, email address and phone number). We may combine the information you submit under your account with information from other services or third parties in order to provide you with a better experience and to improve the quality of our service.</li><li><strong>Financial Information</strong> – In the course of providing a service to you, <span class="compName">PayFast</span> may ask for financial information (Bank account details, credit card details etc.). Such information will be treated with the upmost privacy, will be stored encrypted on our systems, will only be communicated across a secure link and will not be provided to any third parties except where necessary to provide <span class="compName">PayFast</span>‘s service to you.</li><li><strong>Cookies</strong> – When you visit <span class="compName">PayFast</span>, we may send one or more cookies – a small file containing a string of characters – to your computer that uniquely identifies your browser. We use cookies to improve the quality of our service by storing user preferences or storing session information. Most browsers are initially set up to accept cookies, but you can reset your browser to refuse all cookies or to indicate when a cookie is being sent. However, this is not advised as some features (and indeed our service itself) may not function correctly if your cookies are disabled.</li><li><strong>Log information</strong> – When you use <span class="compName">PayFast</span>, our server automatically records information that your browser sends whenever you visit a website. These server logs may include information such as your web request, Internet Protocol address, browser type, browser language, the date and time of your request and one or more cookies that may uniquely identify your browser.</li><li><strong>User communications</strong> – When you send email or other communication to <span class="compName">PayFast</span>, we may retain those communications in order to process your enquiries, respond to your requests and improve our services.</li><li><strong>Links</strong> – <span class="compName">PayFast</span> may present links in a format that enables us to keep track of whether these links have been followed and who followed them, either on the web site or in electronic communications. We use this information to improve the quality of our service, customized content and advertising.</li><li><strong>Other sites</strong> – This Privacy Policy only applies to <span class="compName">PayFast</span>. We do not exercise control over any third party sites who we have partnered with to deliver a service to you. These other sites may place their own cookies or other files on your computer, collect data or solicit personal information from you, over which <span class="compName">PayFast</span> has no control.</li></ul><h2>4. HOW THIS INFORMATION IS USED</h2><p>4.1 <span class="compName">PayFast</span> collects user information for the purposes described below:</p><ul><li>Providing a service to our users, including the display of customized content and advertising</li><li>Auditing, research and analysis in order to maintain, protect and improve our service</li><li>Ensuring the technical functioning of our equipment and resources</li><li>Developing new services</li></ul><p>4.2 While mostly this information will be used to provide a service to our users, it may also be used to provide our own services.</p><p>4.3 We will not collect or use sensitive information for purposes other than those described in this Privacy Policy unless we have obtained your prior consent.</p><h2>5. COMMUNICATIONS</h2><p>5.1 <span class="compName">PayFast</span> may send the User, site and service announcement updates on an irregular basis. Users are not able to unsubscribe from service announcements, which contain important information about our service.</p><p>5.2 On occasion <span class="compName">PayFast</span> will email newletters to provide the User with information that we think the User will find useful, including information about new products and services. We might also contact the User by email to see if the User is interested in participating in market research regarding <span class="compName">PayFast</span>. We may also contact the User by email to respond to customer-service complaints that the User has submitted, to address a problem affecting the User’s use of the service or to verify the User’s account information if the User submits a password request.</p><h2>6. INFORMATION SHARING</h2><p>6.1 <span class="compName">PayFast</span> may share aggregate demographic information with our advertisers or information collection companies, but will not reveal any personally identifiable information in these instances. These companies do not retain, share, store or use personally identifiable information for any secondary purposes. We may also partner with third parties to provide specific services. When the User signs up for these services, we will share the information that is necessary for the third party to provide these services. These parties are not allowed to use personally identifiable information except for the purpose of providing these services.</p><p>6.2 PayFast may share a User’s contact information with other registered Users for the purposes of resolving support queries relating to PayFast or the service provided to a User by another User. This contact information includes, but is not limited to, name, surname, email address and phone number. Typically, this would be providing a buyer’s contact details to a seller or vice versa, where PayFast has the necessary information to assist, but cannot actually resolve a support query.</p><p>6.3 We will not voluntarily disclose any information about individual users, except as described in this Privacy Policy, or to comply with applicable laws or valid legal process, or to protect the rights or property of <span class="compName">PayFast</span> or others, to assist our email vendor with resolving complaints about unsolicited email, or as otherwise described in this Privacy Policy.</p><h2>7. DATA INTEGRITY</h2><p><span class="compName">PayFast</span> processes personal information only for the purposes for which it was collected and in accordance with this Privacy Policy. We review our data collection, storage and processing practices to ensure that we only collect, store and process the personal information needed to provide or improve our services. We take reasonable steps to ensure that the personal information we process is accurate, complete, and current, but we depend on our users to update or correct their personal information whenever necessary and possible.</p><h2>8. INFORMATION SECURITY</h2><p>8.1 We take appropriate security measures to protect against unauthorized access to or unauthorized alteration, disclosure or destruction of data. The servers that we store personally identifiable information on are kept in a secure environment.</p><p>8.2 We restrict access to personal information to <span class="compName">PayFast</span> employees who need to know that information in order to operate, develop or improve our services.</p><h2>9. ACQUISITION OR MERGER</h2><p>It is possible that <span class="compName">PayFast</span> and/or any of our assets may be acquired in an acquisition or a merger. In such a transaction, customer information may be transferred to the acquiring entity. While we will endeavour to require the successor company to maintain this Privacy Policy, we cannot guarantee that this policy will remain in effect after such a corporate action.</p><h2>10. NOTIFICATION OF CHANGES</h2><p>10.1 This policy may be revised over time as new features are added to the Web site and/or as changes are required due to changing circustances. We will post our new Privacy Policy, along with the date of its last revision, prominently so that the User will always know what information we gather, how we might use that information, and whether we will disclose it to anyone.</p><p>10.2 <span class="compName">PayFast</span> is, however, under no obligation to inform the User of such changes when they happen, although it is assumed that any changes will be minor and will not fundamentally impact the User. Should the change be deemed by <span class="compName">PayFast</span> to be significant, we will endevour to inform the User of these changes through whatever means we deem necessary (banner on home page, email notification etc.) in a timely manner.</p><h2>11. CONTACT INFORMATION</h2><p>If the User has any questions about this Privacy Statement or about <span class="compName">PayFast</span>‘s information collection practices, please contact us at <a href="mailto:info@payfast.co.za?Subject=Privacy%20Policy">info@payfast.co.za</a></p><h2>12. TERMS</h2><p>12.1 The terms “The User” and “User” are used interchangeably and refer to all individuals and/or entities accessing this web site for any reason whatsoever.</p><p>12.2 The terms “we” and “PayFast” are used interchangeably and refer to <span class="compName">PayFast</span> itself and all individuals and/or entities acting directly on behalf of <span class="compName">PayFast</span>.</p></div></section></article></section></div></div><div id="footer-wrapper"><section id="footer-widgets"><div class="wrapper col-5 fix"><div class="block footer-widget-1"><div id="nav_menu-2" class="widget widget_nav_menu"><h3>PayFast</h3><div class="menu-footer-1-container"><ul id="menu-footer-1" class="menu"><li id="menu-item-392" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-392"><a href="https://www.payfast.co.za/company-information/">Company info</a></li><li id="menu-item-393" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-393"><a href="https://www.payfast.co.za/contact/">Contact us</a></li><li id="menu-item-394" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-394"><a href="https://payfast.recruiterbox.com">Careers</a></li><li id="menu-item-397" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-397"><a href="https://www.payfast.co.za/logos-images/">Logos &amp; images</a
