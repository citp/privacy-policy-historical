f" value="" placeholder="Search..."> <input type="submit" class="searchsubmit hidden" name="submit" value="Search"> <input type="hidden" name="post_type" value="product"></form> <button type="button" class="close"> <span aria-hidden="true" class="fa fa-times"></span><span class="sr-only">Close</span> </button></div></div></div></div></div></header><div class="heading-container"><div class="container heading-standar"></div></div><div class="breadcrumbs-wrapper"><div class="container"><div class="breadcrumbs" itemscope="" itemtype="http://schema.org/BreadcrumbList"><span itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem"> <a itemprop="item" title="Go to Powermetercity.ca" href="https://powermetercity.com" class="home"> <span itemprop="name">Home</span> </a><meta itemprop="position" content="1"> </span>  <span itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem"> <span itemprop="name">Privacy Policy</span><meta itemprop="position" content="2"><meta itemprop="item" content="https://powermetercity.com/privacy-policy/"> </span></div></div></div><div class="content-container"><div class="container"><div class="row"><div class="col-sm-9 main-wrap" role="main"><div class="main-content"><h1>Privacy Policy</h1><p>At Power Meter City, we take your&nbsp;privacy very seriously. In order to protect your privacy, the following information&nbsp;explains what we&nbsp;collect, how it is used and how it is safeguarded.</p><h2><span style="color: #8e1c1c; font-size: 19px;">What Information Is Collected</span></h2><p>When you place an&nbsp;order, we collect the following standard order information:</p><ul><li>Contact information: Name, phone number and&nbsp;email address</li><li>Purchase information: Credit card number and billing and/or shipping information. (If you complete your purchase using PayPal, we do not require any credit card information.)</li></ul><p>Please note  We have the ability to retain data that you provide on our website, even if you do not complete your transaction. Such contact information may be used to contact you to assist you in completing your transaction.</p><p>&nbsp;</p><h2><span style="color: #8e1c1c; font-size: 19px;">How That Information Is Used</span></h2><p>We use your information in order to process, ship and service your order as well as provide customer service.</p><p>Note that as a valued customer, we also use your email address in order to inform you of special offers. If&nbsp;you wish&nbsp;to remove yourself from these&nbsp;notifications, you can either Unsubscribe at the bottom of the form, or contact us at info@powermetercity.com and we would be happy to remove you.</p><p>We do not&nbsp;rent, sell or trade your information to third parties. Never.</p><p>&nbsp;</p><h2><span style="color: #8e1c1c; font-size: 19px;">How We Keep Your Data&nbsp;Secure</span></h2><p>When you complete a transaction with us, your data is securely processed through our SSL (Secure Sockets Layer) protected payment gateway using 128-bit encryption.</p><p>&nbsp;</p><h2><span style="color: #8e1c1c; font-size: 19px;">Contact Us</span></h2><p>We take your privacy very seriously. If you have any questions or comments regarding our privacy policy, please contact us <span style="text-decoration: underline; color: #8e1c1c;"><a style="color: #8e1c1c; text-decoration: underline;" href="https://powermetercity.com/contact-us/">here</a></span>.</p><p>&nbsp;</p></div></div><div class="col-sm-3 sidebar-wrap" role="complementary"><div class="main-sidebar"><div id="text-73" class="widget widget_text"><div class="textwidget"></div></div><div id="text-97" class="widget widget_text"><h4 class="widget-title"><span>FREE SHIPPING!</span></h4><div class="textwidget"><img src="data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1 1\'%3E%3C/svg%3E" data-lazy-src="https://powermetercity.com/wp-content/uploads/2017/12/Free-Shipping-Logo-5-300x69.png" alt="Free Shipping logo" width="24
