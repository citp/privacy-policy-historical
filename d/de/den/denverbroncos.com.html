<p>This privacy policy is applicable to the Website accessible at www.denverbroncos.com (collectively the "Site"), which is operated pursuant to a strategic relationship between the Denver Broncos Football Club and ClearBlue Technologies (collectively, the "PROVIDERS", "we", "our", or "us"). The purpose of this privacy policy is to disclose to you what information we may collect, how we may collect it, with whom we may share it, and certain other matters related to such information, including the choices you have regarding our collection of information and our use and disclosure to other parties of information we may have collected from you.</p>

<p><b>TYPES OF INFORMATION THAT MAY BE COLLECTED</b></p>

<p>The following are the types of information we may collect:</p>

<p><b><i>Information You Provide Us</i></b><br>
Personal information that you provide to us, such as your user ID and password, name, email address, telephone number, physical address, birth date, gender or zip code or other information may be collected via the Site.</p>

<p><b><i>Site Usage Information</i></b><br>
We may receive and store certain types of information whenever you visit the Site. For example, we may collect click-stream data and your IP address.</p>

<p><b><i>E-mail Communications</i></b><br>
When you open e-mails from the Site, we may receive a confirmation noting you opened an e-mail from us, if your computer supports such capabilities. We also may keep track of what e-mails we send you and what e-mails you may be receiving from us and our subsidiaries and affiliates. Additionally, we keep a record of what types of e-mails you have opted to and not to receive.</p>

<p><b><i>Information from Other Sources</i></b><br>
We may receive information about you from other sources and add it to your personal information.</p>

<p><b>HOW INFORMATION MAY BE COLLECTED</b></p>

<p>We may collect information from you in several different areas on the Site, including but not limited to those described below:</p>

<p><b><i>Registration</i></b><br>
You may be asked first to complete a registration form and provide personally identifiable information; you may also be asked to choose a user ID and password in order to take advantage of certain features the Site may choose to offer, including, but not limited to, Newsletters, Contests, Forums, Fantasy or other subscription-based services.</p>

<p><b><i>Newsletters and Site E-mails</i></b><br>
We may offer free newsletters to share information with you about the Site, about us and our affiliates and subsidiaries, or about our business partners and advertisers and sponsors. You may receive a newsletter either by registering for a particular newsletter or in conjunction with a special feature or membership for which you have registered on the Site. You may cancel your free e-mail subscription by following the instructions provided on the Site or, in some instances, in the designated area of certain newsletters or e-mails.</p>

<p><b><i>Contests or Sweepstakes</i></b><br>
We may operate contests and sweepstakes through the Site which may require registration. Your personally identifiable information may be used to contact you for winner notification, prize delivery confirmation or other related purposes. We may ask your permission to allow us to post publicly some of your information on the Site, such as on a winners page, in the event you win a contest or sweepstakes. We will not post your information without your permission. In some instances, a third party advertiser or sponsor may operate or host a contest or sweepstakes on the Site, and collect your information. In those cases, where we are not the operator or host of the contest or sweepstakes, we have no control over the information collected and accordingly urge you to review the advertiser's or sponsor's privacy policy applicable to the contest or sweepstakes before participating.</p>

<p><b><i>Surveys or Voting</i></b><br>
From time–to-time we may request personally identifiable information from you via surveys or voting polls. Participation is voluntary and you will have the opportunity to decide whether or not to disclose information. At times, you may have to register to vote or to take part in a survey.</p>

<p><b><i>Cookies</i></b><br>
As with many Websites, the Site uses standard technology called "cookies," which are small data files that are transferred to your computer when you allow your browser to accept cookies. Cookies automatically identify your Web browser to the Site whenever you visit the Site, and make using the Site easier for you by saving your passwords, purchases, and preferences. By tracking how and when you use the Site, cookies help us determine which areas are popular and which are not. Many improvements and updates to the Site are based on data obtained from cookies. Accepting cookies allows you, among other things, to personalize your experience on the Site. Cookies may also allow the Site to present to you advertising which may be of interest to you. If you do not want information collected through the use of cookies, you generally can opt out of providing this information by turning the cookies off in your browser; however, some areas of the Site may not provide you with a personalized experience if you have disabled the use of cookies.</p>

<p><b><i>IP Addresses and Click-stream Data</i></b><br>
We may collect IP addresses and/or click-stream data for purposes of system administration and to report aggregate information to our advertisers and sponsors. An IP address is a number that is automatically assigned to your computer whenever you access the Internet. Our computers identify your computer by its IP address. When you request Web pages from the Site, our computers log your IP address. Click-stream data is information collected by our computers when you request Web pages from the Site. Click-stream data may include such information as the page served, the time, the source of the request, the type of browser making the request, the preceding page view and other such non-personal information. When analyzed, this data helps us analyze how visitors arrive at the Site, what type of content is most popular, what type of visitors in the aggregate are interested in particular kinds of content and advertising, and the like.</p>

<p><b><i>Transaction Information</i></b><br>
If you order any information from our Site, buy any of our products or subscribe for any of the services offered on our Site, we will ask you to complete an order form that will request certain information from you, including financial information such as a credit card number and expiration date and general contact, billing and shipping information. We will use this information to complete the transaction that you have requested, i.e., to deliver the information, products or other services that you order, and to invoice you. [Such information is collected and stored through encrypted means for your protection.]</p>

<p><b>HOW WE USE THE INFORMATION COLLECTED</b></p>

<p>Each of the PROVIDERS own the information collected via this Site. As applicable, the information you provide to us may be used to:</p>

<ul>
<li>contact you about the Site;</li>

<li>contact you relating to your membership status;</li>

<li>confirm or fulfill an order you have made;</li>

<li>monitor or improve the use of the Site;</li>

<li>customize the advertising and content you see;</li>

<li>monitor compliance with our terms and conditions of use of the Site;</li>

<li>provide special offers to you from the PROVIDERS and/or their respective affiliates and subsidiaries and other third parties;</li>

<li>send you promotional material on behalf of our business partners; inform you of a prize you have won.</li>
</ul>

<p><b>WITH WHOM THE INFORMATION MAY BE SHARED</b></p>

<p>At times, we may share your personally identifiable information with others for various purposes. The following outlines the ways in which your information may be shared with others:</p>

<ul>
<li>Agents: We employ other businesses, certain services and individuals to perform functions on our behalf. Examples include fulfilling orders, sending e-mail, removing repetitive information from customer lists, Site analysis, analyzing data, providing marketing assistance, processing credit card payments, and providing customer service. These entities have access to personally identifiable information needed to perform their functions, but may not use it for other purposes.</li>

<li>Promotional Offers: We may send offers by email to you on behalf of other partners. When we do this, we do not give that partner your name and address. If you do not want to receive such offers, you may opt out in response to the email, or change your preferences by visiting [Insert link to URL where preferences can be changed].</li>

<li>Aggregate Information: We may share aggregate information such as demographics and Site usage statistics with advertisers, sponsors or other organizations. When this type of information is shared, the other parties do not have access to your personally identifiable information.</li>

<li>Opt-in and Opt-out Programs: Throughout the Site you may be presented with opportunities to receive special offers from third parties. An opt-in/opt-out message will ask you if you would like your information to be shared. If you do choose to have your information shared, in an effort to protect you, third parties who have access to personally identifiable information must abide by the current Site privacy policy. However, we are not responsible for the privacy practices of these other companies, and you should review the privacy practices of such Web sites prior to providing your personally identifiable information.</li>

<li>Third-Party Ad Serving: The Site may use a third party network advertiser to serve the advertisements on the Site. Network advertisers are third parties that display advertisements based on your visits to this Site and other Web sites you have visited. Third-party ad serving enables us to target advertisements to you for products or Web sites you might be interested in. Although advertisers or other companies do not have access to the Site cookies, the Site's advertisers and sponsors may themselves set and access their own cookies on your computer if you choose to have your cookies enabled in your browser. Cookies allow third party advertisers to show you advertisements or content you might be interested in. Other companies' use of their cookies is subject to their own privacy policies, not this one. Please <a target="_new" href="http://www.networkadvertising.org/optout_nonppii.asp"><font color="#ff6600">click here</font></a> in order to learn more about the information collection practices and "opt-out" procedures of third party ad servers we may use.</li>

<li>Partners Subsidiaries and Affiliates: We may share your information (including, without limitation, personally identifiable information) with subsidiaries and affiliates of PROVIDERS.</li>

<li>Business Transfers: The Site or a PROVIDER may be sold along with its assets, or other transactions may occur in which your personally identifiable information is one of the business assets transferred. In such a case, your personally identifiable information, which we have gathered, may be one of the business assets we transfer.</li>

<li>Legal Process: In the event we are required to respond to subpoenas, court orders or other legal process your personally identifiable information may be disclosed pursuant to such subpoena, court order or legal process, which may be without notice to you.</li>
</ul>

<p><b><i>Chat Rooms, Forums, and Message Boards</i></b><br>
The Site may make chat rooms, forums and message boards available to its users. You are not required to provide any personal information when using these areas but you may choose to do so. If you post personal information online, it will be publicly available and you may receive unsolicited messages from other parties. The PROVIDERS cannot ensure the security of any information you choose to make public in a chat room, forum, or message board. Also, we cannot ensure that parties who have access to such publicly available information will respect your privacy. Please exercise caution when deciding to disclose personal information in these areas.</p>

<p><b><i>Links to Other Web Sites</i></b><br>
This privacy policy applies only to this Site. When you are on the Site you could be directed to other sites outside of our direct control. For example, if you "click" on a banner advertisement, the "click" may take you off the Site onto a different Web site. This includes links from advertisers, sponsors, third-party functionality partners and others that may use the Site's logo as part of a co-branding agreement. These other Web sites may send their own cookies to you, independently collect data or solicit personal information and may or may not have their own published privacy policies. If you visit a Website that is linked to our Site, you should consult that site's privacy policy before providing any personal information.</p>

<p><b>SECURITY</b></p>

<p>This Site incorporates reasonable safeguards to protect the security, integrity, completeness, accuracy and privacy of the personal information that we may collect and we have put into place reasonable precautions to protect such information from loss, misuse and alteration. Certain personally identifiable information, such as credit card information, is transferred to our computers utilizing encryption software. Only those employees who need access to your information in order to do their jobs are allowed access. Our security policies are reviewed periodically and revised as required.</p>

<p><b>A SPECIAL NOTE FOR PARENTS CONCERNING PRIVACY</b></p>

<p>The Site is a general audience site. We do not currently collect any personal information from children under the age of 13 on the Site. If in the future, the PROVIDERS knowingly collect personally identifiable information from children, we will do so in compliance with the Children's Online Privacy Protection Act of 1998 (15 U.S.C. 6501 et seq.) including, without limitation, obtaining necessary parental consents. We encourage you to visit the <a target="_new" href="http://www.the-dma.org/"><font color="#ff6600">Direct Marketing Association's Web site</font></a> and explore the Get CyberSavvy! Program as well as the <a target="_new" href="http://www.getnetwise.org/"><font color="#ff6600">GetNetWise Web site</font></a> to learn more about parental control tools.</p>

<p><b>NOTIFICATION OF CHANGES AND YOUR ACCEPTANCE OF THE PRIVACY POLICY</b></p>

<p>By using this Site, you signify your agreement to the terms of this privacy policy. If we decide to change or update this privacy policy, we will post the change or update here. If at any point we decide to use personally identifiable information in a manner different from that stated at the time it was collected, we will notify you by way of an e-mail or some other means. Your continued use of the Site shall constitute your acceptance of such revised privacy policy.</p>

<p><b>CORRECTION/UPDATING PERSONAL INFORMATION</b></p>

<p>If your personally identifiable information (such as your address) changes, or if you no longer desire to access our Site, you may correct, update or remove the personal data you have provided to us by making changes to your profile, by using an opt out message in an e-mail, or by e-mailing the Site manager at <a href="mailto:harbulas@broncos.nfl.com"><font color="#ff6600">harbulas@broncos.nfl.com</font></a> with your request. If you have any questions about this privacy policy or the privacy practices of this Site, you can contact:</p>
