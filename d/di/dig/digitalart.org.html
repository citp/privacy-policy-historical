<div>digitalart.org has created this privacy statement in order to demonstrate its firm commitment to privacy. The following discloses the information gathering and dissemination practices for this web site.</div>

<br>

<div class="t-medium">Information Automatically Logged</div>
<div>The IP addresses of users are logged and used to help diagnose problems with our server and to administer our Web site. Our polls log IP addresses in order to prevent multiple voting. Our comment/rating systems, forums, and similar parts of our site in which a user uploads data to our server log IP addresses to track users so we can deal with instances of abuse that may occur. Our server logs IP addresses for internal statistical use.</div>

<br>

<div class="t-medium">Information Volunteered</div>
<div>We collect the e-mail addresses of those who communicate with us via e-mail, user-specific information on what pages users access. We collect information volunteered by users such as the Account Information they provide as a member, the Personal Profile they create, and information involved in purchasing Premium Membership.</div>
<br>

<div>The information we collect is used to improve the content of our Web site, used to customize the content and/or layout for each individual visitor, used to contact users, and not shared with other organizations for commercial purposes. We do not sell or trade any e-mail addresses that we have collected.</div>

<br>

<div class="t-medium">Cookies and Advertisers</div>
<div>We use cookies to record session information that keeps members logged in, to automatically log a member in when they revisit the site, and to record user-specific information on what pages users access or visit.</div>

<br>

<div>We use several outside ad companies to display ads on our site. These ads may contain cookies. Cookies received with banner ads are collected by our ad company, and we do not have access to this information.</div>

<br>

<div class="t-medium">External Links</div>
<div>This site contains links to other sites. digitalart.org is not responsible for the privacy practices or the content of such Web sites.</div>

<br>

<div class="t-medium">Security</div>
<div>We use industry-standard encryption technologies when transferring and receiving consumer data exchanged with our site, We have appropriate security measures in place in our physical facilities to protect against the loss, misuse or alteration of information that we have collected from you at our site.</div>

<br>

<div class="t-medium">Data Access/Quality</div>
<div>Upon request, we provide site users with access to all information that we maintain about them, transaction information (e.g., dates on which Premium Membership orders were placed and amounts spent), communications that the user has directed to our site (e.g., e-mails, inquiries), and contact information (e.g., e-mail address, name, etc.) that we maintain about them. Persons can access this information by e-mailing us at <a href="mailto:contact@digitalart.org">contact@digitalart.org</a> or by using our <a href="/info.contact.php">Contact Form</a>. Upon request, we offer everyone the ability to have inaccuracies in their information corrected.</div>

<br>

<div>If you have any questions about this privacy statement, the practices of this site, your dealings with this Web site, or if you feel that this site is not following its stated information policy, you may contact us by sending an e-mail to <a href="mailto:contact@digitalart.org">contact@digitalart.org</a> or using our <a href="/info.contact.php">Contact Form</a>.</div><div><img src="/images/clear.gif" width="1" height="8"></div>
