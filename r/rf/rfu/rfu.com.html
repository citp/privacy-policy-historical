<div class="share-social-links">

            <h1>Privacy Policy</h1>
        </header>
        <div class="newsBody"><h3> Data Protection</h3>
<p>As the national governing body for rugby union in England and operator of Twickenham Stadium, the RFU processes a large amount of personal data, including data from fans, participants and third parties.<br>
Much of this data is used in order to safeguard the game for all participants.</p>
<p>The RFU wants to use this data in a way which is fair and transparent. <br>
The two Privacy Notices available below explain what data is used and why.</p>
<ul>
    <li><a href="/mm/Document/AboutRFU/General/01/32/98/23/RFURegulatoryandGovernanceNotice_English.pdf" target="_blank">The Regulatory and Governance Privacy Notice</a> sets out what data is used and why for regulatory and governance reasons as a result of the RFUâs role as national governing body. </li>
    <li><a href="/mm/Document/AboutRFU/General/01/32/98/21/EnglandRugbyPrivacyNotice_English.pdf" target="_blank">The England Rugby Privacy Notice</a> sets out what data is used and why for fans and visitors to Twickenham Stadium and other RFU events.</li>
</ul>
<p><a href="/mm/Document/AboutRFU/General/01/32/98/22/GMSPrivacyNotice_English.pdf" target="_blank">The Game Management System Privacy Notice</a> also explains how the RFU, clubs, constituent bodies and referee societies use data entered into the Game Management System.</p>
<p>Use of www.englandrugby.com and other websites operated by the RFU is subject to our <a href="https://www.englandrugby.com/about-the-rfu/privacy-policy/#cookies">cookie policy</a>.</p>
<p>The General Data Protection Regulation(GDPR) will also apply to clubs, constituent bodies and referee societies.<br>
The RFU has provided guidance for the game in the form of a <a href="/governance/club-support/gdpr/">GDPR toolkit</a> and associated documents.<br>
These can be found in the <a href="https://www.englandrugby.com/governance/club-support/gdpr/">GDPR for rugby clubs section</a>.</p>
<p>The GDPR gives individuals a number of rights in relation to their data.  Further detail is set out in the Privacy Notices above.  If you would like to make a Subject Access Request in respect of data held by the RFU, please fill in <a href="/mm/Document/AboutRFU/General/01/32/98/20/RFUSubjectAccessRequestForm_English.pdf" target="_blank">this form</a> and send it either by email to <a href="mailto:legal@rfu.com" target="_blank">legal@rfu.com</a> or by post to The Data Protection Officer, Rugby Football Union, Rugby House, Twickenham Stadium, Twickenham TW2 7BA.  Please note that if you would like to make a Subject Access Request in respect of data held by a club, constituent body, referee society, World Rugby or another rugby body, you will need to contact that body directly.</p>
<h3 id="cookies">Cookies</h3>
<h4>Use of Cookies on our website</h4>
<p>We use cookies to collect information about your online preference. Cookies are small pieces of information sent by a web server to a web browser which allows the server to uniquely identify the browser on each page.
We may use some or all of the following categories of cookies on our website:
</p>
<h4>Strictly Necessary Cookies</h4>
<p>These cookies are essential in order to enable you to move around the website and use its features. Without these cookies, services you have asked for such as remembering your login details or shopping basket items cannot be provided.</p>
<h4>Performance Cookies</h4>
<p>These cookies collect anonymous information on how people use our Website. For example, we use Google Analytics cookies to help us understand how customers arrive at our site, browse or use our site and highlight areas where we can improve areas such as navigation, shopping experience and marketing campaigns. The data stored by these cookies never shows personal details from which your individual identity can be established.</p>
<h4>Functionality Cookies</h4>
<p>These cookies remember choices you make such as the country you visit our website from, language and search parameters such as size, colour or product line. These can then be used to provide you with an experience more appropriate to your selections and to make the visits more tailored and pleasant. The information these cookies collect may be anonymised and they cannot track your browsing activity on other websites.</p>
<h4>Targeting cookies or advertising cookies</h4>
<p>These cookies collect information about your browsing habits in order to make advertising more relevant to you and your interests. They are also used to limit the number of times you see an advert as well as help measure the effectiveness of an advertising campaign.  The cookies are usually placed by third party advertising networks.  They remember the websites you visit and that information is shared with other parties such as advertisers. For example, we use third party companies to provide you with more personalised adverts when visiting other websites.</p>
<h4>Social Media Cookies</h4>
<p>These cookies allow you to share what youâve been doing on the website on social media such as Facebook and Twitter. These cookies are not within our control.  Please refer to the respective privacy policies for how their cookies work.</p>
<h4>Use of Web Beacons</h4>
<p>Some of our Web pages may contain electronic images known as Web beacons that allow us to count users who have visited these pages. Web beacons collect only limited information which including a cookie number, time and date of a page view, and a description of the page on which the Web beacon resides. We may also carry web beacons placed by third party advertisers. These beacons do not carry any personally identifiable information and are only used to track the effectiveness of a particular campaign. </p>
<h4>Managing Cookies</h4>
<p>If you want to delete any cookies that are already on your computer, please refer to the help and support area on your internet browser for instructions on how to locate the file or directory that stores cookies.</p>
<p>Please note that by deleting our cookies or disabling future cookies you may not be able to access certain areas or features of our site.</p>
<p>To find out more about cookies please see <a href="http://www.youronlinechoices.eu" target="_blank">www.youronlinechoices.eu</a> which contains further information about behavioural advertising and online privacy.</p></div>
