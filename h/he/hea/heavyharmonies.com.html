</p>

demonstrate our firm commitment to viewers' privacy. The following
paragraphs disclose our information gathering and dissemination
practices for the Heavy Harmonies website:
</p>

are listed by email address in the credits section on the
<i>About the Site</i> page). You can request that your email
address not be listed in the credits section by sending email
to the address listed at the bottom of this page.
</p>

<p>

for the privacy practices or the content of such web sites.
</p>

<p>

to the Heavy Harmonies web site does NOT automatically subscribe
you to the mailing list. Any information provided to egroups.com
is not used by Heavy Harmonies, nor will
it be distributed by Heavy Harmonies.
</p>

list of CDs in your browser. No personal information is stored.
</p>
