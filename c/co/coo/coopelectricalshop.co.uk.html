<div class="content">
  
<p><font color="#000080" size="5" face="Arial Narrow"><a name="Privacy">Privacy, Security&nbsp;and Cookies</a></font></p>
<p><a title="Information on privacy" href="#Privacy"><font color="#0000ff" face="Arial">Privacy</font></a> </p>
<p><a title="Information on cookies" href="#Cookies"><font color="#0000ff" face="Arial">Cookies</font></a><a title="Information on privacy" href="#Privacy"><font color="#0000ff" face="Arial"></font></a></p>
<p><a title="Information on Security" href="#Security"><font color="#0000ff" face="Arial">Security</font></a></p><font color="#000080" size="5" face="Arial Narrow">Privacy</font> 
<p><strong><font size="2" face="Arial">About us/ Your information</font></strong></p>
<p><font size="2" face="Arial">The Co-operative Group Limited (“we”,” us” and “the Co-operative Group”) is committed to ensuring our site is absolutely secure for you to use and takes great care to protect your information.</font></p>
<p><font size="2" face="Arial">We may introduce you to our subsidiaries including The Co-operative Bank plc and Co-operative Insurance Society Limited and other Co-operative societies (a full list is available on our website click here to view) and carefully selected organisations (collectively referred to as “our Partners”).</font></p>
<p>&nbsp;<br><font size="2" face="Arial">This privacy policy explains what information we collect about you, how we may use it, and the steps we take to ensure that it is kept secure. We also explain your rights and how to contact us.</font></p>
<p><font size="2" face="Arial">Please note that this website provides links to other websites belonging to other organisations, which are provided for your convenience. We would recommend that you read the Privacy statement for every website that you visit.</font></p>
<p>&nbsp;<br><strong><font size="2" face="Arial">What information do we hold on you?</font></strong></p>
<p><font size="2" face="Arial">We collect details from you when you request a product or service from us from our website, emails, telephone conversations, and written and verbal communication. We may supplement the information that you provide with other information that we obtain from our dealings with you or which we receive from other parts of the Co-operative Group or our Partners.</font></p>
<p>&nbsp;<br><strong><font size="2" face="Arial">What do we do with the information?</font></strong></p>
<p><font size="2" face="Arial">We will use the personal information gathered in our normal course of business primarily to provide the products and services you have requested, and also<br>&nbsp;<br>•&nbsp;For administration purposes <br>•&nbsp;To confirm identification when you contact us <br>•&nbsp;To keep you informed of any special offers or promotions that we believe might be of particular interest to you <br>•&nbsp;To communicate with you in the event that any products or services you have requested are unavailable <br>•&nbsp;For credit assessment, to review the conduct of and to administer/operate your accounts <br>•&nbsp;For statistical analysis, including automated techniques <br>•&nbsp;For record keeping purposes <br>•&nbsp;For market research <br>•&nbsp;To track activity on our website <br>•&nbsp;To improve and monitor our customer service to you <br>•&nbsp;For the prevention of crime and fraud </font></p>
<p><font size="2" face="Arial">We may contact you by post, email, telephone or fax for these purposes.</font></p>
<p><br><font size="2" face="Arial"><strong>Disclosure of your information to service providers</strong></font></p>
<p><font size="2" face="Arial">In order to provide our products and services, we may need to pass information on to our agents and sub-contractors or appoint other organisations to carry out some of the processing activities on our behalf, such as mailing houses. In these circumstances, we will ensure that your information is properly protected and used in accordance with this privacy policy. We may also disclose information to the investigating authorities such as the police, and customs and excise, or if required to do so by law.</font></p>
<p><font size="2" face="Arial">Transfer of your information outside the European Union<br>&nbsp;We may need to transfer your personal data outside of the European Union in order to provide you with the services and products you require. Some of these countries may not have laws that protect privacy rights as extensively as in the European Union. If we do transfer your personal information to other territories, we will take proper steps to ensure that your information is properly protected.</font></p>
<p><font face="Arial"><font size="2"><strong><font color="#0000ff" size="5" face="Arial Narrow"><a name="Cookies">Cookies<br></a></font></strong></font></font></p>
<p><font face="Arial"><font size="2"><strong>The use of cookies</strong></font></font></p>
<p><font face="Arial"><font size="2">In common with many other website operators, we do employ cookies (download of files to your PC to record your visits to the site) to measure site information. Most browsers automatically accept cookies, but you can usually change your browser to prevent cookies being stored.&nbsp; Please note, if you do turn cookies off this will limit the service that we are able to provide to you and may affect your visitor experience. For further information on cookies and how to switch them off see </font></font><a href="http://www.allaboutcookies.org"><font size="2" face="Arial">www.allaboutcookies.org</font></a><font size="2" face="Arial">.</font></p>
<p><font face="Arial"><font size="2">Cookies are small text files which are stored on your computer, mobile phone or device. Cookies may be placed on your device when you visit a website or open a marketing email.</font></font></p>
<p><font face="Arial"><font size="2">The Co-operative Group uses cookies for a variety of reasons, such as to remember your preferences when you visit out sites, tailor your visit, monitor traffic to enable us to improve our sites, or to ensure we remember the contents of your shopping basket when you next visit the site.</font></font></p>
<p><font face="Arial"><font size="2">We also set third parties cookies to allow you to easily link to third parties you may be subscribed to, such as Facebook, Twitter and Youtube. We do not control these cookies and how your information may be used, so please visit the third parties’ websites for more information on these cookies.</font></font></p>
<p><font face="Arial"><font size="2">Our partners may also set cookies when they direct you to our site to buy a product. These cookies allow us to pay our partners a referral fee based on the nature of any purchase you make.</font></font></p>
<p><font face="Arial"><font size="2">To find out more information as to the cookies we use and why, then </font></font><a href="http://www.co-operative.coop/terms/privacystatement/cookies" target="_blank"><font size="2" face="Arial">please click here</font></a>&nbsp;<font size="2" face="Arial">for a link to out Cookie’s List and How to Reject Cookies.</font></p>
<p><font face="Arial"><font size="2"><strong>What to do if you do not wish to receive details of offers from us<br></strong>If you do not wish to receive details of offers and promotions from us, you can opt-out at any time by clicking the relevant boxes on the form or screen, by e-mailing </font></font><a href="mailto:customer.relations@co-op.co.uk"><font size="2" face="Arial">customer.relations@co-op.co.uk</font></a><font size="2" face="Arial"> or by ringing Customer Services on FREEPHONE 0800 0686 727.</font></p>
<p><font size="2" face="Arial">Please note that you may change your mind at any time by contacting us by any of the above methods or by following the instructions set out with each offer you receive.</font></p>
<p><font size="2" face="Arial"><strong>Changing your personal information<br></strong>If you believe that we are storing details relating to you and that these are incorrect or you wish to remove them, please contact the relevant business.</font></p>
<p><font face="Arial"><font size="2"><strong>Changes to this privacy policy<br></strong>If we decide to change our privacy policy, we will post the changes on this page so that you are aware of the information we collect, how we use it and under what circumstances we disclose it. A hard copy of the policy is available from the Data Protection Manager, the Co-operative Group, FREEPOST MR9473, Manchester M4 8BA. Any revised policy will apply only to data collected after the new policy comes into effect.</font></font></p>
<p><font face="Arial"><font size="2"><strong>Your rights to access your personal information<br></strong>You have a right to receive a copy of the personal data that we hold about you. There will be a charge of £10 towards the cost of administration. <br>To obtain a copy of the personal information we hold on you, please write to the above FREEPOST address or alternatively ring Customer Services on FREEPHONE 0800 0686 727 and ask for a Subject Access Request form. Alternatively, a form can be downloaded (click here). The form once completed, should be returned with a cheque for £10.00 made payable to "Co-operative Group Ltd"</font></font></p>
<p><font face="Arial"><font size="2"><strong><font color="#0000ff" size="5" face="Arial Narrow"><a name="Security">Security<br></a></font></strong>With over 150 years experience on the high street with a name you can trust we understand the importance of security when entering your credit card details on the internet.<br>At Co-operative Electrical Shop we use secure server software which encrypts all your personal information which prevents it from being accessed or read by any third party. You can check that you are in a secure area of our site by looking at in the browser at the bottom of the page and you will see a padlock. In addition you will see that the our website address now starts with https://<br>From time to time a notice may appear on your screen alerting you to the fact that you are moving from a secure server to one which is not secure. Do not be alarmed by this. The secure part is where we take personal or credit card details from you and is covered by our security guarantee.</font></font></p>
<p><font face="Arial"><font size="2"><strong>Credit/ Debit Card Details<br></strong>Credit/debit card details are encrypted to minimize the possibility of unauthorized access or disclosure.<br>We only accept orders from Web browsers that permit communication through Transport Layer Security (TLS 1.1) protocol. Valid Web Browsers include: Microsoft Internet Explorer, version 10 and above; Google Chrome above version 28, and Mozilla Firefox version 22 or higher. This TLS protocol ensures that you cannot inadvertently place an order through an unsecured connection. Your complete credit card number is transferred to this secure machine across a proprietary one-way interface. This computer is not accessible by network or modem and the number is not stored anywhere else.</font></font></p>
<p><font face="Arial"><font size="2">If you would prefer to place an order over the telephone please call us on 0800 28 00 111*&nbsp;or alternately email us on <a href="mailto:sales@coop.co.uk"><font size="2" face="Arial">sales@coop.co.uk</font></a><font size="2" face="Arial"> with your telephone number and a time it is suitable for us to call and we will contact you.</font></font></font></p>

                e.preventDefault();
                var postcode = $("#delivery-dates-postcode").val();
                var $target = $("#showdelivery");
                var oldLink = $target.attr("href");
                if (postcode.length > 0) {
                    $target.attr("href", oldLink.replace("_PC_", postcode));
                }
                $target.click();
                $target.attr("href", oldLink);
            });

            $("#delivery-dates-postcode").keypress(function (e) {
                if (e.which === 13) {
                    $("a[rel='pp-showdelivery']").click();
                    e.preventDefault();
                }
            });

            $("form.quantity").keypress(function (e) {
                if (e.which === 13) {
                    e.preventDefault();
