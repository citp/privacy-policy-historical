                                <h1>Privacy Policies</h1>
                                <h2 class="page-title modern-gradient" name="introduction">Privacy Policy</h2>

                                <div class="rte">
                                    <p>Thank you for visiting our websites.&nbsp; Edgewell Personal Care Company (“Edgewell”) and its affiliates own and operate the websites listed <a href="http://166.78.241.33//privacy-policy/#appendix-a">here</a> and the microsites that link to this Privacy Policy. In this Privacy Policy, we refer to all of the companies in our corporate group as “Edgewell”, “we”, or “us”.</p>
<p>This Privacy Policy explains our online information practices and the choices you can make about the way your personal information is collected and used through the websites.</p>
                                </div>

                                
                                                                            <div class="rte">
                                            <h4 name="what-information-do-we-collect-from-you-">What Information Do We Collect from You?</h4>

                                            <p>You may browse many sections of the websites without providing any personal information about yourself.&nbsp;&nbsp;&nbsp; However, if you choose to register for one of our promotions or services, ask us a question through our Contact Us link, apply for employment with us, or apply to become an approved supplier, we must collect certain information from you.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="registration">Registration</h4>

                                            <p>To register on our websites, you must complete the registration process by providing personally identifiable information, such as your name, address, email, telephone number or mobile phone number, as well as information relating to what you would like to receive from us.&nbsp; If you choose to register, you may also be asked to choose a user name and password.&nbsp; Please keep this information secure.&nbsp; If you choose to register, you have the right to unsubscribe from certain communications from us at any time by contacting us through one of the contact options provided below (email, letter or telephone). Please give us a reasonable amount of time to process your unsubscribe request.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="employment">Employment</h4>

                                            <p>If you apply for a job with Edgewell through our websites, the information collected will include your qualifications for the position, your education, applicable licenses or certifications, prior job history, references, and any other information that you choose to include about yourself.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="supplier-portal">Supplier Portal</h4>

                                            <p>If you apply to become an approved supplier, the information we collect will include relevant business information, such as the name, contact details, location and products or services offered by your organization, and information relating to pricing, sourcing, and other business practices. We may also request additional information from you, including an on-site audit or additional checking to ensure that our prospective partnership with you will be consistent with Edgewell’s business, legal and compliance expectations for our partners. If you become an approved supplier, we will also require other relevant information from you that is relevant to our ongoing business relationship.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="newsletter-and-email-communications">Newsletter and Email Communications</h4>

                                            <p>If you choose to sign up for our newsletter or email communications online, you must submit certain basic information during the registration process.&nbsp; This information may include your name, email address, and a confirmation that you are over 18 years old.&nbsp; This information is used to send the newsletter or email communications electronically, and to provide you with customer service and respond to your inquiries.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="surveys">Surveys</h4>

                                            <p>While visiting certain portions of the websites, you may be given the opportunity to provide feedback regarding various Edgewell products.&nbsp; You may be given opportunities to rate Edgewell products and to publicly ask and answer questions pertaining to Edgewell products.&nbsp; In order to fully participate in these portions of the websites, you will be asked to provide your full name and an email address, as well as an online username which will be publicly linked to your product ratings, questions, answers and other comments.&nbsp; You will be required to agree to a set of terms and conditions. You may also be prompted to submit additional voluntary information, such as specific age range, gender, location, address, phone number, website, job title, and the length of time which you have used Edgewell products.&nbsp; This information may be linked online to your chosen username.&nbsp; Edgewell stores this additional information, if provided, and later uses it to help us better understand and respond to the collective feedback we receive.</p>
<p>Occasionally, we may invite you to participate in a survey or poll such as providing feedback on our websites’ site content, services, or products. Your responses will be anonymous unless you choose to provide your contact details so that we can provide you with additional information regarding the survey or poll.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="surveys">Surveys</h4>

                                            <p>While visiting certain portions of the website, you may be given the opportunity to provide feedback regarding various Edgewell products. You may be given opportunities to rate Edgewell products and to publicly ask and answer questions pertaining to Edgewell products. In order to fully participate in these portions of the website, you will be asked to provide your full name and an email address, as well as a created online username which will be publicly linked to your product ratings, questions, answers and other comments. You will be required to agree to a set of terms and conditions which require, among other things, you to verify that you are over the age of 13. You may also be prompted to submit additional voluntary information, such as specific age range, gender, location, address, phone number, website, job title, and the length of time which you have used Edgewell products. This information may be linked online to your chosen username. Edgewell stores this additional information, if provided, and later uses it to help us better understand and respond to the collective feedback we receive.</p>
<p>Occasionally, we may invite you to participate in a survey or poll such as providing feedback on our website site content, services, or products. Your responses will be anonymous unless you choose to provide your contact details so that we can provide you with additional information regarding the survey or poll.</p>
<p>For any information that we collect through our sites, Edgewell becomes the owner of that data.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="cookies-and-other-web-tracking-techniques-">Cookies and Other Web Tracking Techniques&nbsp;</h4>

                                            <p>Like most websites, we use “cookies” on our websites to help us serve you better on future visits, and to help us analyze web traffic for our websites, and evaluate and improve the content or functions of our websites.&nbsp; A cookie is a small text file which is sent by a website, accepted by a web browser and then placed on your hard drive.&nbsp; The information collected from cookies sent by Edgewell and approved third parties assisting us with our websites lets us know that you visited our websites in the past, and helps you avoid having to re-enter information on each visit in order to use some of our products or services.&nbsp; Cookies also help us analyze use of our websites, and better aggregate useful information when users provide feedback about our websites or products. You may be able to set your browser to refuse all cookies from this and other websites that you visit.&nbsp; This will provide you with more control over the acceptance of cookies on your hard drive.&nbsp; However, it is possible that some portions of the websites will not function properly or may perform more slowly if you choose to reject cookies.&nbsp; By using our websites and not disabling cookies, you consent to allowing their use for the described purposes. Remember also that disabling cookies is browser specific.&nbsp; If you log on using Internet Explorer, you must also disable cookies in Safari if you use that browser at a different time. We may also collect information about your method of access such as your operating system (Windows 7, Windows 8, Mac, Linux, etc.) and your browser (Internet Explorer, Google Chrome, Safari, etc.).&nbsp; We may use access method information along with information about site searches you run to serve you personalized content using third party vendors such as Sitefinity.</p>
<p>We may use third-party web analytics services on our websites, such as those of Google Analytics. The analytics providers that administer these services use technologies such as cookies to help us analyze how visitors use the websites. The information collected through these technologies (including IP address) is disclosed to these analytics providers, who use the information to evaluate use of the websites. To learn more about Google Analytics and how to opt out, please visit <a href="http://www.google.com/analytics/learn/privacy.html">www.google.com/analytics/learn/privacy.html</a>.</p>
<p>Do Not Track (DNT) is a privacy preference that users can set in their web browsers.&nbsp; Our websites do not support DNT codes.&nbsp; However, except in the case of analytic cookies and social networking platforms described herein, our websites limit tracking to the internal uses described above and does not enable the tracking of our users across multiple websites.&nbsp; Except in the case of analytics cookies and social networking platforms described herein, our website does not track your use across multiple websites, however, other websites to which we link may.&nbsp; Please review their privacy policies to understand how you may be tracked.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="social-platform-registrations-and-social-media-plugins">Social Platform Registrations and Social Media Plugins</h4>

                                            <p>Some of the Edgewell websites permit you to use a third party social networking platforms such as Facebook, Pinterest, Twitter and Google+.&nbsp; This includes use of social media plugins such as Facebook “Like”, Tweet, Pinterest “Pin,” Google “+1” buttons, etc. When you use these social networking platforms and plugins, your username and password for the services and other information available about you or collected from you on these services may be shared with us. We may ask your permission to repost your Facebook or Twitter quotes on our websites.&nbsp; If you agree, you grant us the right to use your posts on our websites for promotional purposes.</p>
<p>When you use social networking platforms and plugins, you share your information with them and their privacy policy and applicable terms of use apply to the use and disclosure of such information. In addition, they may be able to collect information about you, including your activity on the Edgewell websites, and they may notify your connections on the social networking platform about your use of the Edgewell websites. Such services may allow your activity to be monitored across multiple websites for purposes of delivering more targeted advertising. Please note that their privacy policies and applicable terms of use may apply and we encourage you to read them. We may add new social networking plugins and buttons to our websites from time to time.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="using-sharing-and-transferring-information-collected">Using, Sharing and Transferring Information Collected</h4>

                                            <p>Edgewell may share your information within the Edgewell group of companies as well as with third-party service providers that assist us with our websites, contests and sweepstakes, such as in providing the products or services that you requested, or for the purposes of improving our marketing or administration.&nbsp; This includes companies that provide analytics to us about use of our websites, so that we can evaluate use of our websites and continue to improve our websites’ content.</p>
<p>Our U.S. websites are intended for residents of the U.S.&nbsp;&nbsp; If you happen to live in another country yet use our U.S. websites, any data collected about you with respect to your use of our websites will be transferred to the U.S. As such, please note that there may be different standards that apply to how your data may be used and protected than the standards in place in your country.&nbsp; Nevertheless, Edgewell has put in place safeguards to protect your data irrespective of the country from which it originates.</p>
<p>Except as provided below in “Promotions and Third Parties,” Edgewell does not share or sell any personal information that you provide to us through our websites for any separate use by any third party for its own purposes.&nbsp; However, from time to time, we may provide aggregate (statistical) information about our customers, sales, online traffic patterns and related information to third parties who help us improve our business and services, but these statistics do not include any personally identifying information.</p>
<p>In the event that we sell, assign or transfer all or part of the Edgewell business (including in the event of a reorganization, dissolution or liquidation), we may transfer your personal information to a third party.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="promotions-and-third-parties">Promotions and Third Parties</h4>

                                            <p>From time to time, Edgewell may run promotions offering special deals, coupons, discounts, chances to win contests, and other prizes.&nbsp; These promotions may involve third-parties.&nbsp; In order to participate in these promotions, Edgewell may request certain basic information about you, such as your name, email address, physical address, and date of birth.&nbsp; This and other information provided to participate in the promotions may be processed by Edgewell in order to help us better understand how we can design and market our products for you and others. This information may also be shared with any relevant third-party promotional partners involved in the specific promotion for which you choose to sign-up.&nbsp; In addition, certain third-party promotional partners may use your information to contact you in order to provide you with more information about their company and with further opportunities to make additional purchases. Please remember that Edgewell is not responsible for the information practices of third parties to whom you choose to disclose information.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="safeguarding-your-information">Safeguarding Your Information</h4>

                                            <p>Edgewell maintains physical, technical, and administrative safeguards that are designed to protect your personal information from loss, misuse, unauthorized alteration, theft, unauthorized access, and unauthorized disclosure.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="children-s-privacy">Children's Privacy</h4>

                                            <p>Our websites are not intended for use by children under the age of 13.&nbsp; Edgewell does not market any of its products online for children under the age of 13, nor does Edgewell design its online applications, advertisements and other features to attract an audience of children under the age of 13.&nbsp; Although certain pages within the websites may reference “kids,” “children,” or “students,” Edgewell strictly intends for such portions of the websites to be used only by adults (such as parents and teachers) or children of the age 13 or older.&nbsp; Edgewell does not knowingly register or otherwise collect personally identifiable information from any child under the age of 13.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="update-modify-or-correct-your-information-">Update, Modify or Correct Your Information&nbsp;</h4>

                                            <p>We encourage you to contact us to update or correct your information if it changes or if you believe that any information that we have collected about you is inaccurate.&nbsp; To the extent provided by the law of your jurisdiction, Edgewell also permits you to obtain a copy of personal information that we hold about you.&nbsp; To do so, please email us at webmaster@edgewell.com, or write to us at:&nbsp; Edgewell Headquarters, Timberlake Corporate Center III, 1350 Timberlake Manor Parkway, Chesterfield, MO 63017, ATTN: edgewell.com.</p>
<p>Please note that we will likely require additional information from you in order to honor the request, such as to ensure proper authentication or to verify to which Edgewell company the information was provided.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="right-to-unsubscribe">Right to Unsubscribe</h4>

                                            <p>You have the right to unsubscribe from certain services that we offer.&nbsp; To do so, please use our Contact Us link on the websites for additional information, or email us at webmaster@ edgewell.com.&nbsp; Please note that if you already have requested products or services when you decide to withdraw consent, there may be a short period of time for us to update your preferences and ensure that we honor your request.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="links-to-other-websites-">Links to Other Websites&nbsp;</h4>

                                            <p>Our websites may contain links to websites operated, controlled and maintained by independent third parties. We do not control the use of information you may provide to such third parties. If you access other websites using the links provided in our websites, the operators of the third-party sites may collect information from you which will then be used by them in accordance with their own privacy policies, not ours. Those policies may differ from ours. It is your responsibility to familiarize yourself with privacy policies on our websites and other websites.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="changes-to-this-privacy-policy">Changes to This Privacy Policy</h4>

                                            <p>As we continue to provide additional services and as the privacy laws and regulations evolve, it may be necessary to revise or update this Policy.&nbsp; We encourage you to review this Policy from time to time, as you return to our websites, so that you are familiar with any changes.&nbsp; For significant changes, we will notify you by posting a prominent notice on our websites indicating at the top of the Policy when it was most recently updated.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="contact-us">Contact Us</h4>

                                            <p>If you have any questions, please email us at webmaster@edgewell.com or write to us at:&nbsp; Edgewell Headquarters, Timberlake Corporate Center III, 1350 Timberlake Manor Parkway, Chesterfield, MO 63017,&nbsp; ATTN: edgewell.com, or call us at: (314) 594-1900.</p>
                                        </div>
                                                                            <div class="rte">
                                            <h4 name="your-california-privacy-rights">Your California Privacy Rights</h4>

                                            <p>California Civil Code Section 1798.83 permits our visitors who are California residents to request certain information regarding our disclosure of personal information to third parties for their direct marketing purposes. To make such a request, please send an email to privacy@edgewell.com, or write to us at: Edgewell Headquarters, Timberlake Corporate Center III, 1350 Timberlake Manor Parkway, Chesterfield, MO 63017,&nbsp; ATTN: edgewell.com, or call us at: (314) 594-1900.</p>
<p>© 2015 Edgewell Personal Care Company.&nbsp; All Rights Reserved.</p>
<p>&nbsp;</p>
                                        </div>

            <div class="Lightbox" id="origin-quiz">
                <div class="Lightbox__inner">

                    <canvas id="canvas"></canvas>
                
                    <header class="Lightbox__header">
                        <img src="http://edgewell.com/wp-content/plugins/origin-quiz-popup/src/assets/images/quiz_header.jpg" alt="Quiz Header" width="1180" height="353">
                        <button id="close" class="Lightbox__close">×</button>
                    </header>

                    <div class="Quiz" data-quiz="#quiz-start">
                        <div class="Placehold__title"></div>
                        <div class="Placehold__description"></div>
                        <div class="Placehold__button"></div>
                    </div>

                </div>
            </div>

            <script id="start-template" type="text/x-handlebars-template">
                <div class="text-center">
                    <h3 class="Quiz__title text-gradient-primary">{{title}}</h3>
                    <div class="Quiz__description">
                        <p>{{description}}</p>
                    </div>
                    <button id="quiz-start" class="Button Button--wide Button__primary">{{start}}</button>
                </div>
            </script>

            <script id="questions-template" type="text/x-handlebars-template">
                <ul class="Progress">
                    <div class="Progress__text">{{questionLang}} {{currentQuestion}} /{{quizLength}}</div>
                    {{#each progress}}
                        {{#if current}}
                            <li class="Progress__bar Progress--current"></li>
                        {{else}}
                            <li class="Progress__bar"></li>
                        {{/if}}
                    {{/each}}
                </ul>

                <div class="Question">
                    <div class="Question__left">
                        <span class="Question__title text-gradient-primary">{{title}}</span>
                        <span class="Question__caption">{{caption}}</span>
                        <p class="Question__body">{{question}}</p>
                    </div>
                    <div class="Question__right">
                        <span class="Question__suffix">{{suffix}}:</span>
                        <ul class="Answers">
                            {{#each answers}}
                                <li class="Answer" data-answer="{{@index}}">
                                    <div class="Answer__prefix">{{prefix}}</div>
                                    <div class="Answer__body">{{answer}}</div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>

            </script>

            <script id="complete-template" type="text/x-handlebars-template">
                <div class="text-center">
                    <h3 class="Quiz__title text-gradient-primary">{{title}}</h3>
                    <span class="Quiz__score-title">{{score}}</span>
                    <div class="Quiz__score">
                        {{correctAnswersLength}} /{{quizLength}}
                    </div>
                    <span class="Quiz__caption-title">{{range.title}}</span>
                    <span class="Quiz__caption">{{range.description}}</span>
                    <button class="Button Button--wide Button--lower Button__primary" id="quiz-close">{{close}}</button>
                </div>
            </script>
