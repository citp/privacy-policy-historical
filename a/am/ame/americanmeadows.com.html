<script type="application/ld+json">{"@context":"http:\/\/schema.org","@type":"Organization","name":"American Meadows","description":"American Meadows is one of the most respected online retailers of wildflower seeds, perennial plants, flower bulbs and vegetable seeds in all of North America. Our people have been helping supply gardeners since 1981. We seek to be a trusted gardening partner for creative gardeners \u2014those who are willing to combine new ideas and products with classic favorites. Our customers range from some of the most experienced horticulturists in the country, to those who simply want to add a little color to their life, and everyone in between.\r\n\r\nCurrently, up to 15,000 gardeners per day visit AmericanMeadows.com, and have made it their gardening headquarters. We are known for both the quality of our products and the extensive \u201cHow-To\u201d information on our website, all created by American Meadows to help our customers share in the joys of gardening with minimal investments in both time and money.","telephone":"(877) 309-7333","email":"customerservice@americanmeadows.com","address":{"@type":"PostalAddress","addressLocality":"","addressRegion":"","streetAddress":"","postalCode":""},"sameAs":[["https:\/\/www.facebook.com\/AmericanMeadows","https:\/\/www.pinterest.com\/americanmeadows\/","http:\/\/www.instagram.com\/americanmeadows","http:\/\/twitter.com\/americanmeadows","https:\/\/www.americanmeadows.com\/the-tool-shed"]],"image":"https:\/\/www.americanmeadows.com\/media\/seller_image\/default\/logo-lg.png","url":"https:\/\/www.americanmeadows.com\/"}</script><script type="application/ld+json">{"@context":"http:\/\/schema.org","@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","item":{"@id":"https:\/\/www.americanmeadows.com\/","name":"Home"},"position":0},{"@type":"ListItem","item":{"@id":"https:\/\/www.americanmeadows.com\/privacy-security","name":"Privacy and Security"},"position":1}]}</script><script type="application/ld+json">{"@context":"http:\/\/schema.org\/","@type":"WebPage","speakable":{"@type":"SpeakableSpecification","cssSelector":[".cms-content"],"xpath":["\/html\/head\/title"]}}</script><script type="application/ld+json">[{"@context":"http:\/\/schema.org","@type":"Article","headline":"Privacy and Security","alternativeHeadline":"Privacy and Security","author":"American Meadows","accountablePerson":"American Meadows","copyrightHolder":"American Meadows","image":{"@type":"ImageObject","url":"https:\/\/www.americanmeadows.com\/media\/seller_image\/default\/logo-lg.png"},"dateCreated":"2012-09-27 15:56:18","dateModified":"2017-09-28 17:24:41","datePublished":"2012-09-27 15:56:18","about":null,"description":null,"keywords":null,"mainEntityOfPage":"https:\/\/www.americanmeadows.com\/privacy-security","isAccessibleForFree":true,"isFamilyFriendly":true,"publisher":{"@type":"Organization","name":"American Meadows","url":"https:\/\/www.americanmeadows.com\/","logo":{"@type":"ImageObject","url":"https:\/\/www.americanmeadows.com\/media\/seller_image\/default\/logo-lg.png"}},"articleBody":"  <p class=\"intro\">At American Meadows, we have been selling only the finest gardening products for almost 30 years. We are veteran retailers and have the utmost respect for customer service, privacy and security, whether a sale is made in person, on the phone, via the mail or on the Internet. This privacy and security policy applies to the American Meadows website (https:\/\/www.americanmeadows.com) and all products and services offered by American Meadows.<\/p>\r\n\r\n  <h2>Security for your online order:<\/h2>\r\n\r\n  <p>We have been selling online since 1999 and are continuously investing in state of the art protection for your privacy and security.  It is our intention to provide you with the best possible protection available.  When you order from this website, your credit card transaction is handled by a secure and independent authorization service, and your credit card information is not accessible by any employees at American Meadows.Once your order is filled, your credit card number is deleted from our records, and not stored.<\/p>\r\n\r\n  <p>As an added assurance, we subscribe to McAfee SECURE, a service that tests our site\u2019s security vulnerabilities.  McAfee SECURE tests our security shields daily and is famous for being the leader in internet security, chosen by the most respected online merchants in the world.  Over half of the Top 500 Internet Sites (ranked by Internet Retailer Magazine) are McAfee SECURE subscribers.<\/p>\r\n\r\n  <p>Wherever possible, we transmit sensitive data using 128-bit Secure Socket Layer (SSL) encryption.  When navigating secure areas of our website, you will notice that the prefix to the web address (URL) will change from \u2018http\u2019 to \u2018https\u2019 where the \u2018s\u2019 stands for \u2018secure.\u2019  Common web browsers (such as Internet Explorer, Firefox, Chrome, Safari and others) all support SSL encryption.  We always recommend using the most current version your web browser and the most current version of your operating system. Also, you should ensure that you have downloaded any available security patches.<\/p>\r\n\r\n  <h2>Privacy:<\/h2>\r\n \r\n  <p>At American Meadows, we are proud to be your trusted gardening partner.  In order to help ensure a positive experience, we use the information you provide to better serve you.  When you visit our website, we collect non-personally identifiable information that web browsers and servers typically make available, such as the web address of the site you came from before visiting us, the type of browser being used, language preference, and the time of the visit. We also record which pages each visitor views on our site. This information is collected in an effort to improve our website and product offerings.   <\/p>\r\n\r\n  <p>We contract with multiple third parties to help serve you, including companies that specialize in shipping, email distribution, address verification, research, website hosting, payment processing and more. American Meadows provides these companies with the minimal amount of information required to perform their services.  We require these companies to also meet strict security standards.<\/p>\r\n\r\n  <p>When you navigate our website, we utilize current technology such as cookies and transparent image files, to store non-personally identifiable information about your visit to the site. This allows us to do things like hold products in your shopping cart, remember your preferences and generally provide the best possible browsing experience. Visitors who would prefer to not have cookies set for them can set their browser to refuse cookies. The drawback to doing so is that your experience and some of the features of the website may not be available and may negatively affect your browsing experience on our website.  If you choose to disable cookies and experience any trouble, please contact us so that we may help.  American Meadows uses a third party service to collect information regarding consumer preferences related to our products and our website.  The third party service provider may use cookies and transparent GIF files to collect information on our website as a part of the service.<\/p>\r\n\r\n  <p>If you choose to communicate with us via email or provide your email address with your order, we will record your email address. If you opt-in to receive our Membership Emails and Newsletters, we will send you regular emails that include special offers, gardening advice and announcements.  You may opt-out of our emails at any time by clicking on the \u2018Unsubscribe\u2019 link at the bottom of any email.  Please allow several days for this process to be completed.  If you opt-out of our Membership and Newsletter emails, you may still receive email communication from us that is directly related to pending or future orders. These emails are typically to confirm an order or to provide order and shipping statuses. American Meadows will not rent, sell or trade email addresses to other companies.<\/p>\r\n\r\n  <p>If you supply us your postal address or phone number, you may receive periodic contacts from us with information on new products, special prices or upcoming events. The name and physical address that you give us and information about your order may be combined with other personally identifiable information (such as demographic information and past purchase history) available from our records and other sources. This information will be used to make our future marketing efforts more efficient. This information may also be shared with other marketers to bring you offers of interest. If you do not wish to receive such contacts or have your information shared, please let us know by <a href=\"\/contact-us\">sending a message to our Customer Service Department<\/a> or by calling us at {{config path=\"general\/store_information\/phone\"}}, and we'll be happy to follow your requests. <\/p>\r\n\r\n\r\n\r\n  <p>If you have any questions about these policies or your dealings with the website, please contact us at:<\/p>\r\n\r\n<blockquote>\r\n    <strong>American Meadows, Inc.<\/strong><br>\r\n    www.americanmeadows.com<br>\r\n    2438 Shelburne Road<br>\r\n    Suite 1 <br>\r\n    Shelburne, VT 05482<br>\r\n    {{config path=\"general\/store_information\/phone\"}}<br>\r\n    customerservice@americanmeadows.com\r\n<\/blockquote>\r\n\r\n  <p class=\"note\">This privacy policy was updated on April 27th, 2012 and describes the information we collect and how it is used.<\/p>\r\n"}]</script> </head><body data-container="body" data-mage-init="{&quot;loaderAjax&quot;: {}, &quot;loader&quot;: { &quot;icon&quot;: &quot;https://www.americanmeadows.com/static/version1557320551/frontend/Ami/americanmeadows/en_US/images/loader-2.gif&quot;}}" class="cms-privacy-security cms-page-view page-layout-2columns-left">   <!-- Google Tag Manager (noscript) -->

{"*":{"Magento_Banner\/js\/model\/banner":{"sectionLoadUrl":"https:\/\/www.americanmeadows.com\/banner\/ajax\/load\/","cacheTtl":30000}}}</script>  <p class="intro">At American Meadows, we have been selling only the finest gardening products for almost 30 years. We are veteran retailers and have the utmost respect for customer service, privacy and security, whether a sale is made in person, on the phone, via the mail or on the Internet. This privacy and security policy applies to the American Meadows website (https://www.americanmeadows.com) and all products and services offered by American Meadows.</p>

  <h2>Security for your online order:</h2>

  <p>We have been selling online since 1999 and are continuously investing in state of the art protection for your privacy and security.  It is our intention to provide you with the best possible protection available.  When you order from this website, your credit card transaction is handled by a secure and independent authorization service, and your credit card information is not accessible by any employees at American Meadows.Once your order is filled, your credit card number is deleted from our records, and not stored.</p>

  <p>As an added assurance, we subscribe to McAfee SECURE, a service that tests our sites security vulnerabilities.  McAfee SECURE tests our security shields daily and is famous for being the leader in internet security, chosen by the most respected online merchants in the world.  Over half of the Top 500 Internet Sites (ranked by Internet Retailer Magazine) are McAfee SECURE subscribers.</p>

  <p>Wherever possible, we transmit sensitive data using 128-bit Secure Socket Layer (SSL) encryption.  When navigating secure areas of our website, you will notice that the prefix to the web address (URL) will change from http to https where the s stands for secure.  Common web browsers (such as Internet Explorer, Firefox, Chrome, Safari and others) all support SSL encryption.  We always recommend using the most current version your web browser and the most current version of your operating system. Also, you should ensure that you have downloaded any available security patches.</p>

  <h2>Privacy:</h2>
 
  <p>At American Meadows, we are proud to be your trusted gardening partner.  In order to help ensure a positive experience, we use the information you provide to better serve you.  When you visit our website, we collect non-personally identifiable information that web browsers and servers typically make available, such as the web address of the site you came from before visiting us, the type of browser being used, language preference, and the time of the visit. We also record which pages each visitor views on our site. This information is collected in an effort to improve our website and product offerings.   </p>

  <p>We contract with multiple third parties to help serve you, including companies that specialize in shipping, email distribution, address verification, research, website hosting, payment processing and more. American Meadows provides these companies with the minimal amount of information required to perform their services.  We require these companies to also meet strict security standards.</p>

  <p>When you navigate our website, we utilize current technology such as cookies and transparent image files, to store non-personally identifiable information about your visit to the site. This allows us to do things like hold products in your shopping cart, remember your preferences and generally provide the best possible browsing experience. Visitors who would prefer to not have cookies set for them can set their browser to refuse cookies. The drawback to doing so is that your experience and some of the features of the website may not be available and may negatively affect your browsing experience on our website.  If you choose to disable cookies and experience any trouble, please contact us so that we may help.  American Meadows uses a third party service to collect information regarding consumer preferences related to our products and our website.  The third party service provider may use cookies and transparent GIF files to collect information on our website as a part of the service.</p>

  <p>If you choose to communicate with us via email or provide your email address with your order, we will record your email address. If you opt-in to receive our Membership Emails and Newsletters, we will send you regular emails that include special offers, gardening advice and announcements.  You may opt-out of our emails at any time by clicking on the Unsubscribe link at the bottom of any email.  Please allow several days for this process to be completed.  If you opt-out of our Membership and Newsletter emails, you may still receive email communication from us that is directly related to pending or future orders. These emails are typically to confirm an order or to provide order and shipping statuses. American Meadows will not rent, sell or trade email addresses to other companies.</p>

  <p>If you supply us your postal address or phone number, you may receive periodic contacts from us with information on new products, special prices or upcoming events. The name and physical address that you give us and information about your order may be combined with other personally identifiable information (such as demographic information and past purchase history) available from our records and other sources. This information will be used to make our future marketing efforts more efficient. This information may also be shared with other marketers to bring you offers of interest. If you do not wish to receive such contacts or have your information shared, please let us know by <a href="/contact-us">sending a message to our Customer Service Department</a> or by calling us at (877) 309-7333, and we'll be happy to follow your requests. </p>



  <p>If you have any questions about these policies or your dealings with the website, please contact us at:</p>

<blockquote>
    <strong>American Meadows, Inc.</strong><br>
    www.americanmeadows.com<br>
    2438 Shelburne Road<br>
    Suite 1 <br>
    Shelburne, VT 05482<br>
    (877) 309-7333<br>
    customerservice@americanmeadows.com
</blockquote>

  <p class="note">This privacy policy was updated on April 27th, 2012 and describes the information we collect and how it is used.</p>
