                                                    <h1>Privacy and Cookies Policy</h1>

                            <p></p><p>Skytrax (“Skytrax”, “we”, “us” or “our”) is committed to protecting your privacy on the Website&nbsp;<strong>www.airlinequality.com</strong> (“Website”).</p>
<p>This Notice (together with our Terms of Use) sets out the basis on which any personal data (meaning any information about you which is personally identifiable) that Skytrax collects from you or that you provide to Skytrax, will be collected or processed by Skytrax. Please read the following information carefully to understand Skytrax’s practices regarding your personal data.</p>
<p>For the purpose of the data protection legislation, the data controller is E. M. Plaisted trading as Skytrax, whose address is at 85 Great Portland Street, London W1W 7LT. See our <a href="/info/legal-use/"><strong>Terms of Use</strong></a> for more details.</p>
<p>Amendments and updates to this Notice may be made from time-to-time. Any revisions will be posted on this page and where appropriate, notified to you by email, so you will always be aware of what information we collect and how we use that information. Please review this Notice regularly so that you are aware of any changes.</p>
<h4>1. INFORMATION WE COLLECT AND WHAT IT IS USED FOR</h4>
<p>Skytrax may collect and process the following information about you:</p>
<ul>
<li style="text-align: left;"><strong>Information you provide</strong></li>
</ul>
<p>As part of Skytrax’s service of verifying and publishing customer reviews for airports and airlines and/or sending newsletters or updates we will collect information that you provide by filling in the forms on our Website.</p>
<p>This information may include your full name, email address, country of residence, information contained on an airline boarding pass, e-boarding pass, ticket or e-ticket (or a photograph of your airline ticket or boarding pass), usernames, passwords and demographic information such as behaviour and preferences and other ancillary information about your journey.</p>
<p>If you do not provide this information, we will be unable to supply you with information relating to Skytrax’s services, verify your journey or review, or contact you with regards to your query or complaint.</p>
<p>We will use this information to carry out our obligations and to provide you with the information and services that you request from us, and to provide you with information about similar services. If you are an existing member, we will use this information to contact you with recommendations and suggestions of services or products which we feel may interest you. We will also use this information to notify you of any changes to our service and to ensure that the content on our Website is presented in the most effective manner for you.</p>
<p>In order to register a new member, Skytrax requires the full name, country of registration and an email address to create the account. Email addresses will not be shared with third parties, except as set out below. We collect further data from you as part of our verification of customer reviews. Any personal data that we collect for the purposes of verification, including receiving copies of boarding passes, e-boarding passes, tickets or e-tickets will only be used for the verification of a customer review. These details, including any photographs submitted by the customer, will be deleted when no longer required. This data is not sent on to third parties. For more information about how Skytrax verifies and monitors customer reviews please see our Editorial Policy <a href="/info/editorial-policy/"><strong>here</strong></a>.</p>
<p>We may carry out automated decision making in order to provide you with the most suitable products and services for your needs.</p>
<ul>
<li><strong>Information we collect about you</strong></li>
</ul>
<p>For each of your visits to our Website, we may automatically collect the following information:</p>
<p>i. technical information, including the Internet Protocol (IP) address used to connect your computer to the Internet, your login information, browser type and version, time zone setting, browser plug-in types and versions, operating system and platform; and</p>
<p>ii. information about your visit, including the full Uniform Resource Locators (URL) clickstream to, through and from our Website (including date and time); pages you viewed or searched for; page response times, download errors, length of visits to certain pages, page interaction information (such as scrolling, clicks, and mouse-overs), and methods used to browse away from the page and any phone number used to call our customer service number.</p>
<p><strong>Google AdSense</strong></p>
<p>We use third-party vendors, including Google, to serve ads when you visit our website. These companies use cookies to serve ads based on a user’s previous visit to our website or other websites on the Internet. These companies may use anonymised information (not including your name, address, email address, or telephone number) about your visits to this website and/or other websites on the Internet in order to provide advertisements about goods and services that may be of interest to you.</p>
<p>Users may opt out of personalised advertising by visiting Ads Settings. Alternatively, users can opt out of a third-party vendor’s use of cookies for personalised advertising by visiting:<strong>&nbsp;<a href="https://bit.ly/2IzO9Hc" target="_blank" rel="noopener">https://bit.ly/2IzO9Hc</a></strong></p>
<p>For more information on how Google uses the data collected via this service, see here:&nbsp;<a href="http://bit.ly/2hV2Eag" target="_blank" rel="noopener"><strong>http://bit.ly/2hV2Eag</strong></a></p>
<p>User’s located in the European Economic Area who visit our site are served non-personalised ads.</p>
<p>Non-personalised ads are ads that are not based on a user’s past behaviour. They are targeted using contextual information, including coarse (such as city-level) geo-targeting based on current location, and content on the current site or app or current query terms. Google disallows all personalised targeting, including demographic targeting and user list targeting.</p>
<p>Although non-personalised ads don’t use cookies or mobile ad identifiers for ad targeting, they do still use cookies for frequency capping, aggregated ad reporting, and to combat fraud and abuse.</p>
<p><strong>Google Analytics</strong></p>
<p>We use Google Analytics to carry out statistical analysis of page use, page interactions and paths through the Website to evaluate and develop Skytrax. This is known as ‘digital analytics’. This information allows us to more accurately understand individual behaviours.</p>
<p>To opt out of being tracked via Google Analytics, you can also use Google’s opt-out browser add-on:&nbsp;<a href="http://bit.ly/1tbNUmE" target="_blank" rel="noopener"><strong>http://bit.ly/1tbNUmE</strong></a></p>
<p>By continuing to use this Website, you consent to the processing of the above data by Skytrax and by the third parties used by Skytrax in accordance with their respective privacy policies.</p>
<p>WE MAY MONITOR AND RECORD COMMUNICATIONS WITH YOU (SUCH AS TELEPHONE CONVERSATIONS AND EMAILS) FOR THE PURPOSE OF QUALITY ASSURANCE, TRAINING, FRAUD PREVENTION AND COMPLIANCE.</p>
<h4>2. WHERE WE STORE YOUR PERSONAL DATA</h4>
<p>Skytrax take all reasonable steps to ensure that your data is treated securely and in accordance with this Privacy Notice. All information you provide to Skytrax is stored on Skytrax’s secure servers which are situated in the UK.</p>
<p>Once Skytrax has received your information, Skytrax will use strict procedures and security features to try to prevent any unauthorised access.</p>
<h4>3. DISCLOSURE OF YOUR INFORMATION</h4>
<p>By using the services on the Website, you request and authorise Skytrax to use and share your information in the following ways (as appropriate):</p>
<ul>
<li>To any actual or prospective seller or buyer of our business;</li>
<li>In order to comply with any legal obligation, or in order to enforce our Terms of Use we may be required to disclose your personal information;</li>
<li>Skytrax may use the information you have supplied on the Website to undertake statistical analysis;</li>
<li>If Skytrax or substantially all of its assets are acquired by a third party, personal data held by us about our customers will be one of the transferred assets;</li>
<li>Skytrax may share your personal information with its group companies, which means subsidiaries and holding companies;</li>
<li>For the purposes of the prevention or detection of offences, and/or the apprehension or prosecution of offenders, we may share any information that we collect with the Police, other public or private sector agencies, governmental or representative bodies in accordance with the relevant legislation. This will include public authorities, insurance companies, finance companies and/or other agencies; and</li>
<li>Your data will be stored for as long as is necessary to perform the services you have requested from us, or until you opt-out from receiving communications from us, after which your data will be erased.</li>
</ul>
<h4>4. MARKETING COMMUNICATIONS</h4>
<p>When you register with Skytrax, we ask you whether you would like to receive our communications detailing offers, news and services from Skytrax and/or information from third party companies via email that we feel may be of interest to you. In order to consent to receive these communications, you will need to opt in during registration.</p>
<p>Where you have let us know that you are happy to receive information from us, we may send you communications that include new services and opportunities to take part in market research.</p>
<p>To stop receiving Skytrax’s promotional offers and alerts, please click the ’Unsubscribe’ &nbsp;link found at the bottom of each email or update your account preferences.</p>
<h4>5. YOUR RIGHTS</h4>
<p>You have the right to:</p>
<ul>
<li>Access all personal information supplied to Skytrax and held by us in order to rectify any inaccuracies on the information held. Further enquiries should be sent by email to <a href="/cdn-cgi/l/email-protection#aec7c0c8c1eecfc7dcc2c7c0cbdfdbcfc2c7dad780cdc1c3"><span class="__cf_email__" data-cfemail="81e8efe7eec1e0e8f3ede8efe4f0f4e0ede8f5f8afe2eeec">[email&nbsp;protected]</span></a> or by post to 85 Great Portland Street, London W1W 7LT;</li>
<li>Request the erasure of your personal data or to object to the processing of your data;</li>
<li>Request that your personal data be ported to you or a new provider if the data is processed automatically;</li>
<li>Lodge a complaint with a supervisory authority. For details of our complaint procedure, please see our Terms of Use available on our Website;</li>
<li>Withdraw consent to us processing your data at any time. This will not affect the processing already carried out with your consent; and</li>
<li>Request further information regarding the personal data that we hold about you and the source(s) of that information.</li>
</ul>
<h4>6. COOKIES</h4>
<p>Our Website uses cookies to distinguish you from other users. A cookie is a small text file which is placed onto your computer (or other electronic device) when you access our Website. This helps Skytrax to provide you with a good experience when you browse our Website and also allows Skytrax to improve.</p>
<p>We use the following&nbsp;cookies on this Website:</p>
<ol>
<li><strong>Strictly necessary&nbsp;cookies.</strong>&nbsp;These are&nbsp;cookies&nbsp;that are required for the operation and efficient working of www.airlinequality.com;</li>
<li><strong>Analytical/performance&nbsp;cookies.</strong>&nbsp;They allow us to recognise and count the number of visitors and to see how visitors move around our Website when they are using it. This helps us to improve the way our Website works, for example, by ensuring that users are finding what they are looking for easily;</li>
<li><strong>Functionality&nbsp;</strong><strong>cookies.</strong>&nbsp;These are used to recognise you when you return to our Website. This enables us to personalise our content for you, greet you by name and remember your preferences; and</li>
<li><strong>Targeting&nbsp;cookies.</strong>&nbsp;These&nbsp;cookies&nbsp;record your visit to our Website, the pages you have visited and the links you have followed. We will use this information to make our Website and any advertising displayed on it more relevant to your interests. We may also share this information with third parties for this purpose.</li>
</ol>
<p>The information we obtain from our use of cookies will not usually contain your personal data. Although we may obtain information about your computer or other electronic device such as your IP address, your browser and/or other internet log information, this will not usually identify you personally.</p>
<p>In most cases we will need your consent in order to use cookies on this Website.</p>
<p>If you visit our Website when your browser is set to accept cookies, we will interpret this as an indication that you consent to our use of cookies and other similar technologies as described in this Website cookie policy. If you change your mind in the future about letting us use cookies, you can modify the settings of your browser to reject cookies or disable cookies completely.</p>
<h4>7. ACCEPTANCE</h4>
<p>By using Skytrax, you consent to the practices described in this Privacy Notice.</p>
<h4>8. CONTACT</h4>
<p>Questions, comments and requests regarding this Notice are welcomed and should be sent by email to <a href="/cdn-cgi/l/email-protection#6f060109002f0e061d0306010a1e1a0e03061b16410c0002"><span class="__cf_email__" data-cfemail="8ee7e0e8e1ceefe7fce2e7e0ebfffbefe2e7faf7a0ede1e3">[email&nbsp;protected]</span></a> or by post to 85 Great Portland Street, London W1W 7LT.</p>
<p></p>
