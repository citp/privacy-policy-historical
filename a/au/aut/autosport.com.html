			    <p><strong>Privacy and Data Protection</strong></p>
    <p>Haymarket Consumer Media Limited ("Haymarket") is committed to protecting and respecting your privacy.</p>
    <p>This privacy policy sets out the basis on which your personal data will be processed by us as the data controller of your personal data for the purposes of the Data Protection Act 1998 ("the Act"). Please read the following carefully to understand our views and practices regarding your personal data and how they will be treated by us.</p>
    <p>• Information we may collect from you. We may collect and process the following data about you:</p>
    <p>• Information that you provide by filling in forms on the site. This includes information provided at the time of registration or at the time of posting material or requesting further services. We may also ask you for information when you enter a competition or promotion sponsored by Haymarket or when you report a problem with the site.</p>
    <p>• If you contact us, we may keep a record of that correspondence.</p>
    <p>• Haymarket may also ask you to complete surveys that we use for research purposes although you do not have to respond to them.</p>
    <p>• Details of your visits to the site and the resources that you access.</p>
    <p><strong>IP Addresses and Cookies.</strong></p>
    <p>We may collect information about your computer including where available your IP address, operating system and browser type for system administration and to report aggregate information to our advertisers. These are data about our users' browsing actions and patterns and do not identify any individual.</p>
    <p>For the same reason we may obtain information about your general Internet usage by using a cookie file which is stored on the hard drive of your computer. Cookies contain information that is transferred to your computer's hard drive. They help us to improve our site and to deliver a better and more personalised service. Cookies and the information contained in your IP address enable us:</p>
    <p>• to estimate our audience size and usage pattern;</p>
    <p>• to store information about your preferences and so allow us to customise the Site according to your individual interests;</p>
    <p>• to speed up your searches;</p>
    <p>• to recognise you when you return to the Site.</p>
    <p>You may refuse to accept cookies by activating the setting on your browser, which allows you to refuse the setting of cookies. However, if you select this setting you may be unable to access certain parts of the Site. If you want to find out more about how to disable cookies please see this external <a href="http://www.allaboutcookies.org/manage-cookies/">third party website</a></p>
    <p>Please note that our advertisers may also use cookies over which we have no control.</p>
    <p><strong>Transfer of Personal Data Outside of the EU</strong></p>
    <p>The data that we collect from you may be transferred to and stored at a destination outside the European Economic Area where the laws on data protection are not necessarily as strong as they are within the EU. By submitting your personal data you agree to this transfer. We will take all steps reasonably necessary to ensure that your data is treated securely and in accordance with this Privacy Policy.</p>
    <p><strong>Risks Involved in Transmitting Personal Data Over the Internet</strong></p>
    <p>Unfortunately, the transmission of information via the Internet is not completely secure. So, whilst Haymarket will do its best to protect your personal data, we cannot ensure the security of data transmitted by you to the Site. Any transmission is at your own risk. Once we have received your information we will use security procedures and features to prevent unauthorised access to it.</p>
    <p><strong>Uses made of the information</strong></p>
    <p>We may use information held about you in the following ways:</p>
    <p>• to ensure that the Site's content is presented in the most effective manner for you and for your computer;</p>
    <p>• to provide you with information, products or services that you request from us or which we feel may interest you;</p>
    <p>• to allow you to participate in interactive features of our service where you choose to do so;</p>
    <p>• to notify you about changes to our service.</p>
    <p>We may disclose your personal information to any member of our group which means our subsidiaries, our ultimate holding company and its subsidiaries as defined in section 736 of the Company Act 1985.</p>
    <p>We may disclose your personal information to third parties:</p>
    <p>• in the event that we offer to sell any assets in which case we may disclose your personal data to the potential purchaser of such assets;</p>
    <p>• if substantially all of Haymarket's assets are acquired by a third party, in which case personal data held by us about our customers will be transferred to such third party;</p>
    <p>• if we are required to disclose or share your personal data in order to comply with any legal obligation or in order to enforce or apply our Terms and Conditions or any other agreement; or protect the rights, property, or safety of Haymarket, our customers, or others. This includes exchanging information with other companies and organisations for protection against credit risk and fraud.</p>
    <p>We may also use your data or permit selected third parties to use your data to provide you with information about goods and services which may be of interest to you unless you have notified us that you do not wish to receive such information.</p>
