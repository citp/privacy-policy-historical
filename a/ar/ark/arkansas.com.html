<h1>Privacy Policy</h1>
<p class="bold">About Us</p>
<p>This is a privacy policy for the Arkansas Department of Parks and Tourism and its entities. Our homepage 
on the Web is located at <a href="http://www.arkansas.com">http://www.arkansas.com</a>. 
This policy was created to meet the requirements of Arkansas Act 1713 of 2003. </p>
<p>We invite you to contact us if you have questions about this policy. 
You may contact us by mail at the following address:</p>
<p>Arkansas Department of Parks and Tourism<br>
One Capitol Mall<br>
Little Rock, AR 72201 <br>
USA</p>
<p>You may contact us by e-mail at <a href="mailto:adpt.webmaster@arkansas.gov">adpt.webmaster@arkansas.gov</a>.
You may call us at 1-501-682-7777. </p>
<p class="bold">Dispute Resolution and Privacy Seals</p>
<p>We have the following privacy seals and/or dispute resolution mechanisms. If you think we have not followed 
our privacy policy in some way, they can help you resolve your concern.</p>
<p>We invite you to contact us if you have questions about this policy. 
You may contact us by mail at the following address:</p>
<p>Arkansas Department of Parks and Tourism<br>
One Capitol Mall<br>
Little Rock, AR 72201 <br>
USA</p>
<p>You may contact us by e-mail at <a href="mailto:adpt.webmaster@arkansas.gov">adpt.webmaster@arkansas.gov</a>.
You may call us at 1-501-682-7777. </p>
<p class="bold">Arkansas Freedom of Information Act:</p>
<p>Information which can be identified or associated with a particular person or persons that 
is available from government web sites is subject to these principles and policies: </p>
<ul>
	<li>The Arkansas government has information about individuals, or which can be identified or associated with a particular individual, and this information is contained in the public records of the Arkansas state and local government. The Arkansas Freedom of Information Act addresses the type of government information which is available to the public. See Ark. Code Ann. ¬ß 25-19-105. Information generally available under the Arkansas Freedom of Information Act and not made confidential elsewhere in the Arkansas Code or by federal law may be posted for electronic access through Aristotle for the Arkansas Department of Parks and Tourism. </li>
	<li>The Arkansas Freedom of Information Act recognizes many concerns people have with regard to public records that include information about them, including the right to correct inaccurate information. Consequently, persons concerned with regard to information about them should contact the custodian of the record, which typically is the state agency or other governmental entity that collects and maintains the information. </li>
</ul>
<p>Information which can be identified or associated with a particular person or persons that is collected by Aristotle for the Department of Parks and Tourism is subject to these principles and policies: </p>
<ul>
	<li>The information collected should only be that necessary to provide the information or services sought by the requester, just as a person might provide such information when visiting a governmental office in person. The information collected is subject to the same controls and uses as that collected by governmental offices visited in person, again subject to the access and confidentiality provisions of the Arkansas Freedom of Information Act, Ark Code Ann., ¬ß 25-19-101 through 25-19-107, or to other applicable sections of the Arkansas Code. You do not have to provide personal information to visit the network's Web sites or download this information. </li>
	<li>The IP (Internet Protocol) numbers of computers used to visit network sites are noted as part of our statistical analysis on use of our web sites and how to better design services and facilitate access to them. Government agencies may request personally identifiable information from you in order to provide requested services, but such information is handled as it would be on an in-person visit to a government office. </li>
	<li>Various commercial Web sites may be linked through the network. These private sector sites are not subject to the Arkansas Freedom of Information Act. Visitors to those sites may wish to check their privacy statements and be cautious about providing personally identifiable information. </li>
</ul>
<!-- BEGIN CUSTOM -->
<p class="bold">What kind of information does this Web site collect?</p>
<p><!--uniqueid-->Unique identifiers issued by a web site or service for the purpose of identifying an individual over time.</p>
<p><!--navigation-->Information generated by browsing the Web site, such as which pages are visited, and how long an individual stays on each page.</p>
<p><!--state-->Mechanisms, such as HTTP cookies, for maintaining an active connection with an individual or for
automatically identifying an individual who has visited a particular site or previously accessed particular content.</p>
<p><!--interactive-->Information generated from or reflecting explicit interactions with the Web site, such as
queries to a search engine, or logs of account activity.</p>
<p><!--physical-->Information that allows an individual to be contacted or located in the physical world, such as a
telephone number or a postal address.</p>
<p><!--online-->Information that allows an individual to be contacted or located on the Internet, such as an e-mail address.
Often, this information is independent of the specific computer used to access the network.</p>
<p class="bold">Why is this information collected?</p>
<p>Information may be used by the Web site to complete the activity for which it was provided, whether the activity
is a one-time event, such as returning results from a Web search, forwarding an e-mail message or placing an order;
or a recurring event, such as providing a subscription service or allowing access to an online address book or
electronic wallet.</p>
<p>Information may be used for the technical support of the Web site and its computer system. For example, to process
computer account information, to secure and maintain the site, or to verify Web site activity by the site or its agents.</p>
<p>Information may be used to enhance, evaluate, or otherwise review the Web site, service, product, or market.</p>
<p class="bold">Who has access to this information?</p>
<p>This Web site, entities for whom it is acting as an agent, and/or entities acting as its agent. An agent in this
instance is defined as a third party that processes data only for the completion of the stated purpose, such as a shipping
firm or printing service.</p>
<p class="bold">How long is the information retained?</p>
<p>Information is retained for an indeterminate period of time.</p>
<p class="bold">Do users have access to their information collected by the Web site?</p>
<p>All personally identifiable information.</p>
