lass="button" href="https://www.frontlineeducation.com/pages/privacy-policy/" title="Privacy">Privacy</a> <a class="button" href="https://www.frontlineeducation.com/pages/terms-of-use/" title="Terms">Terms of Use</a></div></div><div class="col-md-4"><ul class="social"><li> <a title="Facebook" class="icon-facebook" href="https://www.facebook.com/FrontlineEd" target="_blank"></a></li><li> <a href="https://twitter.com/FrontlineEdu" title="Twitter" class="icon-twitter" target="_blank"></a></li><li> <a href="https://www.linkedin.com/company/frontline-education" title="LinkedIn" class="icon-linkedin2" target="_blank"></a></li><li> <a href="https://www.instagram.com/frontlineed/" title="Instagram" class="icon-instagram" target="_blank"></a></li></ul></div><div class="col-md-2"><div class="logo"><div class="nav-logo"></div></div></div></div><div class="row"><div class="col-md-11 more-footer">Â©<span class="footerYear"></span> Frontline Technologies Group LLC. All rights reserved. Protected under US Patents 6,334,133, 6,675,151, 7,430,519, 7,945,468, and 8,140,366 with additional patents pending</div></div></section></footer></div></div></div></div><main class="content-wrapper" role="main" tabindex="0"><nav class="navbar navbar-custom navbar-main-collapse gradient nav-solid"><div class="navbar-header"> <a class="navbar-brand" href="https://www.frontlineeducation.com"><div class="nav-logo"></div> </a></div><div class="navbar-right"><ul class="nav navbar-nav"><li><a href="https://www.frontlineeducation.com/contact-us/" class="btn btn-primary nav-btn button button--push-left button--text-medium button--round-l"><i class="button__icon icon-arrow-right"></i><span>Learn More</span></a></li></ul></div></nav><section id="content"><div class="bar-secondary"><section id="" class="jumbotron jumbotron-default blog-hero privacy-hero" style=""><div class="container"><div class="center "><h1 class="jumbotron__heading">Privacy Policy</h1></div></div></section></div><div class="margin-60"></div><section id="" class=""><div class="container"><div class="row"><div id="" class="col-sm-12"><h2><strong>Frontline Technologies Group LLC</strong><br> <strong>Privacy Policy</strong></h2><p>The privacy of online visitors to our website (â€œWebsite Visitorsâ€), to school districts and schools who purchase our Service (â€œDistrictsâ€), and to educators and students whose information we may access on behalf of a District (â€œEducatorsâ€ and â€œStudentsâ€) is a high priority for Frontline Technologies Group LLC (â€œFrontlineâ€).</p><p>Frontline provides a platform that provides Districts with the best, most popular tools for employee management, all in one place. &nbsp;Built specifically for K-12 districts, our tools help you get out of the administrative tasks and instead focus on advancing student growth through your employees.&nbsp; We also provide online tools for educators to discover job opportunities and an online marketplace where educators can buy, sell and share valuable classroom resources and educational materials.&nbsp; Educators and school administrators can then more efficiently manage administrative tasks and instead focus on advancing student growth through your employees.&nbsp; As we describe below, Districts decide which data are integrated with Frontline, and Districts are responsible for determining whether data are ever shared with Frontline.</p><p><strong>Information We Collect</strong><br> <u>Information about Districts and Schools:</u>&nbsp;We ask for certain information when a District administrator, Educator or other user registers with Frontline, or if the user corresponds with us online, which may include a name, school name, school district name, school email address and/or account name and password, phone number, and/or message content. We may also retain information provided by a District or School if the District or Schools sends us a message, posts content to our website or through our Service, or responds to emails or surveys. Once a District begins using the Frontline Service, we will keep records of activities related to the Service. We use this information to operate, maintain, and provide the features and functionality of the Service, to monitor our Service offerings, and to communicate with our Districts and website visitors. Frontline stores data provided by Educational Organizations related to teachers and other school employees, such as:</p><ul><li>Demographic information including the individualâ€™s name, address, email address, and date of birth, social security number;</li><li>Credentials obtained and the granting institution;</li><li>Information about the individualâ€™s employment with the Educational Organization;</li><li>System usernames and passwords.</li></ul><p><u>Student Data:</u>&nbsp;Frontline has access to personally identifiable information about students (â€œStudent Dataâ€) in the course of providing its services to a District. We consider Student Data to be confidential and do not use such data for any purpose other than to provide the services on the Districtâ€™s behalf. Frontline receives Student Data only from the District and never interacts with the Student directly.&nbsp; Frontline has access to Student Data only as requested by the District and only for the purposes of performing Services on the Districtâ€™s behalf.&nbsp; The data your Educational Organization stores on Frontlineâ€™s systems may include the following information about students and their guardians:</p><ul><li>Demographic information including name, mailing address, email address, and date of birth;</li><li>Student education records including your studentâ€™s grades, class enrollment, and behavioral records;</li><li>Health-related information required for Medicaid reimbursement</li></ul><p><em><br> <u>Information collected through technology:</u>&nbsp;We automatically collect certain types of usage information when visitors view our website or use our service. We may send one or more cookies â€” a small text file containing a string of alphanumeric characters â€” to your computer that uniquely identifies your browser and lets Frontline help you log in faster and enhance your navigation through the site. A cookie may also convey information to us about how you use the Service (e.g., the pages you view, the links you click and other actions you take on the Service), and allow us to track your usage of the Service over time. We may collect log file information from your browser or mobile device each time you access the Service. Log file information may include anonymous information such as your web request, Internet Protocol (â€œIPâ€) address, browser type, information about your mobile device, number of clicks and how you interact with links on the Service, pages viewed, and other such information. We may employ clear gifs (also known as web beacons), which are used to anonymously track the online usage patterns of our Users. In addition, we may also use clear gifs in HTML-based emails sent to our Districts to track which emails are opened and which links are clicked by recipients. The information allows for more accurate reporting and improvement of the Service. We may also collect analytics data, or use third-party analytics tools, to help us measure traffic and usage trends for the Service. We do not allow third party advertising networks to collect information about the users of our Site or Service.</em></p><p>We use or may use the data collected through cookies, log files, device identifiers, and clear gifs information to: (a) remember information so that a user will not have to re-enter it during subsequent visits; (b) provide custom, personalized content and information; (c) to provide and monitor the effectiveness of our Service; (d) monitor aggregate metrics such as total number of visitors, traffic, and usage on our website and our Service; (e) diagnose or fix technology problems; and (f) help users efficiently access information after signing in.</p><p><strong>Disclosure to Third Parties</strong><br> Except for the ways outlined in this Privacy Policy, we will not disclose the information described in this section to any third party unless we believe that such action is necessary to (a) comply with a court order or other legal process served on us or assist government enforcement agencies; (b) investigate or prevent suspected illegal activities or protect the security and integrity of Frontline Education, Inc.; (c) enforce this Privacy Policy, our Terms of Service, or other such binding agreements; (d) take precautions against liability, investigate or defend against any third-party claims or allegations; or (e) exercise or protect the rights, property, or personal safety of Frontline, its employees, customers, or others.</p><p>Frontline only shares information in the ways described in this Privacy Policy. We never sell personal information to third parties. Frontline stores such information in locations outside its facilities, such as on servers co-located with third-party hosting providers.</p><p><strong>How We Protect Your Information</strong><br> <u>Data Protection:</u>&nbsp;Frontline maintains strict administrative, technical and physical procedures to protect information stored in our servers.&nbsp; Access to information is limited (through unique account credentials) to those employees who require it to perform their job functions. Additionally, we use unique account identifiers which attribute each user to a specific account. We have many unit and integration tests in place to ensure these privacy controls work as expected. These tests are run every time our codebase is updated and even one single test failing will prevent new code being shipped to production. We use industry-standard Transport Layer Security (TLS) encryption technology to safeguard the account registration process, sign-in information and data transmitted to Frontline servers. We store and process data in accordance with industry best practices. This includes appropriate administrative, physical, and technical safeguards to secure data from unauthorized access, disclosure, and use.&nbsp; We will conduct periodic risk assessments and remediate any identified security vulnerabilities in a timely manner.</p><p><u>Incident Response:</u>&nbsp;We also have a written incident response plan, to include prompt notification of the Districts and Educators in the event of a security or privacy breach of protected information.</p><p><u>Review or Deletion of Records Maintained by Frontline:</u>&nbsp;To review or update your information to ensure its accuracy or to correct any errors and omissions, please contact your Educational Organization directly. Requests sent to Frontline seeking a copy of such records, or demanding that Frontline modify or delete any records that it maintains will be forwarded directly to the appropriate Educational Organization. Please note that even when records are modified or deleted from Frontlineâ€™s active databases, copies may remain in data backups as necessary to comply with business or regulatory requirements.</p><p><u>Data Retention:</u>&nbsp;We will not knowingly retain personal information beyond the time period required to support the authorized educational/school purposes.&nbsp; Following termination or deactivation of a District account, Frontline may retain profile information and content for a commercially reasonable time for backup, archival, or audit purposes, but any and all Student Data associated with the District will be deleted promptly. We may maintain anonymized or aggregated data, including usage data, for analytics purposes.</p><p>Despite these precautions, no system can be completely secure and there remains a risk that unauthorized access or use, hardware or software failure, human error, or a number of other factors may compromise the security of your information.</p><p><strong>Marketing and Promotions</strong><br> You may receive email communications for partner or internal promotions and you will always have the ability to opt out directly in the email message. Product related messages cannot be opted out of and will continue to keep you informed of important product updates.&nbsp; We do not use or disclose student information collected for behavioral targeting of advertisements.</p><p><strong>Links to Other Web Sites and Services</strong><br> Please remember that this privacy policy applies to the Frontline Services and Frontline website, and not other websites or third party applications, which may have their own Privacy Policies. You should carefully read the privacy practices of each third party application before agreeing to engage with the application through the Service.</p><p><strong>Updates to this Privacy Policy</strong><br> We may update or modify this Privacy Policy to reflect changes in the way Frontline maintains, uses, shares, or secures your information. Please check this Policy each time you interact with our systems to ensure that you are aware of any revisions. Prior to any material changes to this Policy becoming effective, Frontline will provide notice to your Educational Organization and allow it the opportunity to make choices regarding the data it stores with Frontline.</p><p><strong>How to Contact Us</strong><br> If you have questions about this Privacy Policy, please contact us by email, telephone, or postal mail:<br> Email:&nbsp;&nbsp;<a href="mailto:security@frontlineed.com">security@frontlineed.com</a><br> Address:<br> 1400 Atwater Drive<br> Malvern, PA 19533</p><p>This privacy policy was last modified on November 2, 2016.</p></div></div></div></section><div class="margin-30"></div></section><footer class="main-footer" tabindex="0"><div class="container"><div class="row"><div class="col-sm-3"><h3>Solutions</h3> <a class="footer-txt-link" href="https://www.frontlineeducation.com/solutions/hrms/">HRMS &amp; Recruiting</a> <a class="footer-txt-link" href="https://www.frontlineeducation.
