r to the full list of cookies that TeamViewer uses for more information in Annex 1.:</p><ul><li>Session Cookies</li></ul><p>Session cookies last only for the duration of your visit of our website and are deleted when you close your browser. These help us to identify that a user of a particular device is navigating from page to page, supporting website security or basic functionality.</p><p>Many of the cookies we use are session cookies. For example, they help us to identify the average time you spend on our website. CMDD – This cookie would identify the user for our programmatic ads – CasaleMedia is an ad exchange network.</p><ul><li>Persistent cookies</li></ul><p>Persistent cookies continue to exist even after you have closed your browser, and allow a website to remember your actions and preferences, particularly remember you as an existing user. Sometimes persistent cookies are used by websites to provide targeted advertising based upon the browsing history of the device.</p><p>TeamViewer uses persistent cookies in a few ways, for example, _ga- Google Analytics cookie registers a unique ID used to distinguish users.</p><p>Both session as well as persistent cookies can serve different purposes and may be placed either by TeamViewer or by a third party:</p><ul><li>Strictly necessary cookies</li></ul><p>These cookies are essential in order to enable us to provide you with certain features. Without these cookies, services you have asked for such as a registered visitor cookie (unique identifier provided to each registered user to recognize them throughout the visit and when they return) and webshop related services, cannot be provided. These cookies are not implemented to gather information about you for the purposes of marketing. Please refer to the full list of cookies that TeamViewer uses for more information in Annex 1.</p><ul><li>Performance cookies</li></ul><p>These cookies are used to collect information about the performance of our website and your visit and use of our website. For example, the number of visitors that used our website and the pages that are popular among users. These cookies do not collect information that identifies a visitor although they may collect the IP address of the device used to access the site. Such information is collect anonymously and is solely used for the purpose of improving our website and the user experience. By using our websites, you agree that we can place these types of cookies on your device, however you can block these cookies using your browser settings.</p><ul><li>Functionality cookies</li></ul><p>These cookies allow TeamViewer’s website to remember your preferences, such as your username, language settings, and/or the region you are in. The information these cookies collect is anonymized (i.e. it does not contain your name, address etc.) and they do not track your browsing activity across other websites. By using our websites, you agree that we can place these types of cookies on your device, however you can block these cookies using your browser settings.</p><ul><li>Marketing cookies</li></ul><p>These cookies collect several pieces of information about your browsing habits. They are usually placed by advertising networks. They remember that you have visited a website and this information is shared with other organizations such as media publishers. These organizations do this in order to provide you with targeted adverts more relevant to you and your interests. This type of advertising is called online behavioral advertising and place an icon in the top right-hand corner of an advert. This icon when clicked, will take you through to the website Your Online Choices where there is more help and guidance for you to Opt-out of this type of advertising. By using our websites, you agree that we can place these types of cookies on your device.</p><ul><li>Unclassified cookies</li></ul><p>These are cookies that we are in the process of classifying, together with the providers of individual cookies.</p><h3><strong>V. Tracking in our emails</strong></h3><p>Just like the cookies we use on our websites, TeamViewer uses cookies and similar technologies, such as beacons, pixels, and tags, in some emails. This is for example the case when you receive an email from us: TeamViewer will know whether you open, read, or delete the message. If you click on a link provided to you in a marketing email, TeamViewer will use a cookie to receive information on what pages you visit, what content you download, and whether you are a signed into one of our products. Web beacons for example, which are small invisible images placed in emails, will tell us if you’ve opened the email and read it, which email software and web browser you use, which device you use and your IP address. We also use web beacons to help us display emails in the best format for your device. Sometimes TeamViewer may use advance technologies like Link tracking. These functions based on the number of hyperlinks, each of which has a unique tag. When you click on one of these links the mailing company logs the click so that we can understand who has clicked through from an email to our website. We use this information to tailor future messages to you.</p><h4><strong>What to do when you do not want to accept cookies or want them removed?</strong></h4><p>If you wish to restrict or block the cookies which are set by any website – including those from TeamViewer or its affiliate websites, you should do this through the web browser settings for each web browser you use, on each device you use to access the Internet.</p><p>Here some information browser manufacturers provide to help manage your cookies. Please see below for more information:</p><ul><li><a href="https://support.google.com/chrome/answer/95647?hl=en" target="_blank" rel="noopener">https://support.google.com/chrome/answer/95647?hl=en</a> (link for Google Chrome)</li><li><a href="https://support.microsoft.com/en-us/help/260971/description-of-cookies" target="_blank" rel="noopener">https://support.microsoft.com/en-us/help/260971/description-of-cookies</a> (internet explorer)</li><li><a href="https://support.mozilla.org/en-US/kb/cookies-information-websites-store-on-your-computer" target="_blank" rel="noopener">https://support.mozilla.org/en-US/kb/cookies-information-websites-store-on-your-computer</a> (mozilla firefox)</li><li><a href="https://support.apple.com/kb/PH5042?locale=en_US" target="_blank" rel="noopener">https://support.apple.com/kb/PH5042?locale=en_US</a> (safari for mac)</li><li><a href="https://support.apple.com/en-us/HT201265" target="_blank" rel="noopener">https://support.apple.com/en-us/HT201265</a> (safari mobile)</li><li><a href="https://support.google.com/nexus/answer/54068?visit_id=0-636620904019897372-3345341377&amp;hl=en&amp;rd=1" target="_blank" rel="noopener">https://support.google.com/nexus/answer/54068?visit_id=0-636620904019897372-3345341377&amp;hl=en&amp;rd=1</a> (android)</li><li><a href="https://www.opera.com/help" target="_blank" rel="noopener">https://www.opera.com/help</a> (opera)</li><li><a href="https://www.opera.com/help/mobile/android#privacy" target="_blank" rel="noopener">https://www.opera.com/help/mobile/android#privacy</a> (opera mobile)</li></ul><p>Please be aware that some of our services, for example, the online web shop portal will not function if your web browser does not accept cookies. You may wish to visit <a href="http://www.allaboutcookies.org/" target="_blank" rel="noopener">www.allaboutcookies.org</a> and/or <a href="http://www.youronlinechoices.eu/" target="_blank" rel="noopener">http://www.youronlinechoices.eu/</a> which contains comprehensive information on how to choose and accept cookies on a wider variety of browsers. If you wish not to accept cookies from TeamViewer emails, just close the email before downloading any images or clicking on any links. You can also set your browser to restrict or reject cookies. These settings will apply to all cookies on websites and emails. In some instances, depending on your email or browser settings, cookies in an email may be automatically accepted (for example, when you’ve added an email address to your address book or safe senders list). Please check your email browser or device instructions for more information on this.</p><h4><strong>How to control and delete cookies</strong></h4><p>If you want to restrict or block the cookies we set, you can do this through your browser settings. The ‘help’ function within your browser should tell you how.</p><p>Alternatively, you could visit <a href="https://www.aboutcookies.org/" target="_blank" rel="noopener">www.aboutcookies.org</a>, which contains comprehensive information on cookies on a wide variety of browsers. You’ll also find details on how to delete cookies from your computer. To learn about controlling cookies on the browser of your mobile device please refer to your handset manual.</p><h4><strong>Supplementary information</strong></h4><p>We may embed external content from third party websites (e.g. Facebook, YouTube) within our website periodically. In addition to this, we sometimes partner with third parties who provide services for us which you can navigate to from our website. These third parties may use cookies, you can find out about their approach to cookies on their websites.</p><h4><strong>ANNEXE 1</strong></h4><p>Here is the full list of cookies that TeamViewer uses:</p><p>Cookies for <strong>teamviewer.com</strong>:</p><div class="table-responsive"><table class="table table-striped"><thead><tr><th scope="col">Name</th><th scope="col">Provider</th><th scope="col">ExpireDescription</th><th scope="col">Category</th><th scope="col">PurposeDescription</th></tr></thead><tbody><tr><td>__cfduid</td><td>hs-analytics.net</td><td>1 year</td><td>Necessary</td><td>Used by the content network</td></tr><tr><td>__cfduid</td><td>hsforms.net</td><td>1 year</td><td>Necessary</td><td>Used by the content network</td></tr><tr><td>__c ss="accordion-icon"></i> <span class="ult_tab_main ult_ac_main ult_noacordicnTitle"><span data-ultimate-target="#advanced-tabs-wrap-3390 .ult-span-text" data-responsive-json-new="{&quot;font-size&quot;:&quot;desktop:15px;&quot;,&quot;line-height&quot;:&quot;&quot;}" class="ult-span-text no_icon ult_acordian-text ult-responsive" style="font-weight:bold;;color:inherit ">TeamViewer Apps<br> Privacy Policy</span> </span></a></dt><dd class="ult-tabto-accordionItem ult-tabto-accolapsed"><div class="ult-tabto-acontent" style="background-color:#ffffff;border-style:none; border-width:1px;border-radius:0px; border-color:#f2f2f2;color:#74777b;"><div class="wpb_text_column wpb_content_element  wd-jumbotron scrollsmooth"><div class="wpb_wrapper"><h2>TeamViewer Apps Privacy Policy</h2><h2>Introduction</h2><p>We at TeamViewer GmbH take protection of your personal data very seriously. Personal data means any information that can personally reference you, such as your name, address, email addresses, IP address, etc. The following policy provides you with information about the collection of personal data 1. in relation to the administration of the contractual relationship between you and TeamViewer GmbH, and 2. your responsible use of the functionalities of our TeamViewer product, consisting of the Software as well as the Server Services described in the EULA (hereinafter collectively referred to as “TeamViewer”).</p><p>Below we provide information about the collection of personal data when using one of the following TeamViewer Apps: TeamViewer Host, TeamViewer QuickSupport and TeamViewer for Remote Control, TeamViewer Pilot, TeamViewer Meeting, Blizz (each referred to hereinafter as “App”).</p><h3>1. Data Protection Information concerning your contractual Relationship with TeamViewer</h3><p><a href="#controller">A. Controller</a><br> <a href="#data-protection-officer">B. Data Protection Officer</a><br> <a href="#categories-of-data">C. Categories of Data</a><br> <a href="#purpose-and-legal-basis">D. Purpose and Legal Basis for Processing</a><br> <a href="#recipients">E. Recipients</a><br> <a href="#retention-periods">F. Retention Periods for Personal Data</a><br> <a href="#statutory-requirements">G. Statutory/contractual requirement</a><br> <a href="#automatic-decision">H. Automatic Decision-making and Profiling</a><br> <a href="#your-rights">I. Your Rights</a></p><h3>2. Information concerning your responsible use of the Product</h3><p><a href="#personal-data">A. Personal Data processed through your use of TeamViewer</a><br> <a href="#data-usage">B. Data Usage</a><br> <a href="#data-subjects">C. Data Subjects Rights</a></p><h2>1. Data Protection Information concerning your contractual Relationship with TeamViewer</h2><h3 id="controller">A. Controller</h3><p>TeamViewer GmbH, Jahnstraße 30, 73037 Göppingen, is your contractual partner and controller of your personal data in accordance with Art. 4 para. 7 General Data Protection Regulation (“GDPR”) and § 13 German Telemedia Act concerning the entering into and administering the contractual relationship with you. For information on data processing in relation to your <a href="#responsible-use">responsible use of the functionalities of the Software</a> as well as the Server Services as described in the EULA please refer to the information concerning the use of TeamViewer.</p><h3 id="data-protection-officer">B. Data Protection Officer</h3><p>TeamViewer GmbH appointed Mr. Julian Häcker as external data protection officer, who can be reached at dsb-teamviewer@ensecur.de or at ENSECUR GmbH, to the attention of Mr. Julian Häcker, Rotebühlplatz 20A, 70173 Stuttgart.</p><h3 id="categories-of-data">C. Categories of Data</h3><p>I. Download TeamViewer: By choosing to download our App from an App store, necessary personal data are provided to the app store. This particularly concerns your name/user name, email address, an ID assigned to your app store account, time of the download and your device ID. The processing of your data through the operator of the App store is beyond TeamViewer’s control and we are not responsible for such processing. TeamViewer processes such personal data only insofar as it is necessary for the download to your mobile device.</p><p>In addition to the aforementioned personal data sets, TeamViewer also requires information about your device in order to generate a unique Device ID. The specific information used will depend on the type of device and the platform operating system, but may include the device type, device name, the IMEI, the MAC address and the mobile/cell phone number.</p><p>II. Signing up for TeamViewer: When you sign up for TeamViewer, TeamViewer GmbH collects your name, email address, a password of your choice, along with time, date and time zone of you signing in.</p><p>III. License Auditing: We will collect information about the frequency of your use of the Software and the Server Services.</p><p>IV. Feedback: When you provide a feedback concerning your TeamViewer experience, TeamViewer GmbH collects your IP address and your email address, if you chose to provide us with therewith. If you attach TeamViewer log files or screen shots, TeamViewer GmbH will also collect these.</p><p>V. Newsletter: If you sign up for our newsletter, TeamViewer GmbH collects your email address. TeamViewer GmbH uses the so-called double opt-in method by which you receive a confirmation email after you provided us with your email address.</p><p>VI. Support: When you contact our support we will collect your name, time and date of your request and your email address if you contacted us via email, otherwise your telephone number if you contacted us via telephone.</p><h3 id="purpose-and-legal-basis">D. Purpose and Legal Basis for Processing</h3><p>I. Download: When you download TeamViewer, TeamViewer GmbH processes your personal data to provide you with the option to use TeamViewer. Legal basis to process your personal data outlined above under C. I. is a user agreement concerning the use of TeamViewer, i.e. Art. 6 para. 1 lit. b) GDPR.</p><p>II. Signing up for TeamViewer: When you sign up to TeamViewer, TeamViewer GmbH uses your personal data for the administration and enhancement of the contract with you. Legal basis to process your personal data outlined under C. II. is Art. 6 para. 1 lit. b) GDPR.</p><p>III. License Auditing: TeamViewer GmbH is using information about the frequency of your use of TeamViewer in order to monitor if the agreed license restrictions are observed and in case we recognize that they are exceeded, we will contact you to suggest changing your license type. Legal basis for processing your personal data outlined under C. III is Art. 6 para. 1 lit b) GDPR.</p><p>IV. Feedback: If you place an inquiry with TeamViewer by using the in product feedback feature, TeamViewer GmbH needs to process your personal data in order to answer your request. Legal basis for processing your personal data outlined under C. IV is Art. 6 para. 1 lit. b) GDPR.</p><p>V. Newsletter: If you sign up for TeamViewer’s newsletter, TeamViewer GmbH processes your personal data in order to send you the newsletter. Legal basis to provide you with the newsletter is your consent according to Art. 6 para. 1 lit. a) GDPR, which you may revoke at any time with effect for the future. In case you have a paid subscription, we may use your email address to send you information on similar products and services. Legal basis is Art. 6 para. 1 lit b) GDPR, sec. 7 para. 3 Unfair Competition Act (“UWG”).</p><p>VI. Support: In case you contact our support, we will process your personal data in order to answer your request. Legal basis for processing your personal data outlined under C. VII. Is Art. 6 para. 1 lit b) GDPR.</p><p>VII. Other: Where it is necessary for compliance with a legal or regulatory obligation that we are subject to, we process your personal data according to Art. 6 para. 1 lit. e) GDPR.</p><h3 id="recipients">E. Recipients</h3><p>TeamViewer GmbH has strong technical and organizational security measures to protect personal data against unauthorized disclosure and to ensure that only relevant individuals, which act within their job description and have a need to know interest in accessing personal data, will have access to your personal data. TeamViewer employees, who administer and enhance the contractual relationship with you will receive access to your personal data. If you have a paid subscription, employees who are concerned with processing such transactions will receive access to your data. In case you contact our support, our employees who are engaged in providing support will handle your personal data to the extent required to answer your request.</p><p>However, we also instruct third parties, such IT maintenance and storage service provider, to help us to operate our business. These third-party providers may receive access to personal data through the service they provide. TeamViewer has chosen these third parties with due care and obligated them to confidentiality. Should you have any questions about third parties we use, please contact us at <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a>.</p><p>We will not share your personal data with local authorities or courts except where we are required to do so by applicable law, a court order or a legally binding injunction.</p><p>Where TeamViewer transfers your personal data out of the EU or the EEA to countries that do not have an adequate level of data protection recognized by the EU, for example to receive group internal IT services from Australia, US and Armenia, we will apply safeguards to adequately protect your personal data. Please refer to <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32010D0087&amp;from=EN">https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32010D0087&amp;from=EN</a> to obtain a copy of the Standard Contractual Clauses for the transfer of personal data to processors established in third countries under Directive 95/46/EC, or to <a href="https://www.privacyshield.gov/EU-US-Framework">https://www.privacyshield.gov/EU-US-Framework</a> to obtain a copy of the EU-U.S. Privacy Shield Framework.</p><h3 id="retention-periods">F. Retention Periods for Personal Data</h3><p>TeamViewer GmbH retains your personal data for the duration of our contractual relationship with you, regardless if your subscription is for free or paid. Once this contractual relationship terminates, TeamViewer GmbH will delete your personal data, unless TeamViewer GmbH is legally obligated to retain personal data such as your name, your order form, and the date of the order, in accordance with § 257 German Commercial Code and/or § 147 German Tax Code for a minimum of six and a maximum of ten years, if you payed for TeamViewer.</p><p>Personal data that we collect in order to carry out license auditing will be deleted three (3) months after the defined license auditing period has elapsed.</p><p>Personal data provided in connection with TeamViewer’s feedback feature are retained for a period of three (3) months and deleted thereafter.</p><p>If you provide us with your email address to receive TeamViewer’s newsletter but do not confirm the confirmation email you received within 24 hours, TeamViewer GmbH will delete your newsletter request.</p><p>When you contact our support, we will delete your personal data three (3) months after the request has been resolved.</p><h3 id="statutory-requirements">G. Statutory/contractual requirement</h3><p>You may choose not to provide your personal data or provide incomplete personal data. However, you should be aware that you may not be able to engage in a contractual relationship with us or receive adequate support.</p><h3 id="automatic-decision">H. Automatic Decision-making and Profiling</h3><p>TeamViewer GmbH does not use your personal data for automatic decision-making and profiling.</p><h3 id="your-rights">I. Your Rights</h3><p>You may contact us either in writing or by email at <a href="mailto:datarequest@teamviewer.com">datarequest@teamviewer.com</a> in order to exercise the following rights to the extent you are entitled to so under applicable law:</p><p>You may access your personal data to check and review such data;<br> You may request a copy of your personal data;<br> You may demand that we supplement, correct or delete your personal data; or cease or restrict the collection, processing, use or disclosure of your personal data; the right of rectification also comprises the right to have incomplete personal data completed, including by means of providing a supplementary statement;<br> You may object to the processing of your personal data;<br> You may request to receive your personal data in a structured, commonly used and machine-readable format and – subject to your acquisition of the respective copyrights or other required rights – have it transmitted to another controller, provided that the processing is based on your respective consent or to execute a contractual relationship or a relationship prior to entering into a contract with you.</p><p>You have the right to lodge a complaint with a supervisory authority in relation to the processing of your personal data. In order to file a complaint, please contact the supervisory authority competent for your place of residency or alternatively, you may contact “Der Landesbeauftragte für den Datenschutz und die Informationsfreiheit, Königstraße 10a, 70173 Stuttgart, Germany“.</p><p>Should you have any questions on the processing of your personal data by TeamViewer GmbH in relation to your contractual relationship, please contact <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a>.</p><h2 id="responsible-use">2. Information concerning your responsible use of the Product</h2><p>When you use TeamViewer, we are providing the product to you as a technical service that you may reasonably use. We technically assist you, as a processor, with connecting to other devices, initiating meetings, or the hosting of the contacts that you upload. You are responsible for utilizing TeamViewer in accordance with the applicable laws, including data protection laws. The following section explains to you how TeamViewer works.</p><h3 id="personal-data">A. Personal Data processed through your use of TeamViewer</h3><p>I. Remote control: When you use TeamViewer for remote control purposes, TeamViewer GmbH will receive an ID and your IP address in addition.</p><p>II. Log sessions reporting: You may choose to use our log sessions for connection reporting feature which holds IP address, device name, display name and TeamViewer ID.</p><p>III. Profile Picture: You may choose to edit your profile and upload a profile picture, in which case TeamViewer GmbH will store your profile picture. If you choose to upload a picture of yourself, please bear in mind that such picture is visible to your TeamViewer contacts. Please be aware that pictures may reveal your ethnic origin or health data, or may serve as a biometric identifier. Those categories of personal data are considered to be sensitive data, so called special categories of data.</p><p>V. Contacts: When you save contacts in TeamViewer, TeamViewer GmbH will receive your contacts. Please be mindful that contacts saved may contain personal data of third parties, which may not be aware that you saved them in TeamViewer.</p><p>Files and Other Content: If you use TeamViewer to send files to other participants in a connection, the App will require access to files stored locally on the device. This may be configured using device settings to enable and disable such access. Any files are shared only between participants of a connection are not stored by TeamViewer GmbH.</p><p>If you do not grant permission to access to the device folder, the App will not process the folder data. Please note that you may not be able to use this feature if you do not grant us permission to access the folder.</p><p>Similarly, any content exchanged between parties during a TeamViewer connection such as screen sharing is not stored by TeamViewer GmbH.</p><h3 id="data-usage">B. Data Usage</h3><p>TeamViewer GmbH is using all of the personal data described in section II. A. in order to provide you with the functionalities of TeamViewer as agreed in the End User License Agreement and the Performance Specification and in accordance with the data processing provisions in section C. of the <a href="https://www.teamviewer.com/en/eula/">End User License Agreement</a> where additional information on security measures is available.</p><p>TeamViewer relies upon certain information in order to establish secure remote connections for the device or devices that you use. For each device, this information includes the Machine ID (MID), the Device ID, along with the IP address that is applicable at the start of a connection. The MID includes the MAC address, combined with other device-related information to ensure uniqueness. It is a unique identifier that allows TeamViewer master infrastructure to generate the TeamViewer Device ID and allows it to distinguish between unique user devices that have the TeamViewer products installed.</p><p>The MID, Device ID and IP address will be retained for a period of three (3) months following the end of the contractual relationship with you.</p><p>Please note that if you upload a profile picture to your TeamViewer profile, TeamViewer GmbH will retain your profile picture for as long as you are a user, unless and until you replace your profile picture. TeamViewer GmbH will not retain any copies of your profile picture.</p><p>We will not share personal data with local authorities or courts except where we are required to do so by applicable law, a court order or a legally binding injunction.</p><h3 id="data-subjects">C. Data Subjects Rights</h3><p>Data subjects may exercise certain rights in relation to the processing of their personal data through TeamViewer towards you. As your technical service provider we may assist you to answer such request as described in the data processing agreement in section C of the End User License Agreement. Such rights might be accessing personal data, rectification, erasure, restriction of processing, data portability and objection to the processing. Data subjects have the right to lodge a complaint with a supervisory authority in relation to the processing of their personal data.</p><p>Should you have any questions on the processing of personal data through TeamViewer, please contact <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a>.</p></div></div></div></dd><dt class=""> <a class="ult-tabto-actitle withBorder ult_a " id="teamviewer-remote-management-privacy-policy" style="color:#2e2e2e;border-color:#ffffff;;background-color:#f7f7f8;border-bottom-color:transparent;border-bottom-width:0px;border-bottom-style:solid;border-bottom-color:transparent;border-bottom-width:0px;border-bottom-style:solid;border-bottom-color:transparent;border-bottom-width:0px;border-bottom-style:solid;border-bottom-color:transparent;border-bottom-width:0px;border-bottom-style:solid;border-bottom-color:transparent;border-bottom-width:0px;border-bottom-style:solid;border-bottom-color:transparent;border-bottom-width:0px;border-bottom-style:solid;" href="#teamviewer-remote-management-privacy-policy"> <i class="accordion-icon"></i> <span class="ult_tab_main ult_ac_main ult_noacordicnTitle"><span data-ultimate-target="#advanced-tabs-wrap-3390 .ult-span-text" data-responsive-json-new="{&quot;font-size&quot;:&quot;desktop:15px;&quot;,&quot;line-height&quot;:&quot;&quot;}" class="ult-span-text no_icon ult_acordian-text ult-responsive" style="font-weight:bold;;color:inherit ">TeamViewer Remote Management Privacy Policy</span> </span></a></dt><dd class="ult-tabto-accordionItem ult-tabto-accolapsed"><div class="ult-tabto-acontent" style="background-color:#ffffff;border-style:none; border-width:1px;border-radius:0px; border-color:#f2f2f2;color:#74777b;"><div class="wpb_text_column wpb_content_element "><div class="wpb_wrapper"><h2><strong>TeamViewer Privacy for TeamViewer Remote Management</strong></h2><p>&nbsp;</p><p><strong>Introduction</strong></p><p>We at TeamViewer GmbH take protection of your personal data very seriously. Personal data means any information that can personally reference you, such as your name, address, email addresses, IP address, etc. The following policy provides you with information about the collection of personal data 1. in relation to the administration of the contractual relationship between you and TeamViewer GmbH, and 2. your responsible use of the functionalities of TeamViewer Remote Management, consisting of the TeamViewer Monitoring &amp; Asset Management, TeamViewer Endpoint Protection and TeamViewer Backup as well as the Server Services described in the EULA (hereinafter collectively referred to as “<strong>TeamViewer Remote Management</strong>”).</p><h2>1. Data Protection Information concerning your contractual Relationship with TeamViewer</h2><p><a href="#controller-respectively-provider">A. Controller respectively Provider</a><br> <a href="#data-protection">B. Data Protection Officer</a><br> <a href="#categories">C. Categories of Data</a><br> <a href="#purpose-and-legal-basis-for-processing">D. Purpose and Legal Basis for Processing</a><br> <a href="#the-recipient">E. Recipients</a><br> <a href="#retention-periods-for-personal-data">F. Retention Periods for Personal Data</a><br> <a href="#statutory-contractual-requirement">G. Statutory/contractual requirement</a><br> <a href="#automatic-decision-making-and-profiling">H. Automatic Decision-making and Profiling</a><br> <a href="#rights">I. Your Rights</a></p><h2>2. Information concerning your responsible use of TeamViewer Remote Management</h2><p><a href="#personal-data-processed-through-your-use-of-teamviewer-remote-management">A. Personal Data processed through your use of TeamViewer Remote Management</a><br> <a href="#usage">B. Data Usage</a><br> <a href="#data-subjects-rights">C. Data Subjects Rights</a></p><h2>1. Data Protection Information concerning your contractual Relationship with TeamViewer</h2><h3 id="controller-respectively-provider"><strong>A. Controller respectively Provider</strong></h3><p>TeamViewer GmbH, Jahnstraße 30, 73037 Göppingen (“<strong>TeamViewer</strong>”), is your contractual partner and controller of your personal data in accordance with Art. 4 para. 7 General Data Protection Regulation (“<strong>GDPR</strong>”) and § 13 German Telemedia Act concerning the entering into and administering the contractual relationship with you. For information on data processing in relation to your responsible use of the functionalities of TeamViewer Remote Management as well as the Server Services as described in the EULA please refer to the information concerning the use of TeamViewer .</p><h3 id="data-protection"><strong>B. Data Protection Officer</strong></h3><p>TeamViewer appointed Mr. Julian Häcker as external data protection officer, who can be reached at dsb-teamviewer@ensecur.de or at ENSECUR GmbH, to the attention of Mr. Julian Häcker, Rotebühlplatz 20A, 70173 Stuttgart.</p><h3 id="categories"><strong>C. Categories of Data</strong></h3><h4>I. Use of TeamViewer Product:</h4><p>With regard to personal information collected when you download and use our TeamViewer product, please refer to the TeamViewer product privacy policy.</p><h4>II. Signing up for TeamViewer Remote Management:</h4><p>When you sign up for TeamViewer Remote Management, TeamViewer collects your name, email address, a password of your choice, along with time, date and time zone of you signing in.</p><h4>III. Download TeamViewer Remote Management:</h4><p>When you download TeamViewer Remote Management to your computer, TeamViewer collects your IP address and name.</p><h4>IV. License Auditing:</h4><p>We will collect information about the frequency of your use of TeamViewer Remote Management.</p><h3 id="purpose-and-legal-basis-for-processing"><strong>D. Purpose and Legal Basis for Processing</strong></h3><h4>I. Download:</h4><p>When you download TeamViewer Remote Management, TeamViewer processes your personal data to provide you with the option to use TeamViewer Remote Management. Legal basis to process your personal data outlined above under C. I. is a user agreement concerning the use of TeamViewer Remote Management, i.e. Art. 6 para. 1 lit. b) GDPR.</p><h4>II. Signing up for TeamViewer Remote Management:</h4><p>When you sign up to TeamViewer Remote Management, TeamViewer uses your personal data for the administration and enhancement of the contract with you. Legal basis to process your personal data outlined under C. II. is Art. 6 para. 1 lit. b) GDPR.</p><h4>III. License Auditing:</h4><p>TeamViewer is using information about the frequency of your use of TeamViewer Remote Management in order to monitor if the agreed license restrictions are observed and in case we recognize that they are exceeded, we will contact you to suggest changing your license type. Legal basis for processing your personal data outlined under C. III is Art. 6 para. 1 lit b) GDPR.</p><h3 id="the-recipient"><strong>E. Recipients</strong></h3><p>TeamViewer has strong technical and organizational security measures to protect personal data against unauthorized disclosure and to ensure that only relevant individuals, which act within their job description and have a need to know interest in accessing personal data, will have access to your personal data. TeamViewer employees, who administer and enhance the contractual relationship with you will receive access to your personal data. If you have a paid subscription, employees who are concerned with processing such transactions will receive access to your data. In case you contact our support, our employees who are engaged in providing support will handle your personal data to the extent required to answer your request.</p><p>However, we also instruct third parties, such IT maintenance and storage service provider, to help us to operate our business. These third party providers may receive access to personal data through the service they provide. TeamViewer has chosen these third parties with due care and obligated them to confidentiality. Should you have any questions about third parties we use, please contact us at privacy@teamviewer.com.</p><p>We will not share your personal data with local authorities or courts except where we are required to do so by applicable law, a court order or a legally binding injunction.</p><p>Where TeamViewer transfers your personal data out of the EU or the EEA to countries that do not have an adequate level of data protection recognized by the EU, for example to receive group internal IT services from Australia, US and Armenia, we will apply safeguards to adequately protect your personal data. Please refer to <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32010D0087&amp;from=EN" target="_blank" rel="noopener">https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32010D0087&amp;from=EN</a> to obtain a copy of the Standard Contractual Clauses for the transfer of personal data to processors established in third countries under Directive 95/46/EC, or to <a href="https://www.privacyshield.gov/EU-US-Framework" target="_blank" rel="noopener">https://www.privacyshield.gov/EU-US-Framework</a> to obtain a copy of the EU-U.S. Privacy Shield Framework.</p><p>In the context of the provision of TeamViewer Remote Management, employees of TeamViewer’s affiliate Monitis LLC, located in Armenia (address: 9 Alek Manukyan St, Yerevan 0070, Armenia), may also have access to certain metadata and to data about the usage of the TeamViewer Remote Management for the purpose of performing analysis to improve and develop the TeamViewer Remote Management. Furthermore, employees from Monitis LLC may, in limited cases, provide you with support and thus receive access to your personal data. Additionally, employees of Hotjar Ltd, St Julians Business Centre, 3, Elia Zammit Street, St Julians STJ 1000, Malta, may receive your personal data to analyze user behavior of TeamViewer Remote Management users.</p><h3 id="retention-periods-for-personal-data"><strong>F. Retention Periods for Personal Data</strong></h3><p>TeamViewer retains your personal data for the duration of our contractual relationship with you, regardless if your subscription is for free or paid. Once this contractual relationship terminates, TeamViewer will delete your personal data, unless TeamViewer is legally obligated to retain personal data such as your name, your order form, and the date of the order, in accordance with § 257 German Commercial Code and/or § 147 German Tax Code for a minimum of six and a maximum of ten years, if you payed for TeamViewer. Personal data that we collect in order to carry out license auditing will be deleted three (3) months after the defined license auditing period has elapsed.</p><h3 id="statutory-contractual-requirement"><strong>G. Statutory/contractual requirement</strong></h3><p>You may choose not to provide your personal data or provide incomplete personal data. However, you should be aware that you may not be able to engage in a contractual relationship with us or receive adequate support.</p><h3 id="automatic-decision-making-and-profiling"><strong>H. Automatic Decision-making and Profiling</strong></h3><p>TeamViewer does not use your personal data for automatic decision-making and profiling.</p><h3 id="rights"><strong>I. Your Rights</strong></h3><p>You may contact us either in writing or by email at datarequest@teamviewer.com in order to exercise the following rights to the extent your entitled to so under applicable law:</p><ul><li>You may access your personal data to check and review such data;</li><li>You may request a copy of your personal data;</li><li>You may demand that we supplement, correct or delete your personal data; or cease or restrict the collection, processing, use or disclosure of your personal data; the right of rectification also comprises the right to have incomplete personal data completed, including by means of providing a supplementary statement;</li><li>You may object to the processing of your personal data;</li><li>You may request to receive your personal data in a structured, commonly used and machine-readable format and – subject to your acquisition of the respective copyrights or other required rights – have it transmitted to another controller, provided that the processing is based on your respective consent or to execute a contractual relationship or a relationship prior to entering into a contract with you.</li></ul><p>You have the right to lodge a complaint with a supervisory authority in relation to the processing of your personal data. In order to file a complaint, please contact the supervisory authority competent for your place of residency or alternatively, you may contact “Der Landesbeauftragte für den Datenschutz und die Informationsfreiheit, Königstraße 10a, 70173 Stuttgart, Germany“.</p><p>Should you have any questions on the processing of your personal data by TeamViewer in relation to your contractual relationship, please contact privacy@teamviewer.com.</p><h2>2. Information concerning your responsible use of TeamViewer Remote Management</h2><p>When you use TeamViewer Remote Management, we are providing the product to you as a technical service that you may reasonably use. We technically assist you, as a processor, with the use of the platform for your TeamViewer Remote Management devices. You are responsible for utilizing TeamViewer in accordance with the applicable laws, including data protection laws. The following section explains to you how TeamViewer Remote Management works.</p><h3 id="personal-data-processed-through-your-use-of-teamviewer-remote-management"><strong>A. Personal Data processed through your use of TeamViewer Remote Management</strong></h3><p>TeamViewer Remote Management is a tool integrated in the TeamViewer product, with which you can monitor your IT infrastructure, such as hardware and software, keep your computers clean and save with anti-malware, and/or remotely restore and save your data to a cloud via disk to cloud backup. In order to use TeamViewer Remote Management, you must have subscribed to our TeamViewer product, as TeamViewer Remote Management is only available for in-product use.</p><p>While providing TeamViewer Remote Management, TeamViewer may receive personal data from the devices monitored. Depending on your usage of TeamViewer Remote Management, TeamViewer may receive different categories of personal data. However, due to end-to-end encryption, we are not able to access your content. The following paragraph outlines the categories of data processed.</p><p><strong>Monitoring</strong> – provides checks on disk space, disk health, CPU usage, antivirus software, windows update, memory usage, Windows firewall, online state, event logs, windows service, processes online status, disk health memory It provides remote task management, alerts and email notifications.</p><p><strong>Asset Management</strong> – creates an inventory of deployed hardware including type, name of hardware, descriptive text, vendor and software including version and modification date of installed and licensed components. Provides reporting functionality to cover hardware and software inventory. Personal information may be processed as part of collecting name of hardware. We recommend that hardware should be named anonymously or according to configuration item standards to ensure that personal information is not collected by TeamViewer Remote Management.</p><p><strong>Endpoint Protection</strong> – provides real-time protection for files and automated scanning of devices such as removable media to identify potential threats. Personal information collected is limited to emails that are used to provide alerts and notifications of anti-malware scans.</p><p><strong>Backup</strong> – provides functional to perform network backups controlled by backup policies, file selection and file exclusion, automatic deduplication, alerts for failed Backups and remote support through TeamViewer product. Backup functionality uses the Zoolz cloud service provided by Genie9 Ltd 32 Woodstock Grove Shepherds Bush London W12 8LE, United Kingdom with storage using Amazon Web Services located in Ireland.</p><p>Personal information may be contained within content subject to backup and restoration activities.</p><h3 id="usage"><strong>B. Data Usage</strong></h3><p>TeamViewer is using all of the personal data described in section II. A. in order to provide you with the functionalities of TeamViewer Remote Management as agreed in the End User License Agreement and the Performance Specification and in accordance with the data processing provisions in section C. of the End User License Agreement where additional information on security measures is available.</p><p>TeamViewer Remote Management functionality supports remote management of devices across a network. The personal data processed when you use TeamViewer Remote Management is stored on servers hosted by Amazon Web Services in Ireland. We will not share personal data with local authorities or courts except where we are required to do so by applicable law, a court order or a legally binding injunction.</p><h3 id="data-subjects-rights"><strong>C. Data subjects Rights</strong></h3><p>Data subjects may exercise certain rights in relation to the processing of their personal data through TeamViewer towards you. As your technical service provider we may assist you to answer such request as described in the data processing agreement in section C of the End User License Agreement. Such rights might be accessing personal data, rectification, erasure, restriction of processing, data portability and objection to the processing. Data subjects have the right to lodge a complaint with a supervisory authority in relation to the processing of their personal data.</p><p>Should you have any questions on the processing of personal data through TeamViewer, please contact privacy@teamviewer.com.</p></div></div></div></dd></dl></div></div></div></div></div></div><div class="vc_row-full-width vc_clearfix"></div></div></div></div><div class="section section-page-footer"><div class="section_wrapper clearfix"><div class="column one page-pager"></div></div></div></div></div></div></div><div class="wd-row wd-row--info-dark-one-color wd-narrow-bar"><div class="wd-narrow-bar__wrapper"> <span class="wd-narrow-bar__small-text">Get exclusive deals and the latest news</span> <span class="wd-narrow-bar__h2-text">Newsletter Subscription</span><div class="wd-button wd-button--success wd-narrow-bar__button wd-button--mobile-fullwidth"> <a href="/en/newsletter/" class="vc_general vc_btn3 vc_btn3-size-md" title="Subscribe to Newsletter">Sign Up <i class="vc_btn3-icon fa fa-caret-right"></i></a></div></div></div><footer id="Footer" class="clearfix"><div class="widgets_wrapper wd-footer" style="padding:60px 0;"><div class="container"><div class="column one-fourth"><aside id="nav_menu-3" class="widget widget_nav_menu"><h4>Products</h4><div class="menu-footer_menu_1-container"><ul id="menu-footer_menu_1" class="menu"><li id="menu-item-10030" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-10030"><a href="https://www.teamviewer.com/en/products/teamviewer/">TeamViewer</a></li><li id="menu-item-81804" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-81804"><a href="https://www.teamviewer.com/en/remote-management/">TeamViewer Remote Management</a></li><li id="menu-item-10032" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-10032"><a target="_blank" href="https://www.blizz.com/">Blizz</a></li></ul></div></
