amviewer-remote-management-privacy-policy" style="color:#2e2e2e;;border-color:#ffffff;   " class="ult_a ult_tab_style_6 "> <span class="ult_tab_main Title "> <span class="ult_tab_section"> <span data-ultimate-target="#advanced-tabs-wrap-3390 .ult-span-text" data-responsive-json-new="{&quot;font-size&quot;:&quot;desktop:15px;&quot;,&quot;line-height&quot;:&quot;&quot;}" class="ult-span-text no_icon ult_tab_display_text ult-responsive" style="font-weight:bold;;">TeamViewer Remote Management Privacy Policy</span> </span> </span> </a></li></ul><div data-ultimate-target="#advanced-tabs-desc-wrap-4604 .ult_tabcontent .ult_tab_min_contain  p" data-responsive-json-new="{&quot;font-size&quot;:&quot;&quot;,&quot;line-height&quot;:&quot;&quot;}" class="ult_tabcontent ult-responsive style1" style="background-color:#ffffff;border-style:none; border-width:1px;border-radius:0px; border-color:#f2f2f2;color:#74777b;"><div class="ult_tab_min_contain "><div class="ult_tabitemname"><div class="wpb_text_column wpb_content_element  wd-jumbotron scrollsmooth"><div class="wpb_wrapper"><h2><strong>TeamViewer Website Privacy Policy</strong></h2><p><strong>Introduction</strong><br> We, the TeamViewer GmbH, take protection of your personal data very seriously. The following policy provides an overview of how we ensure this protection and what kind of data is processed for what purpose. Personal data means any information relating to an identified or identifiable natural person, such as your name, address, email addresses, user behavior. Further to this Website Privacy Policy, please refer to our product privacy policies for detailed information concerning your use of the various products.</p><p><a href="#website-controller-respectively-provider">A. Controller respectively Provider</a><br> <a href="#website-data-protection-officer">B. Data Protection Officer</a><br> <a href="#website-categories-of-data">C. Categories of Data</a><br> <a href="#website-purpose-and-legal-basis-for-processing">D. Purpose and Legal Basis for Processing</a><br> <a href="#website-recipient">E. Recipients</a><br> <a href="#website-retention-periods-for-personal-data">F. Retention Periods for Personal Data</a><br> <a href="#website-web-analytics">G. Web Analytics</a><br> <a href="#website-remarketing-applications">H. Remarketing Applications</a><br> <a href="#website-social-media-plugins">I. Social Media Plugins</a><br> <a href="#website-integrated-third-party-service-tools">J. Integrated Third Party Service Tools</a><br> <a href="#website-statutory-contractual-requirement">K. Statutory/contractual requirement</a><br> <a href="#website-automatic-decision-making-and-profiling">L. Automatic Decision-making and Profiling</a><br> <a href="#website-your-rights">M. Your Rights</a></p><h2 id="website-controller-respectively-provider"><strong>A. Controller respectively Provider</strong></h2><p>TeamViewer GmbH (“TeamViewer”), Jahnstr, 30, 73037 Göppingen, <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a>, provides this website. In accordance with Art. 4 para. 7 General Data Protection Regulation (“GDPR”) and § 13 German Telemedia Act, TeamViewer is controller of your personal data.</p><h2 id="website-data-protection-officer"><strong>B. Data Protection Officer</strong></h2><p>TeamViewer appointed Mr. Häcker as external data protection officer, who can be reached at <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a> or at <a href="mailto:dsb-teamviewer@ensecur.de">dsb-teamviewer@ensecur.de</a> or at ENSECUR GmbH, to the attention of Mr. Julian Häcker, Rotebühlplatz 20A, 70173 Stuttgart.</p><h2 id="website-categories-of-data"><strong>C. Categories of Data</strong></h2><p>TeamViewer collects and processes different categories of personal data depending on the respective service used by you. The following paragraph outlines the categories of data processed by category of service.</p><h3><strong>I. Use of TeamViewer’s website</strong></h3><p><strong>1. Protocol Data:</strong> When you visit the TeamViewer website for informational purposes, i.e. you are not logged into a TeamViewer account and/or register for any service or feature, we collect the following personal data transmitted by your server:</p><ul><li>IP address</li><li>Date and time of the request</li><li>Time zone difference from Greenwich Mean Time (GMT)</li><li>Content of the request (specific site)</li><li>Access status / HTTP status code</li><li>Volume of data transmitted each time</li><li>Website from which the request comes</li><li>Browser</li><li>Operating system and its interface</li><li>Language and version of the browser software</li><li>The country of origin for the visitor</li></ul><p><strong>2. Cookies:</strong> Furthermore, when you visit our website, cookies are stored on your computer. Cookies are small text files that are stored on your hard disk in association with the browser you are using and through which specific information flows to TeamViewer. Cookies cannot initiate programs nor deliver viruses to your computer. They serve only to make the internet service more user-friendly and effective. This website uses the different kinds of cookies set out in our Cookies Policy <a href="?policy=cookies">https://www.teamviewer.com/en/privacy-policy/?policy=cookies</a>.</p><p><strong>3. Web analytics, social media plugins, remarketing tools and third party integrated services:</strong> TeamViewer uses web analytic applications (please refer to G. for further information), remarketing tools for advertisement purposes (please refer to H. for further information), security features used for our product (please refer to I. for further information), social media plugins (please refer to J. for further information) and third party integrated services (please refer to K. for further information). By and through these applications and tools, the aforementioned personal data of our users are collected. For further information on those tools and applications, please proceed to relevant provision below and review the description provided there.</p><h3><strong>II. Use of TeamViewer’s Contact our Sales Team</strong></h3><p><strong>First Name, Last Name, Email-address, Phone number, Country, Company, Subject, and Description: When you contact our sales team through our website contact form, TeamViewer will collect your first name, last name, email-address, country, subject and description; if you provide us with your <b>phone number, company information</b></strong> and other information marked as optional, we will also collect this information and use it for contacting you and serving your request. Wherever we collect your personal data on basis of your consent, you may revoke your consent at any time with effect for the future. Please contact privacy@teamviewer.com or the respective method shown to you via the communication channel that you use. Please note that TeamViewer as a global company may receive messages that require translation. In such case, our employees use translation tools in order to process your inquiry. Thus, please ensure that you do not enter personal information into the subject line and description field of your inquiry.</p><h3><strong>III. Submit a Ticket</strong></h3><p><strong>Email-address:</strong> If you submit a ticket for your TeamViewer product or your TeamViewer IoT product, TeamViewer will process your email address.</p><h3><strong>IV. Use of TeamViewer’s Feedback Feature</strong></h3><p><strong>E-mail-address, country of origin, and inquiry: When you contact us through the feedback feature on the website and/or within the product, TeamViewer will process your email address, your country of origin, and inquiry; if you provide us with additional information such as your <b>name, company information, phone number, license key</b>, as well your <b>TeamViewer ID</b></strong>, and/or any attachments to your inquiry, TeamViewer will also collect such information and use it to serve the request. Wherever we collect your additional personal data on basis of your consent, you may revoke your consent at any time with effect for the future. Please contact <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a> or the respective method shown to you via the communication channel that you use.</p><h3><strong>V. Use of Quote Request Feature</strong></h3><p><strong>Name, address, email-address, company information: If you request a quote for one of our products, TeamViewer will collect your name, address, and email address, your company information, and product inquiry; if you provide us with additional information such as your <b>phone number</b> and your <b>country information</b></strong>, we will also collect such information and use it to serve the request. Wherever we collect your personal data on basis of your consent, you may revoke your consent at any time with effect for the future. Please contact <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a> or the respective method shown to you via the communication channel that you use.</p><h3><strong>VI. Buy Now Feature</strong></h3><p><strong>Salutation, First name, Last name, Company, Country, Address, ZIP code, City, Phone, E-Mail Address, payment method (PayPal, Credit Card, Invoice, Debit Card) and Payment Token:</strong> We will process your first name, last name, address, Zip code, city, phone, email address and your chosen payment method if you purchase TeamViewer product from our website. If you provide us with additional information such as a salutation, company, and country information, we will also process this information. The Payment Token will be provided by the Payment Service Provider as a record of the transaction. Required fields necessary to conclude the transaction are specially marked; any additional information is voluntary and based on your consent. Wherever we collect your personal data on basis of your consent, you may revoke your consent at any time with effect for the future. Please contact <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a> or the respective method shown to you via the communication channel that you use.</p><h3><strong>VII. Download through Apple App Store:</strong></h3><p>If you click on the “Download on the App Store”-button to download TeamViewer, you are being forwarded to the Apple App Store, a service provided by Apple Inc., 1 Infinite Loop, Cupertino, California, USA, 95014. This means that Apple Inc. receives your personal data as stated under C. I. along with personal data relevant for any purchase, if applicable, and is controller of this data in accordance with Art. 4 par. 7 GDPR.</p><h3><strong>VIII. Download through Google Play:</strong></h3><p>If you click on the “Get It On Google Play”-button to download TeamViewer to your Android phone, you are being forwarded to Google Play, a service provided by Google, Inc., Google LLC, 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA. This means that Google, Inc. receives your personal data as stated under C. I. along with personal data relevant for any purchase, if applicable, and is controller of this data in accordance with Art. 4 par. 7 GDPR.</p><h3><strong>IX. Download through Microsoft:</strong></h3><p>If you click on the “Get it from Microsoft”-button to download TeamViewer, you are being forwarded to the Microsoft App Store, a service provided by Microsoft Ireland Operations Limited (“<strong>Microsoft</strong>”), The Atrium Building Block B, Carmanhall Road, Sandyford Business Estate, Dublin 18. This means that Microsoft receives your personal data as stated under C. I. along with personal data relevant for any purchase, if applicable, and is controller of this data in accordance with Art. 4 par. 7 GDPR.</p><h3><strong>X. Download through Blackberry:</strong></h3><p>If you click on the “Get it at BlackBerry World”-button to download TeamViewer, you are being forwarded to the BlackBerry Webstore, a service provided by BlackBerry (“<strong>BlackBerry</strong>”) 2200 University Avenue East, Waterloo, Ontario, Canada, N2K 0A7</p><p>This means that BlackBerry receives your personal data as stated under C. I. along with personal data relevant for any purchase, if applicable, and is controller of this data in accordance with Art. 4 par. 7 GDPR.</p><h3><strong>XI. Newsletter Subscription</strong></h3><p><strong>Email-address:</strong> If you sign up for our newsletter, TeamViewer will collect your email address by obtaining your consent. Please note that TeamViewer uses the so-called double opt-in method by which you receive a confirmation email after you provided us with your email address to subscribe to our newsletter. If you do not confirm your email address within 24 hours, TeamViewer will delete your newsletter request. You may revoke your consent for the processing of your email address for newsletter receipt at any time with effect for the future. Please contact privacy@teamviewer.com or the respective method shown to you via the communication channel that you use.</p><h3><strong>XII. Community</strong></h3><p>Your personal data as outlined under <strong>C. I. If you click on the community link, you will be forwarded to the TeamViewer community website. If you want to join TeamViewer’s community, you have to sign in and/or sign up with your TeamViewer credentials, such as your <b>email address</b>, your <b>name</b>, and a <b>password</b>. TeamViewer’s community website is powered by Lithium Technology, LLC (“<b>Lithium</b>”), which targets user data as well as content data so that TeamViewer receives information about most interesting topics chosen by website users. This means that your personal data as outlined under <b>C. I.</b></strong> will also be processed by Lithium. For further information on Lithium’s data processing, please refer to their privacy policy under <a href="https://www.lithium.com/privacy" target="_blank" rel="noopener">https://www.lithium.com/privacy</a>. You may comment publicly on different subjects concerning TeamViewer’s activities and products in TeamViewer’s community. Your comment will be published in the relevant topic section by showing your user name. We recommend to use an assumed name instead of your real name. Please note that your comments are publicly accessible and will appear in search engines; therefore, please check prior to posting if your comment contains personal data.</p><p><strong>Name/assumed name, email-address, IP address:</strong> If you post a comment in TeamViewer’s community, we will store your name/user name (depending on your choice), email-address, and IP address.</p><h3><strong>XIII. Blog</strong></h3><p><strong>E-Mail Address:</strong> TeamViewer will process your email address if you subscribe to our blog.</p><p><strong>Name, Email-Address and Website:</strong> If you want to post a comment in our blog, TeamViewer will process your name and email address; if you provide us with a website, we will also process this information. You may comment publicly on different subjects concerning TeamViewer’s activities and products in TeamViewer’s Blog. Your comment will be published in the relevant topic section by showing your user name. We recommend to use an assumed name instead of your real name. Please note that your comments are publicly accessible and will appear in search engines; therefore, please check prior to posting if your comment contains personal data.</p><h3><strong>XIV. Servicecamp Feature</strong></h3><p><strong>Name, email-address:</strong> If you want to use ServiceCamp, you will have to create an account. TeamViewer will collect your name and email-address.</p><h3><strong>XV. TeamViewer Customer Council:</strong></h3><p>If you participate in the TeamViewer Customer Council, we will collect your <strong>name, <b>email address</b> and <b>user experience</b></strong> in a survey.</p><h2 id="website-purpose-and-legal-basis-for-processing"><strong>D. Purpose and Legal Basis for Processing</strong></h2><p>To the extent TeamViewer is required to process any of your personal data in order to comply with a legal obligation we are processing your personal data on basis of Art. 6 par. 1 c) General Data Protection Regulation (“<strong>GDPR</strong>”).</p><p><strong>I. Website use:</strong> We want to ensure that when you visit any part of TeamViewer’s website your journey will be user-friendly, particularly that you do not encounter technical problems and malfunctions. In order to manage our relationship with you or your business we collect the following data to serve our business purposes such as</p><ul><li>to understand the performance of our websites that hold TeamViewer product, business or support information;</li><li>to communicate with you about our products and services;</li><li>to develop and manage our brands, products and services;</li><li>to serve our business improvement needs;</li><li>to develop and carry out marketing activities.</li></ul><p>Legal basis for processing personal data outlined under C. 1. is a user agreement concerning the use of our website, i.e. Art. 6 para. 1 lit. b) GDPR.</p><p><strong>II. Contact our Sales Team:</strong> If you place an inquiry with us by using the contact form, TeamViewer needs to process your personal data in order to answer your request. Legal basis for processing your personal data is a service agreement, i.e. Art. 6 para 1 lit. b) GDPR. In case you submit additional data based on your consent, the legal basis for processing is Art. 6 para. 1 lit. a) GDPR.</p><p><strong>III. Submit a Ticket:</strong> If you submit a ticket that concerns one of our products, we will process your personal data to answer your inquiry. We use this feature to fulfil our business purpose of authentication of our product users and provide service resolution for our customers. Legal basis for such processing is a service agreement and our contractual obligation to perform on our contract to provide you with our goods and services, i.e. Art. 6 para. 1 lit. b) GDPR.</p><p><strong>IV. Feedback feature:</strong> If you place an inquiry with us by using the in product support feature or through our website, TeamViewer needs to process your personal data in order to answer your request and to provide the requested support. Information collected in this way serves several business purposes including but not limited to</p><ul><li>to test new products;</li><li>to manage how we work with other companies that provide services to us and our customers;</li><li>to develop new ways to meet our customer needs and to grow our business.</li></ul><p>Legal basis for processing your personal data is a service agreement concerning the requested support and/or performance of the already existing agreement with you, i.e. Art. 6 para. 1 lit. b) GDPR. In case you submit additional data based on your consent, the legal basis for processing is Art. 6 para. 1 lit. a) GDPR.</p><p><strong>V. Quote request:</strong> If you request a quote for our product, TeamViewer needs your personal data in order for us to process your request. Information collected in this way helps us</p><ul><li>to develop products and services, and to convey what we charge for them;</li><li>to seek your consent when we need it to contact you; and</li><li>to be efficient about how we fulfil our legal and contractual duties.</li></ul><p>Legal basis for processing your personal data is your request prior to entering into a contract, i.e. Art. 6 para. 1 lit. b) GDPR.</p><p><strong>VI. Buy now feature:</strong> If you purchase our product by said means, TeamViewer needs your personal data for the performance of a contract. This information is required for our business to serve the purpose of</p><ul><li>to receive and manage customer payments; and</li><li>to collect and recover money that is owed to us.</li></ul><p>Legal basis is therefore Art. 6 para. 1 lit. b) GDPR.</p><p><strong>VII. Apple App Store:</strong> In order for TeamViewer to offer TeamViewer for Mac, we embedded a hyperlink to Apple Inc.’s App Store to which you are being forwarded. Legal Basis to forward you to the App Store is our legitimate interest to provide a wide range of product compatibility according to Art. 6 para. 1 lit. f) GDPR.</p><p><strong>VIII. Google Play:</strong> In order for TeamViewer to offer TeamViewer for Android products, we embedded a hyperlink to Google Inc.’s Play Store to which you are being forwarded. Legal Basis to forward you to Google Play is our legitimate interest to provide a wide range of product compatibility according to Art. 6 para. 1 lit. f) GDPR.</p><p><strong>IX. Microsoft App Store:</strong> In order for TeamViewer to offer TeamViewer for Microsoft products, we embedded a hyperlink to Microsoft’s App Store to which you are being forwarded. Legal Basis to forward you to Microsoft is our legitimate interest to provide a wide range of product compatibility according to Art. 6 para. 1 lit. f) GDPR.</p><p><strong>X. BlackBerry:</strong> In order for TeamViewer to offer TeamViewer for BlackBerry products, we embedded a hyperlink to BlackBerry’s World to which you are being forwarded. Legal Basis to forward you to BlackBerry’s World is our legitimate interest to provide a wide range of product compatibility according to Art. 6 para. 1 lit. f) GDPR.</p><p><strong>XI. Newsletter Subscription:</strong> If you sign up for our newsletter, TeamViewer needs your personal data in order to send you the newsletter. Newsletter help us to serve our business purposes such as</p><ul><li>to manage our relationship with you or your business; and</li><li>to develop and carry out marketing activities.</li></ul><p>Legal basis for providing you with the newsletter is your consent in accordance with Art. 6 para. 1 lit. a) GDPR, which you may revoke at any time with effect for the future.</p><p><strong>XII. Community:</strong> TeamViewer’s community helps us to satisfy our business purpose to assist product users with an open platform where issues, experiences and improvements can be shared and resolved. If you post a comment in our community, TeamViewer commissioned Lithium to process your personal data, so we understand what topics are most relevant to our users and for us to design our website user friendly and interesting. TeamViewer also processes your personal data so that we are able to raise a defence in the event that a third party complains about your community comment’s content. In such case, TeamViewer needs to be able to contact you. Legal basis for such processing is a user agreement concerning the use of our community and our legitimate interest of legal defense, i.e. Art. 6 para. 1 lit. b) in connection with Art. 6 para. 1 lit. f) GDPR.</p><p><strong>XIII. Blog:</strong> TeamViewer’s Blog helps us to satisfy our business purpose to assist product users with an open platform where issues, experiences and improvements can be shared and resolved. TeamViewer also processes your personal data so that we are able to raise a defense in the event that a third party complains about your Blog comment’s content. In such case, TeamViewer needs to be able to contact you. Legal basis for such processing is a user agreement concerning the use of our Blog and our legitimate interest of legal defense, i.e. Art. 6 para. 1 lit. b) in connection with Art. 6 para. 1 lit. f) GDPR.</p><p><strong>XIV. ServiceCamp feature:</strong>If you create an account in order to use ServiceCamp, TeamViewer needs your personal data to provide you with the service and for performance of the user contract, i.e. Art. 6 para. 1 lit. b) GDPR.</p><p><strong>XV. TeamViewer Customer Council:</strong> If you participate in the TeamViewer Customer Council as TeamViewer’s product user group, we will process your personal data for carrying out surveys to share user experience and knowledge. Legal basis is your consent, i.e. Art. 6 para. 1 lit a) GDPR.</p><h2 id="website-recipient"><strong>E. Recipients</strong></h2><p>TeamViewer has strong technical and organizational security measures to protect personal data against unauthorized disclosure and to ensure that only relevant individuals, which act within their job description and have a need to know interest in accessing personal data, will have access to your personal data. TeamViewer may transfer your personal data to third parties if we offer participation in campaigns, contests, reservations, or contract agreements in conjunction with a third party. In this case, you will be specifically informed about the transmission to the third parties before your data is forwarded.</p><p>We will not share your personal data with local authorities or courts except where we are required to do so by applicable law, a court order or a legally binding injunction. TeamViewer employees, who administer, maintain and further develop TeamViewer’s product and services will receive access to your personal data.</p><p>If you use our <strong>product, contact us through the <b>contact feature</b>, <b>support</b> and <b>feedback features</b>, if you request a <b>quote</b>, and/ or if you <b>subscribe to our newsletter</b></strong>, TeamViewer employees that are responsible for the respective service will receive access to your personal data.</p><p>If you post a comment in TeamViewer’s <strong>community or <b>Blog</b>, your comment content and name/user name will be publicly available and may appear in search engines. Aside from TeamViewer employees, employees of Lithium may receive access to your personal data as described under <b>C. I.</b></strong> if comment in TeamViewer’s community.</p><p>If you purchase a TeamViewer product through our <strong>Buy Now feature, TeamViewer employees are concerned with processing such transactions will receive access to your data. Please note that TeamViewer uses SSL technology encryption for payments to prevent unauthorized third party access to your financial data. If you download TeamViewer through the <b>Apple App Store</b>, employees of Apple Inc. receive access to your personal data as described under <b>C. VII.</b>. Similarly, if you download TeamViewer through <b>Google Play</b>, employees of Google Inc. receive access to your personal data as described under <b>C. VIII.</b>. If you download TeamViewer through <b>Microsoft</b>, employees of Microsoft Inc. receive access to your personal data as described under <b>C. IX.</b>. If you download TeamViewer through <b>BlackBerry</b>, employees of BlackBerry receive access to your personal data as described under <b>C. X.</b></strong>.</p><p>In addition to services described under <strong>G., <b>H.</b>, <b>I.</b>, and <b>J.</b></strong>, TeamViewer uses external third party service provider for maintenance and hosting of its IT-systems. TeamViewer has chosen such external third party service providers carefully. Furthermore, employees of such third party service provider will receive access to your personal data only within the scope of their job description, and are bound by TeamViewers directives concerning data processing. Furthermore, Google employees as well as employees of social plugins and integrated services, as described below, may receive access to your personal data. Please note that such data processing done by Google, social plugin providers, and integrated service providers is beyond TeamViewers control.</p><p>Except as mentioned under <strong>G., <b>H.</b>, <b>I.</b>, and <b>J.</b></strong>, concerning data transfers to the USA and for group internal IT services provided from outside the EU, including Australia, US and Armenia, TeamViewer will not transfer your personal data outside the EU and/or EEA. TeamViewer will transfer your personal data only when required to so by law or orders from the relevant authority.</p><p>Where TeamViewer transfers your personal data out of the EU or the EEA to countries that do not have an adequate level of data protection recognized by the EU, we will apply safeguards to adequately protect your personal data. Please refer to <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32010D0087&amp;from=EN" target="_blank" rel="noopener">https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32010D0087&amp;from=EN</a> to obtain a copy of the Standard Contractual Clauses for the transfer of personal data to processors established in third countries under Directive 95/46/EC, or to <a href="https://www.privacyshield.gov/EU-US-Framework" target="_blank" rel="noopener">https://www.privacyshield.gov/EU-US-Framework</a> to obtain a copy of the EU-U.S. Privacy Shield Framework.</p><h2 id="website-retention-periods-for-personal-data"><strong>F. Retention Periods for Personal Data</strong></h2><p>Your personal data will be deleted once you revoked consent, or the purpose for processing has ceased to exist. In some cases, TeamViewer is legally obligated to retain data for a certain period. Once this period has lapsed, TeamViewer will delete the data in accordance with data protection obligations.</p><p><strong>I. Cookies:</strong> Please click here <a href="?policy=cookies">https://www.teamviewer.com/en/privacy-policy/?policy=cookies</a> to access our Cookies Policy for further information.</p><p><strong>II. Contact information:</strong> TeamViewer is legally obligated to retain support feature requests from customers concerning product support inquiries in accordance with § 257 HGB and § 147 AO for a minimum of six and a maximum period of 10 years. With regard to personal data provided through contact requests, TeamViewer will retain such request for three months following closure of the request and delete such data thereafter.</p><p><strong>III. Submit a Ticket:</strong> Personal data provided in connection with a ticket submitted will be retained for as long as the ticket is open. Once your inquiry has been answered, TeamViewer will retain such data for a three (3) month period.</p><p><strong>IV. Feedback feature:</strong> Personal data provided in connection with feedback features are retained for three months following submission of feedback; TeamViewer will delete such data thereafter.</p><p><strong>V. Quote request:</strong> Personal data provided in connection with quote requests is retained by TeamViewer for three months following the period of quote validity, provided no ensuing contract was concluded. Provided the quote request lead to conclusion of a contract, please refer to F. II. for information on retention periods.</p><p><strong>VI. Buy Now Feature:</strong> Personal data provided in connection with a product purchase, i.e. address- and payment information as well as the order date, is retained by TeamViewer for a minimum period of six years in accordance with § 257 HGB, and a maximum period of 10 years in accordance with § 147 AO.</p><p><strong>VII. Apple App Store:</strong> Personal data processed in connection with a download as described under C. VII. will be retained by Apple Inc. Please refer to https://www.apple.com/legal/privacy/en-ww/ for further information.</p><p><strong>VIII. Google Play:</strong> Personal data processed in connection with a download as described under C. VIII. will be retained by Google Inc. Please refer to https://policies.google.com/privacy?hl=en-US&amp;gl=de for further information.</p><p><strong>IX. Microsoft:</strong> Personal data processed in connection with a download as described under C. IX. will be retained by Microsoft. Please refer to https://privacy.microsoft.com/en-us/privacystatement for further information.</p><p><strong>X. BlackBerry:</strong> Personal data processed in connection with a download as described under C. X. will be retained by BlackBerry. Please refer to https://de.blackberry.com/legal/privacy-policy for further information.</p><p><strong>XI. Newsletter:</strong> Personal data provided in connection with a subscription to our newsletter will be retained for as long as the subscription is valid. Upon revocation of your consent, your personal data will be deleted entirely.</p><p><strong>XII. Community:</strong> Personal data provided in connection with your community posts are retained for as long as you as you are a community member up until you deregister.</p><p><strong>XIII. Blog:</strong> Personal data provided in connection with your Blog subscription will be retained until you deregister.</p><p><strong>XIV. ServiceCamp features:</strong> Personal data provided in connection with ServiceCamp features are retained for as long as a user agreement is in place. Once you unsubscribe from ServiceCamp, TeamViewer will retain your personal data for three (3) months, and thereafter delete it.</p><p><strong>XV. TeamViewer Customer Council:</strong> Personal data provided during your participation in the Customer Council will be collected through surveys, stored in spread sheets and will deleted after three months.</p><h2 id="website-web-analytics"><strong>G. Web Analytics</strong></h2><h3><strong>I. Google Analytics</strong></h3><p>TeamViewer uses Google Analytics, a web analytics service provided by Google Ireland Ltd. (“<strong>Google</strong>“), with its business address at Gordon House, Barrow Street, Dublin 4, Ireland. Google Analytics uses “Cookies”, i.e. text files that are stored on your computer and enable analysis of your website use. TeamViewer uses Google Analytics with the extension “_anonymizeIp()”. Thereby, IP addresses are processed in a shortened form and no direct reference to individuals is possible. TeamViewer uses Google Analytics to analyze and improve its website. TeamViewer receives statistics which help us to make our online presence more interesting for you. Legal basis to use Google Analytics is Art. 6 para. 1 lit. f) GDPR. The information generated by cookies about your use of this website is usually transmitted to and stored on a Google server in the USA. If you enable IP anonymization on this website, your IP address from Google will be shortened within Member States of the European Union or other parties to the Agreement on the European Economic Area. Only in exceptional circumstances will the full IP address be transmitted to a Google server in the USA and shortened there. Google has subjected itself to the EU-US Privacy Shield for any such exceptional cases in which your personal data will be transmitted to the USA; further information are available under <a href="https://www.privacyshield.gov/EU-US-Framework" target="_blank" rel="noopener">www.privacy-shield.gov/EU-US-Framework</a>. Google will on behalf of TeamViewer use this information to evaluate your use of the website, compile reports on website activity, and provide other services regarding website and internet use to TeamViewer.</p><p>In addition, TeamViewer’s website uses Google Analytics for cross-device analysis of user streams, which are enabled through User-IDs. If you have a customer account, you may disable such cross-device analysis by <a href="https://support.google.com/analytics/answer/2790010" target="_blank" rel="noopener">https://support.google.com/analytics/answer/2790010</a>.</p><p>The IP address transmitted by your browser as part of the Google Analytics will apparently not be merged with other data from Google.</p><p>As further explained in our Cookies Policy <a href="?policy=cookies">https://www.teamviewer.com/en/privacy-policy/?policy=cookies</a>, you may block cookies from being stored on your device by adjusting the settings in your browser software; however, in such case, you may not be able to use all of the features and functionalities of our website. You can also block the collection of the data generated by the cookie and the data related to your use of the website (incl. your IP address) as well as the processing of this data by Google, by downloading and installing a browser plugin available from the following link: <a href="https://tools.google.com/dlpage/gaoptout?hl=de" target="_blank" rel="noopener">http://tools.google.com/dlpage/gaoptout?hl=de</a>.</p><p>Please visit the following homepage for an overview on data protection: <a href="https://support.google.com/analytics/answer/6004245?hl=en" target="_blank" rel="noopener">https://support.google.com/analytics/answer/6004245?hl=en</a>, as well as the privacy policy: <a href="https://policies.google.com/privacy?hl=en" target="_blank" rel="noopener">https://policies.google.com/privacy?hl=en</a>.</p><h3><strong>II. Hotjar</strong></h3><p>TeamViewer uses Hotjar heatmaps, recordings, funnels, forms and polls, services provided by Hotjar Ltd. St. Julian’s Business Center, Elia Zammit Street, St. Julians 1000, Malta.</p><p>Hotjar is an all-in-one Analysis and Feedback tool that reveals the online behaviours and feedback of a website’s visitors. By combing both tools, Hotjar provides a big picture of how to improve website experience and performance. The analysis tools allow TeamViewer to measure and observe user behaviours (what users do) while the Feedback tool allows TeamViewer to obtain feedback.</p><p>Hotjar is built on anonymous insights and not on personal data. Site visitors are assigned a unique user identifier, so that Hotjar can keep track of returning visitors without relying on any personal information. When collecting data with Recordings, Hotjar also has automated suppression features in place and data is suppressed client-side, in the visitor’s browser, meaning personally identifiable information never reaches Hotjar servers keeping sessions private.</p><p>Data collected using Hotjar is stored in Ireland, using Amazon Web Services infrastructure. Data retention times is no longer than 365 days.</p><h3><strong>III. Google Tag Manager</strong></h3><p>Additionally, TeamViewer uses Google Tag Manager, tracking and conversion tool provided by Google LLC, 1600 Amphitheatre Parkway, Mountain View, CA 94043 USA</p><h3><strong>IV. Google BiqQuery</strong></h3><p>Provides a system for analysis of data sets generated by Google analytics.</p><h3><strong>V. Google Display Feature</strong></h3><p>Our website uses third party cookies from Google Analytics for Display Advertisers, including the following features. No personal data is processed within those services:</p><ul><li><strong>Remarketing with Google Analytics</strong><br> The integrations between both our web analytics and paid advertising platforms together to give us additional insight. This allows us to tailor our advertising to ensure the right types and offers are shown to you while you are using the internet outside our website.</li><li><strong>Google Display Network Impression Reporting</strong><br> Which gives us additional insight into who has viewed our paid digital advertising on other websites. This will help us optimize and tailor our advertising.</li><li><strong>Google Analytics Demographics and Interest Reporting</strong><br> Which gives us insight into behaviour information relating to visitor age, gender and interests on an anonymous and aggregate level. This will help us to understand browsing behaviour to give you a better experience whilst visiting our sites.</li></ul><h3><strong>VI. reCAPTCHA</strong></h3><p>TeamViewer uses reCAPTCHA to protects our website from spam and abuse. reCAPTCHA is a service provided by Google that uses an advanced risk analysis engine and adaptive CAPTCHAs to keep automated software from engaging in abusive activities on our site. It does this while letting valid users pass through with ease.</p><p>reCAPTCHA allows TeamViewer to verify if an interaction is legitimate without any user interaction. It is a purely JavaScript API returns a score giving the us the ability to take action in the context of our site: for instance requiring additional factors of authentication, sending a post to moderation, or throttling bots that may be scraping content.</p><p>reCAPTCHA handles no personal information. Please visit the following page for an overview of reCAPTCHA <a href="https://developers.google.com/recaptcha/" target="_blank" rel="noopener">https://developers.google.com/recaptcha/</a></p><h3><strong>VII. Google Optimize</strong></h3><p>Google Optimize analyzes the use of different variations of our website and helps us to improve the usability according to the behavior of our users on the website. No personal data is processed.</p><h2 id="website-remarketing-applications"><strong>H. Remarketing Applications</strong></h2><h3><strong>I. Google AdWords Conversion</strong></h3><p>TeamViewer’s website uses Google AdWords, in order to generate attention for our services by using advertisement on third party websites. Based on data generated by such advertisement campaigns, we are able to determine the success rate of our advisement campaigns. Thereby, TeamViewer tries to provide you with advertisement that is of interest to you, to make its website more interesting, and calculates advertising expenses fairly. Legal basis for such processing of personal data is Art. 6 para. 1 lit. f) GDPR. Such means of advertisement are delivered by Google through a so-called Ad Server. Along with this, TeamViewer uses Ad Server Cookies, which scale certain parameters, such as display of ads or clicks by users. Provided you clicked on an ad delivered by Google and which redirected you to our website, a cookie is stored on your computer by Google AdWords. These cookies usually expire within 30 days and are not supposed to be used to personally identify a user. In addition to these cookies, analytic values like unique cookie ID, quantity of Ad impressions per storing, last impression and opt-out information (markings that the user does not want to be addressed any further) are usually stored. These cookies enable Google to recognize your internet browser. If you visit certain pages on our website and provided the cookie stored on your computer has not yet expired, TeamViewer and Google are able to recognize that you clicked on an ad and were redirected to the TeamViewer website. Every Google AdWords customer gets a different cookie. Therefore, cookies cannot be tracked across sites by AdWords customers. TeamViewer does not process personal data by and through the aforementioned advertisement campaigns. TeamViewer merely receives statistical evaluations from Google. By and through these statistical evaluations, we can plainly see which advertisement campaign was particularly effective. Any additional data generated by use of the advertisement is not forwarded to TeamViewer; particularly, we cannot identify users through this information. Through the marketing tool, your browser automatically connects to Google’s server. Google has subjected itself to the EU-US Privacy Shield, further information can be obtained under www. www.privacyshield.gov/EU-US-Framework. Please note, that scope and further use of the data processed by Google are beyond TeamViewer’s control. We thus inform you based on our own knowledge: By integrating AdWorks, Google receives information that you visited a particular TeamViewer website or part thereof, and/or that you clicked on one of our advertisements. If you are registered with one of Google’s services, Google is able to match your visit to your Google account. Google may receive your IP address and/or may store it even if you are not registered with one of Google’s services and/or if you have not been logged in. You may avoid tracking in various ways:</p><p>a) Through a setting of your browser software, particularly, by suppressing third party cookie installation that will prevent that you receive third party ads;</p><p>b) Through deactivating AdWorks Cookies, by setting your browser so that cookies from www.googleadservices.com are being blocked; this can be done under <a href="https://adssettings.google.com/anonymous" target="_blank" rel="noopener">https://adssettings.google.com/anonymous</a>, however, such settings are deleted if you delete cookies;</p><p>c) Through permanently deactivating cookies in your Firefox, Internet Explorer or Google Chrome under <a href="https://support.google.com/ads/answer/7395996" target="_blank" rel="noopener">https://support.google.com/ads/answer/7395996</a>. Please note that if you deactivate these cookies, you may not be able to use all functionalities of our website.</p><p>Further information on Google’s data privacy can be found under www.google.com/intl/de/policies/privacy. Alternatively, you can disable the use of cookies for interest-based advertising via the advertising network initiative, by following the instructions at <a href="http://optout.networkadvertising.org/?c=1#!/" target="_blank" rel="noopener">http://optout.networkadvertising.org/?c=1#!/</a>.</p><h3><strong>II. Google Remarketing</strong></h3><p>TeamViewer uses Google Remarketing in addition to AdWords. This is an application that allows us to address you again. After visiting our website and while you are surfing the internet, our advertisement can be displayed to you by and through this application. This is enabled by cookies stored in your browser which track and analyse user behavior on different websites for Google. Google can track your previous visit to our website. According to its own statement, Google does not combine data gathered through remarketing with any personal data Google may have stored about you. Furthermore, pseudonymization is being used as part of remarketing. If you do not want to use the remarketing feature from Google, you can disable it by changing the appropriate settings at <a href="https://adssettings.google.com/anonymous" target="_blank" rel="noopener">https://adssettings.google.com/anonymous</a>.</p><h3><strong>III. A/B-Testing</strong></h3><p>TeamViewer additionally uses A/B-testing provided by Optimizely GmbH Christophstraße 15-17 50670 Köln. A/B testing offers analysis of user behavior by showing slightly varied website contents to different user groups, depending on profile matching. Thereby, TeamViewer analysis its online services, improves its web offerings, and can create an interesting user journey. In order for TeamViewer to create such analysis, we use cookies, which are being placed on your computer. Please note that your IP address will be shortened before reports are being created and TeamViewer does not match other information we may receive about you to this abbreviated IP address. You can opt to delete such cookies or even prevent them from being stored on your computer. However, if you choose to either delete such cookies or prevent their installation, please note that you may not be able to use all of our website functionalities. Legal basis for such processing is Art. 6 par. 1 lit. f) GDPR.</p><h2 id="website-social-media-plugins"><strong>I. Social Media Plugins</strong></h2><p>Currently, we use social media plugins (“<strong>plugins</strong>”) from <strong>Facebook</strong>, <strong>Google+</strong>, <strong>LinkedIn</strong> and <strong>Twitter</strong> (“<strong>plugin provider</strong>”)</p><p>TeamViewer uses Facebook plugins on our website which are provided by Facebook Inc. Facebook’s plugins are identifiable by the Facebook logo and/or the “thumbs up” – symbol. TeamViewer also uses the “+1” button from Google Plus on our website, which is operated by Google Inc.; the plugin is identifiable by the “+1” symbol on a white and colored background. Furthermore, TeamViewer uses the ”in” button from LinkedIn, which can be identified by a blue button. Additionally, TeamViewer uses the short messaging service Twitter Inc, which can be identified by a button that contains a bird.</p><p>By using plugins, TeamViewer provides an opportunity to interact with social media and other social media users on its website. Plugins are provided to increase TeamViewer’s internet presence and make it more interesting to you. Legal basis for use of the plugins is Art. 6 para. 1 lit. f) GDPR.</p><p>Every time you visit our website and any part thereof that contains a plugin, the plugin causes your browser to directly connect with the plugin provider’s server. With regard to Facebook and its own statement, IP addresses collected within Germany are apparently anonymized right after collection.</p><p>By activating the plugin, your personal data as described under <strong>C.</strong> is transmitted to and stored by the plugin provider, likely on a server in the USA. As personal data is collected by and through cookies, we recommend that you delete all cookies through security settings of your browser. Please note that data collection and processing are beyond TeamViewers control and we have neither been informed of the entire scope of data collection, purpose of the processing, nor any data retention periods. We have also not been informed if and when data is being deleted. With regard to Google and according to its own statement, Google stores your browsing history when you activate a “+1” button for a period of up to two weeks for system maintenance and troubleshooting purposes.</p><p>Plugin provider store data collected about you as user profiles and use such data for advertisement purposes, market research and/or need based design of their websites. Evaluation of such data (even of users not logged in) is particularly used for need-based advertisements and to notify other users of the same social network of your activities on our website.</p><p>You have a right of objection concerning such user profiling, however, you have to address such objection to the respective plugin provider. In order to properly address your demand, we provide you with the relevant addresses:</p><ul><li><strong>Facebook Inc.</strong>, 1601 S California Ave, Palo Alto, California 94304, USA; <a href="https://www.facebook.com/policy.php" target="_blank" rel="noopener">https://www.facebook.com/policy.php</a>; Additional information on data collection: <a href="https://www.facebook.com/help/186325668085084" target="_blank" rel="noopener">https://www.facebook.com/help/186325668085084</a></li><li><strong>Google Inc.</strong>, 1600 Amphitheater Parkway, Mountainview, California 94043, USA; for further information on Google’ privacy refer to: <a href="https://policies.google.com/technologies/partner-sites" target="_blank" rel="noopener">https://policies.google.com/technologies/partner-sites</a>.</li><li><strong>LinkedIn Corporation</strong>, 2029 Stierlin Court, Mountain View, California 94043, USA; for further information on LinkedIn’s privacy refer to: <a href="https://www.linkedin.com/legal/privacy-policy?trk=uno-reg-guest-home-privacy-policy" target="_blank" rel="noopener">https://www.linkedin.com/legal/privacy-policy?trk=uno-reg-guest-home-privacy-policy</a> .</li><li><strong>Twitter, Inc.</strong>, 1355 Market St, Suite 900, San Francisco, California 94103, USA; for further information on Twitter’s privacy refer to: <a href="https://twitter.com/en/privacy" target="_blank" rel="noopener">https://twitter.com/en/privacy</a>.</li></ul><p>Your data is being transmitted to the plugin provider, regardless if you maintain a profile with the plugin provider and/or if you are currently logged in. If you are currently logged into your social media profile, data collected on your visit of our website is directly matched to your social media profile. If you activate the plugin, e.g. by liking or retweeting our website, such information is stored in your social media profile and will be publicly shared with your contacts. We recommend that you log off your social media profile every time you are done using it, particularly, before you activate any plug in buttons so that you can avoid a matching of data with your social media profile.</p><h2 id="website-integrated-third-party-service-tools"><strong>J. Integrated Third Party Service Tools</strong></h2><h3><strong>I. YouTube Videos</strong></h3><p>TeamViewer may integrate videos in our website, which are stored on <a href="https://www.youtube.com/" target="_blank" rel="noopener">https://www.youtube.com/</a>. These videos can be played on our website. When you visit the TeamViewer website, YouTube receives information on what particular website you visit. Your personal data as described under C. is transmitted to YouTube. Such transmission takes place, regardless if you are logged into your YouTube account, or if you do not maintain such account. If you are logged into your YouTube account, your personal data will be matched with your YouTube profile. If you do not wish that your personal data is being matched with your profile, you should log out of your YouTube account prior to activating a YouTube video.</p><p>Legal basis for integration of YouTube Videos into our TeamViewer website is Art. 6 para. 1 lit. f) GDPR. TeamViewer uses YouTube videos to make our website more interesting to you and to integrate a service with which users may receive useful information about our services.</p><p>YouTube stores your data as a user profile and uses your personal data for advertisement, market research and/or need-based design of its website. Evaluation of such personal data is done, even of user who were not logged into YouTube, for need-based advertisement and to inform other YouTube users of your activities on our website.</p><p>Please note, that it is beyond TeamViewers control how long and in what way YouTube will retain your data. For further information concerning purpose and scope of data collection and processing, please visit <a href="https://policies.google.com/privacy?hl=en" target="_blank" rel="noopener">https://policies.google.com/privacy?hl=en</a>.</p><p>You have a right to object to such processing of your personal data, however, you will have to address such right to YouTube LLC, 901 Cherry Ave., San Bruno, CA 94066, USA.</p><h2 id="website-statutory-contractual-requirement"><strong>K. Statutory/contractual requirement</strong></h2><p>You may choose not to provide your personal data or provide incomplete personal data. However, you should be aware that you may not be able to use all of the functionalities of our website; where we ask for consent and you choose not to provide it, we may not be able to provide you with the information or service requested.</p><h2 id="website-automatic-decision-making-and-profiling"><strong>L. Automatic Decision-making and Profiling</strong></h2><p>TeamViewer does not use your personal data for automatic decision-making. As described under G., H., I. and K., TeamViewer uses your personal data for profiling, unless you changed your browser settings to prevent cookie placements. Evaluation of your personal data by Google Analytics is done after your IP address has been abbreviated so that you can no longer be identified.</p><h2 id="website-your-rights"><strong>M. Your Rights</strong></h2><p>You may contact us either in writing or by email at <a href="mailto:datarequest@teamviewer.com">datarequest@teamviewer.com</a> in order to exercise the following rights to the extent your entitled to so under applicable law:</p><ul><li>You may access your personal data to check and review such data;</li><li>You may request a copy of your personal data;</li><li>You may demand that we supplement, correct or delete your personal data; or cease or restrict the collection, processing, use or disclosure of your personal data; the right of rectification also comprises the right to have incomplete personal data completed, including by means of providing a supplementary statement;</li><li>You may object to the processing of your personal data;</li><li>You may request to receive your personal data in a structured, commonly used and machine-readable format and – subject to your acquisition of the respective copyrights or other required rights – have it transmitted to another controller, provided that the processing is based on your respective consent or to execute a contractual relationship or a relationship prior to entering into a contract with you.</li></ul><p>You have the right to lodge a complaint with a supervisory authority in relation to the processing of your personal data.</p><p>Should you have any questions, please contact <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a>.</p><p>This Policy contains links to sites and information that is not under TeamViewer direct control. These links are therefore subject to change and TeamViewer will review and update this Policy periodically to reflect such changes.</p></div></div></div><div class="ult_tabitemname"><div class="wpb_text_column wpb_content_element  wd-jumbotron scrollsmooth"><div class="wpb_wrapper"><h2><strong>TeamViewer Product Privacy Policy</strong></h2><p><strong>Introduction</strong><br> We at TeamViewer GmbH take protection of your personal data very seriously. Personal data means any information that can personally reference you, such as your name, address, email addresses, IP address, etc. The following policy provides you with information about the collection of personal data 1. in relation to the administration of the contractual relationship between you and TeamViewer GmbH, and 2. your responsible use of the functionalities of our TeamViewer product, consisting of the Software as well as the Server Services described in the EULA (hereinafter collectively referred to as “<strong>TeamViewer</strong>”).</p><p><a href="#product-data-protection-information-concerning-your-contractual-relationship-with-teamviewer"><strong>1. Data Protection Information concerning your contractual Relationship with TeamViewer</strong></a><br> <a href="#product-controller">A. Controller</a><br> <a href="#product-data-protection-officer">B. Data Protection Officer</a><br> <a href="#product-catagories-of-data">C. Catagories of Data</a><br> <a href="#product-purpose-and-legal-basis-for-processing">D. Purpose and Legal Basis for Processing</a><br> <a href="#product-recipients">E. Recipients</a><br> <a href="#product-retention-periods-for-personal-data">F. Retention Periods for Personal Data</a><br> <a href="#product-statutory-contractual-requirement">G. Statutory/contractual requirement</a><br> <a href="#product-automatic-decision-making-and-profiling">H. Automatic Decision-making and Profiling</a><br> <a href="#product-your-rights">I. Your Rights</a></p><p><a href="#product-information-concerning-your-responsible-use-of-the-product"><strong>2. Information concerning your responsible use of the Product</strong></a><br> <a href="#product-personal-data-processed-through-your-use-of-teamviewer">A. Personal Data processed through your use of TeamViewer</a><br> <a href="#product-data-usage">B. Data Usage</a><br> <a href="#product-data-subjects-rights">C. Data Subjects Rights</a></p><h2 id="product-data-protection-information-concerning-your-contractual-relationship-with-teamviewer"><strong>1. Data Protection Information concerning your contractual Relationship with TeamViewer</strong></h2><h3 id="product-controller"><strong>A. Controller</strong></h3><p>TeamViewer GmbH, Jahnstraße 30, 73037 Göppingen, is your contractual partner and controller of your personal data in accordance with Art. 4 para. 7 General Data Protection Regulation (“<strong>GDPR</strong>”) and § 13 German Telemedia Act <u>concerning the entering into and administering the contractual relationship with you</u>. For information on data processing in relation to your responsible use of the functionalities of the Software as well as the Server Services as described in the EULA please refer to the <a href="#product-information-concerning-your-responsible-use-of-the-product">information concerning the use of TeamViewer</a>.</p><h3 id="product-data-protection-officer"><strong>B. Data Protection Officer</strong></h3><p>TeamViewer GmbH appointed Mr. Julian Häcker as external data protection officer, who can be reached at dsb-teamviewer@ensecur.de or at ENSECUR GmbH, to the attention of Mr. Julian Häcker, Rotebühlplatz 20A, 70173 Stuttgart</p><h3 id="product-catagories-of-data"><strong>C. Categories of Data</strong></h3><h4><strong>I. Download TeamViewer:</strong></h4><p>When you download TeamViewer to your computer, TeamViewer GmbH collects your <strong>IP address and <b>name</b></strong>.</p><h4><strong>II. Signing up for TeamViewer:</strong></h4><p>When you sign up for TeamViewer, TeamViewer GmbH collects your <strong>name, email address, a <b>password</b> of your choice, along with <b>time, date</b> and <b>time zone</b></strong> of you signing in.</p><h4><strong>III. License Auditing:</strong></h4><p>We will collect information about the <strong>frequency of your use</strong> of the Software and the Server Services.</p><h4><strong>IV. Feedback:</strong></h4><p>When you provide a feedback concerning your TeamViewer experience, TeamViewer GmbH collects your <strong>IP address and your <b>email address</b>, if you chose to provide us with therewith. If you attach TeamViewer <b>log files</b> or <b>screen shots</b></strong>, TeamViewer GmbH will also collect these.</p><h4><strong>V. Paid subscription:</strong></h4><p>When you use TeamViewer and pay a subscription fee, TeamViewer GmbH additionally collects <strong>information to support payment processing</strong>, which includes a payment token provided by our Payment Service Provider to identify the transaction.</p><h4><strong>VI. Newsletter:</strong></h4><p>If you sign up for our newsletter, TeamViewer GmbH collects your <strong>email address</strong>. TeamViewer GmbH uses the so-called double opt-in method by which you receive a confirmation email after you provided us with your email address. However, please refer to Section D. VI. for paid subscriptions.</p><h4><strong>VII. Support:</strong></h4><p>When you contact our support we will collect your <strong>name, time and <b>date</b> of your request and your <b>email address</b> if you contacted us via email, otherwise your <b>telephone number</b></strong> if you contacted us via telephone.</p><h3 id="product-purpose-and-legal-basis-for-processing"><strong>D. Purpose and Legal Basis for Processing</strong></h3><h4><strong>I. Download TeamViewer:</strong></h4><p>When you download TeamViewer, TeamViewer GmbH processes your personal data to provide you with the option to use TeamViewer. Legal basis to process your personal data outlined above under C. I. is a user agreement concerning the use of TeamViewer, i.e. Art. 6 para. 1 lit. b) GDPR.</p><h4><strong>II. Signing up for TeamViewer:</strong></h4><p>When you sign up to TeamViewer, TeamViewer GmbH uses your personal data for the administration and enhancement of the contract with you. Legal basis to process your personal data outlined under C. II. is Art. 6 para. 1 lit. b) GDPR.</p><h4><strong>III. License Auditing:</strong></h4><p>TeamViewer GmbH is using information about the frequency of your use of TeamViewer in order to monitor if the agreed license restrictions are observed and in case we recognize that they are exceeded, we will contact you to suggest changing your license type. Legal basis for processing your personal data outlined under C. III is Art. 6 para. 1 lit b) GDPR.</p><h4><strong>IV. Feedback:</strong></h4><p>If you place an inquiry with TeamViewer by using the in product feedback feature, TeamViewer GmbH needs to process your personal data in order to answer your request. Legal basis for processing your personal data outlined under C. IV is Art. 6 para. 1 lit. b) GDPR.</p><h4><strong>V. Paid subscription:</strong></h4><p>When you use TeamViewer and pay a subscription fee, TeamViewer GmbH additionally collects information to support payment processing, which includes a payment token provided by our Payment Service Provider to identify the transaction. Legal basis for processing your personal data outlined under C. IV is Art. 6 para. 1 lit. b) GDPR.</p><h4><strong>VI. Newsletter:</strong></h4><p>If you sign up for TeamViewer’s newsletter, TeamViewer GmbH processes your personal data in order to send you the newsletter. Legal basis to provide you with the newsletter is your consent according to Art. 6 para. 1 lit. a) GDPR, which you may revoke at any time with effect for the future. In case you have a paid subscription, we may use your email address to send you information on similar products and services. Legal basis is Art. 6 para. 1 lit b) GDPR, sec. 7 para. 3 Unfair Competition Act (“<strong>UWG</strong>“).</p><h4><strong>VII. Support:</strong></h4><p>In case you contact our support, we will process your personal data in order to answer your request. Legal basis for processing your personal data outlined under C. VII. Is Art. 6 para. 1 lit b) GDPR.</p><h4><strong>XII. Other:</strong></h4><p>Where it is necessary for compliance with a legal or regulatory obligation that we are subject to, we process your personal data according to Art. 6 para. 1 lit. e) GDPR.</p><h3 id="product-recipients"><strong>E. Recipients</strong></h3><p>TeamViewer GmbH has strong technical and organizational security measures to protect personal data against unauthorized disclosure and to ensure that only relevant individuals, which act within their job description and have a need to know interest in accessing personal data, will have access to your personal data. TeamViewer employees, who administer and enhance the contractual relationship with you will receive access to your personal data. If you have a paid subscription, employees who are concerned with processing such transactions will receive access to your data. In case you contact our support, our employees who are engaged in providing support will handle your personal data to the extent required to answer your request.</p><p>However, we also instruct third parties, such IT maintenance and storage service provider, to help us to operate our business. These third party providers may receive access to personal data through the service they provide. TeamViewer has chosen these third parties with due care and obligated them to confidentiality. Should you have any questions about third parties we use, please contact us at <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a>.</p><p>We will not share your personal data with local authorities or courts except where we are required to do so by applicable law, a court order or a legally binding injunction.</p><p>Where TeamViewer transfers your personal data out of the EU or the EEA to countries that do not have an adequate level of data protection recognized by the EU, for example to receive group internal IT services from Australia, US and Armenia, we will apply safeguards to adequately protect your personal data. Please refer to <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32010D0087&amp;from=EN" target="_blank" rel="noopener">https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32010D0087&amp;from=EN</a> to obtain a copy of the Standard Contractual Clauses for the transfer of personal data to processors established in third countries under Directive 95/46/EC, or to <a href="https://www.privacyshield.gov/EU-US-Framework" target="_blank" rel="noopener">https://www.privacyshield.gov/EU-US-Framework</a> to obtain a copy of the EU-U.S. Privacy Shield Framework.</p><h3 id="product-retention-periods-for-personal-data"><strong>F. Retention Periods for Personal Data</strong></h3><p>TeamViewer GmbH retains your personal data for the duration of our contractual relationship with you, regardless if your subscription is for free or paid. Once this contractual relationship terminates, TeamViewer GmbH will delete your personal data, unless TeamViewer GmbH is legally obligated to retain personal data such as your name, your order form, and the date of the order, in accordance with § 257 German Commercial Code and/or § 147 German Tax Code for a minimum of six and a maximum of ten years, if you payed for TeamViewer.</p><p>Personal data that we collect in order to carry out license auditing will be deleted three (3) months after the defined license auditing period has elapsed.</p><p>Personal data provided in connection with TeamViewer’s feedback feature are retained for a period of three (3) months and deleted thereafter.</p><p>If you provide us with your email address to receive TeamViewer’s newsletter but do not confirm the confirmation email you received within 24 hours, TeamViewer GmbH will delete your newsletter request.</p><p>When you contact our support, we will delete your personal data three (3) months after the request has been resolved.</p><h3 id="product-statutory-contractual-requirement"><strong>G. Statutory/contractual requirement</strong></h3><p>You may choose not to provide your personal data or provide incomplete personal data. However, you should be aware that you may not be able to engage in a contractual relationship with us or receive adequate support.</p><h3 id="product-automatic-decision-making-and-profiling"><strong>H. Automatic Decision-making and Profiling</strong></h3><p>TeamViewer GmbH does not use your personal data for automatic decision-making and profiling.</p><h3 id="product-your-rights"><strong>I. Your Rights</strong></h3><p>You may contact us either in writing or by email at privacy@teamviewer.com in order to exercise the following rights to the extent you are entitled to so under applicable law:</p><ul><li>You may access your personal data to check and review such data;</li><li>You may request a copy of your personal data;</li><li>You may demand that we supplement, correct or delete your personal data; or cease or restrict the collection, processing, use or disclosure of your personal data; the right of rectification also comprises the right to have incomplete personal data completed, including by means of providing a supplementary statement;</li><li>You may object to the processing of your personal data;</li><li>You may request to receive your personal data in a structured, commonly used and machine-readable format and – subject to your acquisition of the respective copyrights or other required rights – have it transmitted to another controller, provided that the processing is based on your respective consent or to execute a contractual relationship or a relationship prior to entering into a contract with you.</li></ul><p>You have the right to lodge a complaint with a supervisory authority in relation to the processing of your personal data. In order to file a complaint, please contact the supervisory authority competent for your place of residency or alternatively, you may contact “Der Landesbeauftragte für den Datenschutz und die Informationsfreiheit, Königstraße 10a, 70173 Stuttgart, Germany“.</p><p>Should you have any questions on the processing of your personal data by TeamViewer GmbH in relation to your contractual relationship, please contact <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a>.</p><h2 id="product-information-concerning-your-responsible-use-of-the-product"><strong>2. Information concerning your responsible use of the Product</strong></h2><p>When you use TeamViewer, we are providing the product to you as a technical service that you may reasonably use. We technically assist you, as a processor, with connecting to other devices, initiating meetings, or the hosting of the contacts that you upload. You are responsible for utilizing TeamViewer in accordance with the applicable laws, including data protection laws. The following section explains to you how TeamViewer works.</p><h3 id="product-personal-data-processed-through-your-use-of-teamviewer"><strong>A. Personal Data processed through your use of TeamViewer</strong></h3><h4><strong>I.Remote control:</strong></h4><p>When you use TeamViewer for remote control purposes, TeamViewer GmbH will receive an <strong>ID and your <b>IP address</b></strong> in addition.</p><h4><strong>II. Log sessions reporting:</strong></h4><p>You may choose to use our log sessions for connection reporting feature which holds <strong>IP address, screen name and <b>TeamViewer ID</b></strong>.</p><h4><strong>III. Profile Picture:</strong></h4><p>You may choose to edit your profile and upload a <strong>profile picture</strong>, in which case TeamViewer GmbH will store your profile picture. If you choose to upload a picture of yourself, please bear in mind that such picture is visible to your TeamViewer contacts. Please be aware that pictures may reveal your ethnic origin or health data, or may serve as biometric identifier. Those categories of personal data are considered to be sensitive data, so called special categories of data.</p><h4><strong>IV. Meeting:</strong></h4><p>When you use TeamViewer for meetings, such as presentations, video calls, and phone calls (Voice over IP), TeamViewer GmbH will receive your <strong>meeting ID and <b>name</b>. If use TeamViewer’s schedule meeting function, TeamViewer GmbH will receive <b>subject of a meeting, start</b> and <b>end date</b> and <b>time, time zone</b>, and a <b>password</b></strong>, if you chose this option. Please note that TeamViewer offers you the option to share your screen via the presentation, video call or phone call option. When you share your screen, please bear in mind that participants can see all items on your desktop. If you do not want to grant other participants access to your desktop, we recommend that you disable the screen share option under settings &gt; close screen share.</p><p>TeamViewer meeting my video enables you to be seen by other participants through your build in device camera. TeamViewer meeting enables you to record your presentations, video and phone calls.</p><h4><strong>V. Contacts:</strong></h4><p>When you save contacts in TeamViewer, TeamViewer GmbH will receive your contacts. Please be mindful that contacts saved may contain personal data of third parties, which may not be aware that you saved them in TeamViewer.</p><h3 id="product-data-usage"><strong>B. Data Usage</strong></h3><p>TeamViewer GmbH is using all of the personal data described in section II. A. in order to provide you with the functionalities of TeamViewer as agreed in the End User License Agreement and the Performance Specification and in accordance with the data processing provisions in <a href="../eula/c">section C. of the End User License Agreement</a> where additional information on security measures is available.</p><p>TeamViewer relies upon certain information in order to establish secure remote connections for the device or devices that you use. For each device, this information includes the Machine ID (MID), the Device ID, along with the IP address that is applicable at the start of a connection. The MID includes the MAC address, combined with other device-related information to ensure uniqueness. It is a unique identifier that allows TeamViewer master infrastructure to generate the TeamViewer Device ID and allows it to distinguish between unique user devices that have the TeamViewer products installed.</p><p>The MID, Device ID and IP address will be retained for a period of three (3) months following the end of the contractual relationship with you.</p><p>Please note that if you upload a profile picture to your TeamViewer profile, TeamViewer GmbH will retain your profile picture for as long as you are a user, unless and until you replace your profile picture. TeamViewer GmbH will not retain any copies of your profile picture.</p><p>We will not share personal data with local authorities or courts except where we are required to do so by applicable law, a court order or a legally binding injunction.</p><h3 id="product-data-subjects-rights"><strong>C. Data Subjects Rights</strong></h3><p>Data subjects may exercise certain rights in relation to the processing of their personal data through TeamViewer towards you. As your technical service provider we may assist you to answer such request as described in the data processing agreement in section C of the End User License Agreement. Such rights might be accessing personal data, rectification, erasure, restriction of processing, data portability and objection to the processing. Data subjects have the right to lodge a complaint with a supervisory authority in relation to the processing of their personal data.</p><p>Should you have any questions on the processing of personal data through TeamViewer, please contact <a href="mailto:privacy@teamviewer.com">privacy@teamviewer.com</a>.</p><p>Summary of Changes</p><div class="table-responsive"><table class="table"><thead><tr><th scope="col">Date</th><th scope="col">Description of Change</th></tr></thead><tbody><tr><td>6th August 2018</td><td>Clause 2.B Data Usage: Additional information provided to describe the use of the TeamViewer Machine ID, Device ID and MAC address.<p></p><p>Clause I Your rights: Update to provide consistency of contact email address.</p></td></tr></tbody></table></div></div></div></div><div class="ult_tabitemname"><div class="wpb_text_column wpb_content_element  wd-jumbotron scrollsmooth"><div class="wpb_wrapper"><h2><strong>TeamViewer IoT Product Privacy Policy</strong></h2><p><strong>Introduction</strong><br> We at TeamViewer GmbH take protection of your personal data very seriously. Personal data means any information that can personally reference you, such as your name, address, email addresses, IP address, etc. The following policy provides you with information about the collection of personal data 1. in relation to the administration of the contractual relationship between you and TeamViewer GmbH, and 2. your responsible use of the functionalities of IoT, consisting of the TeamViewer IoT Monitoring and TeamViewer IoT Remote Control as well as the Server Services described in the EULA (hereinafter collectively referred to as “<strong>IoT</strong>“).</p><p><a href="#iot-data-protection-information"><strong>1. Data Protection Information concerning your contractual Relationship with TeamViewer</strong></a><br> <a href="#iot-controller-respectively-provider">A. Controller respectively Provider</a><br> <a href="#iot-data-protection-officer">B. Data Protection Officer</a><br> <a href="#iot-categories-of-data">C. Categories of Data</a><br> <a href="#iot-purpose-and-legal-basis-for-processing">D. Purpose and Legal Basis for Processing</a><br> <a href="#iot-recipients">E. Recipients</a><br> <a href="#iot-retention-periods-for-personal-data">F. Retention Periods for Personal Data</a><br> <a href="#iot-statutory-contractual-requirement">G. Statutory/contractual requirement</a><br> <a href="#iot-automatic-decision-making-and-profiling">H. Automatic Decision-making and Profiling</a><br> <a href="#iot-your-rights">I. Your Rights</a></p><p><a href="#iot-information-concerning-your-responsible-use-of-iot"><strong>2. Information concerning your responsible use of IoT</strong></a><br> <a href="#iot-personal-data-processed-through-your-use-of-iot">A. Personal Data processed through your use of IoT</a><br> <a href="#iot-data-usage">B. Data Usage</a><br> <a href="#iot-data-subjects-rights">C. Data Subjects Rights</a></p><h2 id="iot-data-protection-information"><strong>1. Data Protection Information concerning your contractual Relationship with TeamViewer</strong></h2><h3 id="iot-controller-respectively-provider"><strong>A. Controller respectively Provider</strong></h3><p>TeamViewer GmbH, Jahnstraße 30, 73037 Göppingen (“<strong>TeamViewer”), is your contractual partner and controller of your personal data in accordance with Art. 4 para. 7 General Data Protection Regulation (“<b>GDPR</b></strong>”) and § 13 German Telemedia Act <u>concerning the entering into and administering the contractual relationship with you</u>. For information on data processing in relation to your responsible use of the functionalities of IoT as well as the Server Services as described in the EULA please <a href="#2">refer to the information concerning the use of TeamViewer</a>.</p><h3 id="iot-data-protection-officer"><strong>B. Data Protection Officer</strong></h3><p>TeamViewer appointed Mr. Julian Häcker as external data protection officer, who can be
