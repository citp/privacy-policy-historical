        <div id="ctl00_Main_Content_T169C6EE5002_Col01" class="sf_colsIn" style="margin: 30px 0px;"><div class="sfContentBlock"><h1>ISTE Privacy Policy Notice</h1>
<p>ISTE is sincerely committed to protecting the privacy of our
membership, as well as all others who come to our Web site in search of educational technology resources and information. In order to better
serve our constituency, we may collect certain types of data from those
who visit the Web site:</p>
<blockquote>
<ol>
    <li>1. <strong>IP Addresses and Server Information</strong>. We collect this to help monitor the performance of our systems so we can continue to improve our visitors’ experience. ISTE also uses a&nbsp;<a href="http://www.adroll.com/" target="_blank">display advertising partner</a>&nbsp;to collect visitor data on our site and then serve targeted display ads to you on other sites. The techniques our partners employ do not collect personal information such as your name, email address, postal address or telephone number. Our partners use technology such as cookies and web beacons to collect this data. For more information or to opt-out of this type of advertising, please visit&nbsp;<a href="http://www.adroll.com/about/privacy" target="_blank">AdRoll's privacy policy</a>.</li>
    <li>2. <strong>Personal Information</strong>. We request contact and other personal information in order to fulfill transactions, such as ISTE membership, the purchase of goods or services, registration for events or to respond to requests for information. We use your contact information to market ISTE products and services. We reserve the right to share certain membership information with qualified third-party vendors for offerings that we determine to be of interest to our members. If you'd rather not receive those offers, you can ask to be removed from any or all lists not directly related to our membership services by contacting our list manager:</li>
</ol>
</blockquote> <blockquote> <blockquote> <blockquote><strong>List Manager</strong><br>
621 SW Morrison Street, Suite 800<br>
Portland, OR&nbsp; 97205 USA<br>
E-mail:&nbsp;<a href="mailto:mailinglists@iste.org">mailinglists@iste.org</a><br>
Phone: 503.342.2848<br>
Fax: 503.882.0813<br>
</blockquote> </blockquote> </blockquote>
<br>

<h3>Website Privacy Notice</h3>
<p>This website privacy notice information explains how, why and when we collect data from you on the iste.org website. Please note that this privacy notice only applies to data that we collect when you visit the ISTE website at <a href="http://www.iste.org" target="_blank">www.iste.org</a>&nbsp;and ISTE Events at <a href="http://www.isteconference.org" target="_blank">www.isteconference.org</a>.</p>
<br>

<h3>What data we collect and how we use it</h3>
<ol>1. We collect the following categories of information on our website and use them for the purposes explained below:
<li>a) <strong>Website activity</strong>: Data about your browsing activity on our website.</li>
<li>b) <strong>Device and browser information</strong>: Technical information about the device or browser you use to access our website. For example, your device type.</li>
<li>c) <strong>Contact Information</strong>: We collect your first name, last name, email and primary job function.</li>
<li>d) <strong>Account Information</strong>: If you sign up for an online account, we will collect your username, a password and your email address. These are the minimum fields necessary to open and access your account.</li>
<li>e) <strong>Customer Service Information</strong>: Information you provide to customer service, including survey responses.</li>
<li>f) <strong>Financial Information</strong>: Credit card number or other payment account information. This information is collected directly by our payments processor and not stored at ISTE.</li>
<li>g) <strong>Event data</strong>: ISTE collects location-based data about onsite attendee engagement as well as attendee content selection and favoriting in the event mobile app.</li>
</ol>

<ol>2. We use this data to:
<li>a) Provide a more personalized experience of ISTE services, products and customer support.</li>
<li>b) Prevent potential fraud and enforce our Terms of Service.</li>
<li>c) Customize, measure and improve our website and services.</li>
<li>d) Deliver targeted marketing to you.</li>
<li>e) Contact you by email or phone about your account or our services, including to market our services to you.</li>
</ol>
<br>

<h3>Data and information sharing</h3>
<ol>1. ISTE does not participate in any data-sharing activities.</ol>
<ol>2. Personal Information. We periodically request contact and other personal information in order to fulfill transactions, such as ISTE membership, the purchase of goods or services, registration for events or to respond to requests for information. We use your contact information to market ISTE products and services. We reserve the right to share certain membership information with qualified third-party vendors for offerings we determine to be of interest to our members. If you'd rather not receive those offers, you can ask to be removed from any or all lists not directly related to our membership services by contacting our list manager.</ol>
<br>

<h3>Cookies and related technologies</h3>
<p>The ISTE website uses cookies, tracking pixels and related technologies. Cookies are small data files that are served by our platform and stored on your device. Our site uses cookies dropped by us or third parties for a variety of purposes, including to operate and personalize the website.</p>
<br>

<h3>Information security</h3>
<p>We apply technical, administrative and organizational security measures to protect the data we collect against accidental or unlawful destruction and loss, alteration, unauthorized disclosure or access, particularly where the processing involves the transmission of data over a network, and against other unlawful forms of processing.</p>
<br>

<h3>Changes to this privacy notice</h3>
<p>Changes to this Privacy Notice will be posted on this page. If we make a material change to our privacy practices, we will provide notice on the site or by other means as appropriate.</p>
<br>

<h3>Contact us with questions</h3>
<p>For questions or if you need assistance, we're here to help. Contact the International Society for Technology in Education (ISTE) customer service team.</p>

<p>Available by phone and Live Chat.<br>
8 a.m.–5 p.m. Pacific, Monday–Friday<br>
800.336.5191 (U.S. &amp; Canada)<br>
503.342.2848 (International)<br>
<a href="mailto:iste@iste.org">iste@iste.org</a>
</p>

<br>
<p>Please see our <a href="/legal-notice">legal notice</a> for additional information.</p>
