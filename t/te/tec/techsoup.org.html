<script type="text/javascript">
    function sendSearchedText() {
        var text = $('#searchContent').val();
        var homePageUrl = '';
        if ($(".mod-logo-techsoup").length > 0) {
            homePageUrl = $(".mod-logo-techsoup").attr("href");
        }
        text = removeSpecialCharacters(text);
        text = replaceSpecialCharacters(text);
        text = replaceMdashCharacters(text);
        text = text.trim();
        if (text != "") {
            var url = homePageUrl + "/search/products/";
            location.href = url + escape(text) + "/";
        }
    }
    function removeSpecialCharacters(textToInspect) {
        var specialChars = "*\/<>':^#%(){}!@?";
        for (var i = 0; i < specialChars.length; i++) {
            textToInspect = textToInspect.replace(new RegExp("\\" + specialChars[i], 'gi'), '');
        }
        return textToInspect;
    }
    function replaceSpecialCharacters(textToInspect) {
        var specialChars = "&+,";
        for (var i = 0; i < specialChars.length; i++) {
            textToInspect = textToInspect.replace(new RegExp("\\" + specialChars[i], 'gi'), ' ');
        }
        return textToInspect;
    }
    function replaceMdashCharacters(textToInspect) {
        return textToInspect.replace(/\u2013|\u2014/g, '').replace(/\s{2,}/g, ' ');
    }
    //})
</script>

			<div class="ExternalClassEDCD58B4E43346DFB5E1BCFEE5298933"><p>TechSoup Global Privacy Policy and Your California Privacy Rights</p>
<p>This privacy policy (the "Privacy Policy") is intended to inform you of the policies and procedures of TechSoup Global ("TechSoup Global", "we" or "us") and its affiliates. We have have prepared this Privacy Policy to describe to you our practices regarding the information we collect from users of our websites, including http://www.techsoup.org/ (collectively, the "Web Sites") and online services (the "Services").</p>
<h2>Definitions</h2>
<p>"Account" means information a My TechSoup Profile account.</p>
<p>"Anonymous Information" means information not associated with or linked to your Personal Information; Anonymous Information, by itself, does not permit the identification of individual persons.</p>
<p>"Personal Information" means that allows someone to identify or contact you, including — but not limited to — your name, mailing address, telephone number, and email address and any other non-public information that is associated with your contact information.</p>
<p>"Products" means the donated products we make available through the Web Sites.</p>
<p>"TechSoup Clients" means visitors to the Web Sites who place a donation request with TechSoup Global. </p>
<h2>General Security</h2>
<p>TechSoup Global takes commercially reasonable physical, electronic, and managerial precautions to prevent the loss and misuse of Personal Information under our control. However, no method of transmission over the Internet, or method of electronic storage, is 100 percent secure.  Therefore, while TechSoup Global uses reasonable efforts to protect your Personal Information, we cannot guarantee its absolute security. (Please see our Terms of Use for more information.)</p>
<h2>Personal Information We Collect</h2>
<p>We collect Personal Information that you submit to us voluntarily. For example:</p>
<ul>
    <li>When you create an Account, we will collect your name, the username and password that you choose, the primary email address you provide to us, and any other information you choose to affiliate with your Account. </li>
    <li>When you enter any information, including Personal Information, into any posting or comments within the Services, we will collect such information. </li>
    <li>When you respond to one of our surveys, we will collect any information contained in such survey responses. </li>
    <li>When you leave us feedback or request support, we will collect any information that is contained in your feedback or support request. </li>
    <li>When you contact us by sending us an email, we will collect your email address and any information contained in the email you send us. </li>
</ul>
<p>In addition to their name, title, and email address, TechSoup Clients are also required to provide us with their organization's name, type, mission, budget, and contact information. TechSoup Global retains this information so that it can track donation requests to completion, facilitate customer-service requests, and inform clients of important changes to programs that may affect them.</p>
<p>From time to time, TechSoup Global receives Personal Information about you via offline sources like telephone or fax. We may use this in combination with information collected online in order to improve the services we provide.</p>
<h2>Data You Submit About Third Parties</h2>
<p>If you choose to use the "Tell a Friend" function on the Web Sites, or if you choose to refer a nonprofit entity to us, we may collect the information you provide about such third party, such as the third party's name and email address. We may retain and use the information you provide about such third party in accordance with this Privacy Policy.</p>
<h2>Information We Collect via Technology</h2>
<p>As is true of most websites, our Web server software automatically logs information provided by your network connection and Web browser software, including the Internet Protocol (IP) address of your network connection and the type of Web browser and operating system that you are using. Our Web server may also log the URL of the file that you are requesting, the current date and time, and the URL of the last Web page requested by your Web browser.  We use this information to analyze trends, administer the Web Sites, track users' movements around the Web Sites, and better tailor our Web Sites to our users' needs.</p>
<p>Like many online services, we use cookies to collect information. "Cookies" are small pieces of information that a website sends to your computer's hard drive while you are viewing the website.  We may use both session cookies (which expire once you close your browser) and persistent cookies (which stay on your computer until you delete them). This type of information is collected to make the Web Sites more useful to and to tailor the experience with us to meet your special interest and needs.</p>
<p>We may utilize Google Analytics, a web analytics service provided by Google, Inc. ("Google"). Google Analytics uses cookies and page tags to gather information relating to the usage of our Web Sites, such as how often users visit the Web Sites, what pages they visit and other sites they used prior to coming to the Web Sites. The information generated by cookies (including IP addresses) and page tags is transmitted to and stored on Google servers. This information may then be analyzed and compiled into reports on Web Site activity. The use and disclosure of information stored on Google servers is governed by Google's privacy policy available at: <a href="https://www.google.com/intl/en/policies/privacy/">https://www.google.com/intl/en/policies/privacy/</a>, not ours.</p>
<p>You have the option of disabling or not accepting cookies by changing the preferences in your Web browser. Consult your Web browser's technical information for details on how to disable cookies.  If you opt to disable cookies, you will still be able to access our Web Sites. However, you will not be able to use certain features of the Web Sites, including, but not limited to, the My TechSoup functionality, posting to the TechSoup Global message boards (Community Discussion Forums), and placing requests for Products through the Web Sites.</p>
<h2>Donation Requests Made Through Our Site</h2>
<p>Online selection and fulfillment services for Products may be conducted either by us, the donor, or by one of our third party partners. You acknowledge and agree that, in some cases, you may be required to leave our Web Sites to select Products and place your Product request. Our third party partners will make available to you their website policies governing their collection of Personal Information from you. Any Personal Information you provide to such third parties will be subject to the third party's privacy policy and website terms of use, and not to this Privacy Policy or the TechSoup Terms of Use.</p>
<h2>Use of Information We Collect</h2>
<p>In general, we use Personal Information you submit to us to provide the Services to you, respond to requests you make, improve the Services, and offer you additional information, opportunities, and functionality. We may also use your Personal Information to provide you with updates about the Services.</p>
<p>If you provide feedback to us, we may use and disclose such feedback for any purpose, provided we will not associate such feedback with your Personal Information. We will collect any information contained in such communication and will treat any Personal Information included in such communication in accordance with this Privacy Policy.</p>
<p>We may create Anonymous Information records from Personal Information by excluding information (such as your name) that makes the Personal Information personally identifiable to you. We may use and disclose Anonymous Information in our discretion and without restriction.</p>
<h2>Disclosing Information to Third Parties</h2>
<p>We may share Anonymous Information with our partners, sponsors, and donors. For example, we may share Anonymous Information about individual organizations where it is necessary to secure funding to ensure the continued availability of our services or to develop outreach programs with our partners. Except as otherwise stated in this Privacy Policy, we do not disclose to or share your Personal Information with third parties, unless you ask or authorize us to do so. </p>
<p>TechSoup Global may also share your information with third party service providers: to provide you with the Services that we offer you through our Web Sites; to conduct quality assurance testing; to facilitate creation of accounts; to provide technical support; and/or provide other services to TechSoup Global.  These third party service providers are required not to use your Personal Data other than to provide the services requested by TechSoup Global.</p>
<p>We may share some or all of your Personal Information with our affiliates and will require our affiliates to honor this Privacy Policy when dealing with any Personal Information shared by TechSoup. </p>
<p>We may share some or all of your Personal Information in connection with or during negotiation of any merger, financing, acquisition or dissolution, transaction or proceeding involving sale, transfer, divestiture, or disclosure of all or a portion of our business or assets.  In the event of an insolvency, bankruptcy, or receivership, Personal Information may also be transferred as a business asset. If another company acquires our company, business, or assets, that company will possess the Personal Information collected by us and will assume the rights and obligations regarding your Personal Information as described in this Privacy Policy.
</p>
<p>We may (and you authorize us to) disclose Personal Information we collect from you if we believe in good faith that such disclosure is necessary to (a) comply with relevant laws or to respond to subpoenas or warrants served on us, (b) enforce any agreement we may have entered into with you and to enforce the Privacy Policy, or (c) protect and defend the rights or property of TechSoup Global, other users of the Web Sites, or third parties.</p>
<p>TechSoup Global may enter into agreements with third parties to provide certain donations to our TechSoup Clients or companies that offer their products and/or services on our website ("Third Party Companies").  A Third Party Company may want access to Personal Data that we collect from its customers.
</p>
<p><strong>AS A RESULT, WE MAY PROVIDE YOUR PERSONAL DATA TO THIRD PARTY COMPANIES.  BECAUSE WE DO NOT CONTROL THE PRIVACY PRACTICES OF THESE THIRD PARTY COMPANIES, YOU SHOULD READ AND UNDERSTAND THEIR PRIVACY POLICIES.</strong></p>
<p>
</p>
<p style="text-align:center;"><strong>NOTICE TO CALIFORNIA RESIDENTS – YOUR CALIFORNIA PRIVACY RIGHTS</strong></p>
<p style="text-align:center;"><strong>(AS PROVIDED BY CALIFORNIA CIVIL CODE SECTION 1798.83)</strong></p>
<p><strong>A CALIFORNIA RESIDENT WHO HAS PROVIDED PERSONAL DATA TO A BUSINESS WITH WHOM HE/SHE HAS ESTABLISHED A BUSINESS RELATIONSHIP FOR PERSONAL, FAMILY, OR HOUSEHOLD PURPOSES (A "CALIFORNIA CUSTOMER") MAY REQUEST INFORMATION ABOUT WHETHER THE BUSINESS HAS DISCLOSED PERSONAL INFORMATION TO ANY THIRD PARTIES FOR THE THIRD PARTIES' DIRECT MARKETING PURPOSES.  IN GENERAL, IF THE BUSINESS HAS MADE SUCH A DISCLOSURE OF PERSONAL DATA, UPON RECEIPT OF A REQUEST BY A CALIFORNIA CUSTOMER, THE BUSINESS IS REQUIRED TO PROVIDE A LIST OF ALL THIRD PARTIES TO WHOM PERSONAL DATA WAS DISCLOSED IN THE PRECEDING CALENDAR YEAR, AS WELL AS A LIST OF THE CATEGORIES OF PERSONAL DATA THAT WERE DISCLOSED.  CALIFORNIA CUSTOMERS MAY REQUEST FURTHER INFORMATION ABOUT OUR COMPLIANCE WITH THIS LAW BY E-MAILING <a href="mailto:privacy@techsoup.org">privacy@techsoup.org</a>.  PLEASE NOTE THAT WE ARE REQUIRED TO RESPOND TO ONE REQUEST PER CALIFORNIA CUSTOMER EACH YEAR AND WE ARE NOT REQUIRED TO RESPOND TO REQUESTS MADE BY MEANS OTHER THAN THROUGH THIS E-MAIL ADDRESS.</strong></p>
<h2>Your Choices Regarding Your Personal Information</h2>
<p>TechSoup Global regularly sends newsletters and promotional communications to (a) let you know about new donated and discounted products to our online catalog, (b) offer you opportunities to participate in special promotions, events, and surveys, and (c) notify you about services offered by outside partner organizations. These emails will always originate from TechSoup Global, not from any partner organization. You may choose to opt out from receiving such communications by following the unsubscribe instructions provided in the communication or by editing your communication preferences in your Account.</p>
<p>Despite your indicated e-mail preferences, we may send you service related communications, including notices of any updates to our Terms of Use or Privacy Policy. You may not opt out from these announcements, which are not promotional in nature, as they contain important information about changes to our Services, Terms of Use, or the Privacy Policy. However, if you do not wish to receive these announcements, you have the option to cancel your Account(s). You understand that any such termination of your Account information may involve deletion of your Personal Information from our live databases. We will not have any liability whatsoever to you for any termination of your Account or related deletion of your information. Note that in some cases, you may request that we delete your Personal Information, but we may be required (by law or otherwise) to keep this information and not delete it (or to keep this information for a certain time, in which case we will comply with your request only after we have fulfilled such requirements).</p>
<p>When we delete information that we have collected from or about you, it will be deleted from our active databases but may remain in our archives.</p>
<p>If you would prefer not to receive postal mailings from us, please send an email to <a href="mailto:privacy@techsoup.org?subject=Print Catalog — Opt Out">privacy@techsoup.org</a> with the subject line "Print Catalog — Opt Out." Please make sure to include your name and organization's name in the body of your message. </p>
<p>You may also occasionally receive administrative site and service announcement updates via email (such as, but not limited to, notice that we have changed the Services, Terms of Use, or the Privacy Policy) when we believe it necessary to do so. You may not opt out from these announcements, which are not promotional in nature, as they contain important information about changes to our Services, Terms of Use, or the Privacy Policy. However, if you do not wish to receive these announcements, you have the option to cancel your Account(s). You understand that any such termination of your Account information may involve deletion of your Personal Information from our live databases. We will not have any liability whatsoever to you for any termination of your Account or related deletion of your information. Note that in some cases, you may request that we delete your Personal Information, but we may be required (by law or otherwise) to keep this information and not delete it (or to keep this information for a certain time, in which case we will comply with your request only after we have fulfilled such requirements).</p>
<p>When we delete information that we have collected from or about you, it will be deleted from our active databases but may remain in our archives.</p>
<h2>How to Change Your Information</h2>
<p>If you would like to review, edit, correct, update or change any of your Personal Information in your Account, you can use the "Edit My Profile" link from your My TechSoup homepage or you can send a request to change, edit, update, correct, or remove information to <a href="mailto:privacy@techsoup.org">privacy@techsoup.org</a>. </p>
<p>If you would like to change any of the information contained in an organization record on TechSoup Global, you may do so by following the instructions at Edit Organization Profile on TechSoup.org. You will first be required to log in to My TechSoup, or call us, to verify your authority to make changes and will then be taken to the organization profile page to make your desired changes. If you experience difficulty altering the organization profile, you should contact TechSoup Global Customer Service via email at <a href="mailto:privacy@techsoup.org">privacy@techsoup.org</a>. </p>
<h2>Surveys and Case Studies</h2>
<p>Occasionally, TechSoup Global or one of our donating partners may ask TechSoup Clients who will receive or have received product donations to participate in a case study, provide a testimonial, or complete a survey. If a donating partner requires the client's willingness to participate in any such study as a prerequisite for receiving a donation, this will be explicitly stated in the guidelines for that donation program. </p>
<h2>Links to Outside Web Sites</h2>
<p>This privacy statement applies solely to information collected through the Web Sites. Our Web Sites may contain links to outside websites for your convenience, and such links do not signify our endorsement of such websites or their contents. TechSoup Global has no control over, does not review, and is not responsible for the privacy practices of or content displayed on other websites. We encourage our visitors to be aware when they leave our Web Sites, and to read the privacy policies of each and every third party web site that collects information from you. </p>
<h2>Shared Areas of the Services</h2>
<p>Please be aware that if you enter any Personal Information into shared sections of the Services, such as in message boards, that Personal Information will be displayed to anyone who has access to these sections of the Service. TechSoup Global has no control over, and will have no liability to you regarding other users' use or disclosure of such Personal Information.</p>
<h2>Questions and Comments</h2>
<p>If you have any questions regarding this Privacy Policy or TechSoup Global's site practices, please do not hesitate to contact us: </p>
<dl>
    <dt>TechSoup Global </dt>
    <dd>Attn: Legal Department </dd>
    <dd>435 Brannan Street, Suite 100 </dd>
    <dd>San Francisco, CA 94107 </dd>
    <dd><a href="mailto:privacy@techsoup.org">privacy@techsoup.org</a> </dd>
</dl>
<h2>Privacy Policy Updates</h2>
<p>This Privacy Policy is subject to occasional revision. If we make material changes to in the way we use your Personal Information, we will notify you through the Web Site interface, or, if you have provided your email address, by email. You are responsible at all times for keeping your email address up to date. If the last email address that you have provided to us is not valid, or for any reason is not capable of delivering to you the notice described above, our dispatch of the email containing such notice will nonetheless constitute effective notice of the changes described in the notice. Any changes to this Privacy Policy will be effective immediately for new users of our Web Sites; otherwise, you agree that such amended Privacy Policy will be effective thirty (30) days after being posted or sent to you, and your continued access to the Web Sites or use of the Services after such time shall constitute your acceptance of the amended Privacy Policy.</p>
<p>This Privacy Policy was last updated Dec 6, 2013. </p></div>
