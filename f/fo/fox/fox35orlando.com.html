ortlet-body"> </div> </div> <div class="columns-1" id="main-content" role="main"> <div class="portlet-layout"> <div class="portlet-column portlet-column-only" id="column-1"> <div class="portlet-dropzone portlet-column-content portlet-column-content-only" id="layout-column_column-1"> <div class="portlet-boundary portlet-boundary_56_ portlet-static portlet-static-end portlet-borderless portlet-journal-content " id="p_p_id_56_INSTANCE_zH7vxz2QDJDQ_"> <span id="p_56_INSTANCE_zH7vxz2QDJDQ"></span> <div class="portlet-body"> <div class="portlet-borderless-container " style=""> <div class="portlet-body"> <div class="journal-content-article" id="article_10155_402429_12151836_1.0"> <!-- begin: PAGE HEADER: LOCAL NEWS --> <section class="mod-wrapper mod-page-header"> <header class="mod-header"> <h1> </h1> </header> </section> </div> </div> </div> </div> </div> <div class="portlet-boundary portlet-boundary_56_ portlet-static portlet-static-end portlet-borderless portlet-journal-content " id="p_p_id_56_INSTANCE_68xHwzQvqAh6_"> <span id="p_56_INSTANCE_68xHwzQvqAh6"></span> <div class="portlet-body"> <div class="portlet-borderless-container " style=""> <div class="portlet-body"> <div class="journal-content-article" id="article_10155_402429_12151658_1.0"> <p align="center"><strong><u></u></strong><strong>Fox Television Stations Privacy Policy</strong></p><p>Effective July 7, 2019</p><p>Table of Contents:</p><ol><li><strong>INTRODUCTION</strong></li><li><strong>COLLECTION OF INFORMATION</strong></li><li><strong>USE AND DISCLOSURE</strong></li><li><strong>SECURITY</strong></li><li><strong>USER ACCESS AND CONTROL</strong></li><li><strong>OTHER IMPORTANT INFORMATION</strong></li><li><strong>CONTACT US</strong></li></ol><p><br> 1.&nbsp;<strong>INTRODUCTION</strong></p><p>Fox Television Stations, LLC, and certain of its affiliated entities (collectively, “<span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span>” or “we”) operate a group of news and entertainment websites (each an “<span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Website”) on behalf of their owned and operated television stations. <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> wants you to be familiar with how we collect, use and disclose information from and about you. This Privacy Policy describes our practices in connection with information collected through services such as <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Websites, mobile sites, applications (“apps”), and widgets (collectively, the “<span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services”). By using <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services, you agree to the terms and conditions of this Privacy Policy. A list of our affiliated companies (“Company Affiliates”) is available at&nbsp;<a href="https://www.foxcorporation.com/">https://www.foxcorporation.com/</a>.</p><p>As set forth in our&nbsp;<a href="http://www.my9nj.com/terms-of-service">Terms of Service</a>, the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services are for a general audience, are not targeted to children, and do not knowingly collect personal information from children under 13 years of age.</p><p>This Privacy Policy applies to all users, including both those who use the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services without being registered with or subscribing to an <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Service and those who have registered with or subscribed to an <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Service. This Privacy Policy applies to <span class="wsc-spelling-problem" data-spelling-word="FTS's" data-wsc-lang="en_US">FTS’s</span> collection and use of your personal information (i.e., information that identifies a specific person, such as full name or email address). It also describes generally <span class="wsc-spelling-problem" data-spelling-word="FTS's" data-wsc-lang="en_US">FTS’s</span> practices for handling non-personal information (for example, interests, demographics and services usage).</p><p>2.&nbsp;<strong>COLLECTION OF <span class="wsc-grammar-problem" data-grammar-phrase="INFORMATION" data-grammar-rule="PUNCTUATION_PARAGRAPH_END" data-wsc-lang="en_US">INFORMATION</span></strong></p><p><span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> and our service providers may collect the following information from and about you:</p><p><strong>Registration Information</strong>&nbsp;is the information you submit to register for an <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Service, for example, to create an account, post comments, receive a newsletter, or enter a contest or sweepstakes. Registration Information may include, for example, name, email address, gender, and zip code.</p><p><strong>Public Information and Posts</strong>&nbsp;consist of comments or content that you post to the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services and the information about you that accompanies those posts or content, which may include a name, user name, comments, likes, status, profile information and picture. Public Information and Posts are always public, which means they are available to everyone and may be displayed in search results on external search engines.</p><p><strong>Information from Social Media.</strong>&nbsp;If you access or log-in to an <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Service through a social media service, or connect an <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Service to a social media service, the information we collect may also include your user ID and/or user name associated with that social media service, any information or content you have permitted the social media service to share with us, such as your profile picture, email address or friends lists, and any information you have made public in connection with that social media service. When you access the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services through social media services or when you connect an <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Service to social media services, you are authorizing <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> to collect, store, and use such information and content in accordance with this Privacy Policy.</p><p><strong>Activity Information.</strong>&nbsp;When you access and interact with the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services, <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span>, and its service providers, may collect certain information about those visits. For example, in order to permit your connection to the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services, our servers may receive and record information about your computer, device, and browser, including potentially your IP address, browser type, and other, software or hardware information.&nbsp; If you access the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services from a mobile or other device, we may collect a unique device identifier assigned to that device, <span class="wsc-spelling-problem" data-spelling-word="geolocation" data-wsc-lang="en_US">geolocation</span> data (including, your precise location) or other transactional information for that device.</p><p>Cookies and other tracking technologies (such as browser cookies, pixels, beacons, and Adobe Flash technology including cookies) are comprised of small bits of data that often include a de-identified or anonymous unique identifier. Websites, apps and other services send this data to your browser when you first request a web page and then store the data on your computer or other device so the website or app can access information when you make subsequent requests for pages from that service. These technologies may also be used to collect and store information about your usage of the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services, such as pages you have visited, the video and other content you have viewed, search queries you have run and advertisements you have seen.</p><p>Third parties that support the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services by serving advertisements or providing services, such as allowing you to share content or tracking aggregate <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services usage statistics (e.g., Google Analytics, including inferred demographics and interests), may also use these technologies to collect similar information when you use the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services or third-party services. <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> does not control these third-party technologies and their use is governed by the privacy policies of third parties using such technologies. For more information about third-party advertising networks and similar entities that use these technologies, including your choices with respect to them, see the section entitled “To deliver relevant advertisements” below.</p><p>Most browsers are initially set to accept cookies, but you can change your settings to notify you when a cookie is being set or updated, or to block cookies altogether. Please consult the <span class="wsc-grammar-problem" data-grammar-phrase="&quot;" data-grammar-rule="EN_QUOTES" data-wsc-lang="en_US">"</span>Help<span class="wsc-grammar-problem" data-grammar-phrase="&quot;" data-grammar-rule="EN_QUOTES" data-wsc-lang="en_US">"</span> section of your browser for more information. Users can manage the use of Flash technologies, with the Flash management tools available at Adobe’s website, see&nbsp;<a href="http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager.html">http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager.html</a>. Please note that by blocking any or all cookies you may not have access to certain features, content or personalization available through the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services.</p><p><strong>Information from Other Sources</strong>. We may supplement the information we collect with information from other sources, such as publicly available information from social media services, commercially available sources and information from our Company Affiliates or business partners.</p><p><strong>Do Not Track Signals.&nbsp;&nbsp;</strong>At this time we do not respond to browser 'Do Not Track' signals,</p><p>3.&nbsp;<strong>USE AND <span class="wsc-grammar-problem" data-grammar-phrase="DISCLOSURE" data-grammar-rule="PUNCTUATION_PARAGRAPH_END" data-wsc-lang="en_US">DISCLOSURE</span></strong></p><p>We use the information we collect from and about you to provide the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services and features to you, including: to measure and improve those <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services and features; to improve your experience with both online and off-line <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services by delivering content you will find relevant and interesting, including advertising and marketing messages; to allow you to comment on content, and participate in online games, contests, or rewards programs; to provide you with customer support and to respond to inquiries. In order to provide you with content and advertising that is more interesting and relevant to you, we may use the information from and about you to make inferences and predictions about your potential areas of interest. When the information collected from or about you does not identify you as a specific person, we may use that information for any purpose or share it with third parties.</p><p>We may also use the information we collect from and about you for these additional purposes:</p><p><strong>To allow service providers to assist us in providing and managing the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services</strong>. The information we collect from and about you may be made available to certain third party service providers, such as contractors, analytics and other measurement companies, agents, or sponsors, who help us analyze and understand your use of the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services, and manage and/or provide the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services.</p><p><strong>To allow social sharing functionality</strong>. If you log in with or connect a social media service account with <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services, we may share your user name, picture, and likes, as well as your activities and comments with other <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services users and with your friends associated with your social media service. We may also share the same information with the social media service provider. By logging in with or connecting your <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services account with a social media service, you are authorizing us to share information we collect from and about you with the social media service provider, other users and your friends and you understand that the social media service’s use of the shared information will be governed by the social media service’s privacy policy. If you do not want your personal information shared in this way, please do not connect your social media service account with your <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services account and do not participate in social sharing on <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services.</p><p><strong>To provide co-branded services and features.</strong>&nbsp;We may offer co-branded services or features, such as contests, sweepstakes or other promotions together with a third party (“Co-Branded Services”). These Co-Branded Services may be hosted on <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services or on the third party’s service. By virtue of these relationships, we may share the information you submit in connection with the Co-Branded Service with the third party. The third party’s use of your information will be governed by the third party’s privacy policy.</p><p><strong>To deliver relevant advertisements.</strong>&nbsp;<span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> and our service providers may use the information we collect from and about you to deliver relevant ads to you when you use <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services or another service, including, without limitation, precise <span class="wsc-spelling-problem" data-spelling-word="geolocation" data-wsc-lang="en_US">geolocation</span> data accessed or collected pursuant to this privacy policy. For mobile applications, you may be able to opt-out of the use of precise data for location-based tracking by using the settings available on your mobile device; however, opting-out may impair or disable the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services. For all <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services, ads may be selected for you based on more general information, such as location that can be inferred from IP addresses.</p><p>As noted above, third-party advertising networks and advertisers may use cookies, mobile advertising identifiers and similar technologies to collect and track information such as demographic information, inferred interests, web browsing and app usage, and aggregated information and activity to assist them in delivering advertising that is more relevant to your interests. To find out more about third-party advertising networks and similar entities that use these technologies, see&nbsp;<a href="http://www.aboutads.info/">http://www.aboutads.info</a>. If you would like to opt-out of such advertising networks’ and services’ advertising practices, go to&nbsp;<a href="http://www.aboutads.info/choices">http://www.aboutads.info/choices</a>&nbsp;to opt-out in desktop and mobile web browsers. You may download the <span class="wsc-spelling-problem" data-spelling-word="AppChoices" data-wsc-lang="en_US">AppChoices</span> app at&nbsp;<a href="http://www.aboutads.info/appchoices">http://www.aboutads.info/appchoices</a>&nbsp;to opt-out in mobile apps. To opt-out of Google Analytics specifically, go to <a href="https://tools.google.com/dlpage/gaoptout">https://tools.google.com/dlpage/gaoptout</a>.</p><p>We may also use advertising services provided by social media services such as Facebook. &nbsp;If you are a member of a social media service, that service may collect information from you about the content that you view on our site, using with cookies that your social media service has stored on your computer. &nbsp; If you have questions about your social media service’s information and privacy practices, you should consult the consumer disclosures on the social media service’s website.</p><p><strong>To contact you.</strong>&nbsp;<span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> may periodically send promotional materials or notifications related to the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services. If you want to stop receiving promotional materials, you can follow the unsubscribe instructions at the bottom of each email. There are certain service notification emails that you may not opt-out of, such as notifications of changes to the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services or policies. If you have installed a mobile app and you wish to stop receiving push notifications, you can change the settings either on your mobile device or through the app.</p><p><strong>To share with our Company Affiliates.</strong>&nbsp;<span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> may share your information with Company Affiliates for the purposes described in this Privacy Policy. A link to a website that lists Company Affiliates can be found at the beginning of this policy. Users who visit Company Affiliates’ services should still refer to their separate privacy policies, which may differ in some respects from this Privacy Policy.</p><p><strong>To share with business partners.</strong>&nbsp;<span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> may share your information with business partners to permit them to send you marketing communications consistent with your choices.</p><p><strong>To protect the rights of <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> and others.</strong>&nbsp;There may be instances when <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> may disclose your information, including situations where <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> has a good faith belief that such use or disclosure is necessary in order to: (i) protect, enforce, or defend the legal rights, privacy, safety, or property of <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span>, our Company Affiliates or their employees, agents and contractors (including enforcement of our agreements and our terms of service); (ii) protect the safety, privacy, and security of users of the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services or members of the public; (iii) protect against fraud or for risk management purposes; (iv) comply with the law or legal process; or (v) respond to requests from public and government authorities.</p><p><strong>To complete a merger or sale of assets.</strong>&nbsp;If <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> sells all or part of its business or makes a sale or transfer of its assets or is otherwise involved in a merger or transfer of all or a material part of its business (including in connection with a bankruptcy or similar proceedings), <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> may transfer your information to the party or parties involved in the transaction as part of that transaction.</p><p>4.&nbsp;<strong>SECURITY</strong></p><p><span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> uses commercially reasonable administrative, technical, personnel and physical measures to safeguard information in its possession against loss, theft and unauthorized use, disclosure or modification. &nbsp;However, no one can guarantee the complete safety of your information.</p><p>5.&nbsp;<strong>USER ACCESS AND CONTROL</strong></p><p>If you would like to access, review, correct, update, suppress, or otherwise limit our use of your personal information you have previously provided directly to us, you may contact us as outlined in section 7 below. In your request, please identify by television station or other specific identifier the relevant <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Website or other <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Service you are registered with and the specific program and technology which your request pertains (e.g., text alerts or email blasts) and specify clearly what information you would like to access, change, update, or suppress.</p><p>If you are a California resident, you may also request that we not share your personal information on a going-forward basis with <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Affiliates or unaffiliated third parties for their direct marketing purposes by contacting us as outlined in section 7 below. &nbsp;&nbsp;We will try to comply with your request(s) as soon as reasonably practicable.</p><p>6.&nbsp;<strong>OTHER IMPORTANT INFORMATION</strong></p><p><strong>Updates to Privacy Policy.</strong>&nbsp;<span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> may modify this Privacy Policy. Please look at the Effective Date at the top of this Privacy Policy to see when this Privacy Policy was last revised. Any changes to this Privacy Policy will become effective when we post the revised Privacy Policy on the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services.</p><p><strong>Location of&nbsp;Data.</strong>&nbsp;&nbsp;The <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services are hosted in and managed from within the United States. If you are a user located outside the United States, you understand and consent to having any personal information processed in the United States. United States data protection and other relevant laws may not be the same as those in your jurisdiction. This includes the use of cookies and other tracking technologies as described above. As a result, please read this Privacy Policy with care.</p><p><strong>Linked Services.</strong>&nbsp;The <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services may also be linked to sites operated by unaffiliated companies, and may carry advertisements or offer content, functionality, games, newsletters, contests or sweepstakes, or applications developed and maintained by unaffiliated companies. <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> is not responsible for the privacy practices of unaffiliated companies, and once you leave the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services or click an advertisement you should check the applicable privacy policy of the other service.</p><p>In addition, <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> is not responsible for the privacy or data security practices of other organizations, such as Facebook, <span class="wsc-spelling-problem" data-spelling-word="Tumblr" data-wsc-lang="en_US">Tumblr</span>, Twitter, Apple, Google, Microsoft or any other app developer, app provider, social media platform provider, operating system provider, wireless service provider, or device manufacturer, including in connection with any information you disclose to other organizations through or in connection with the <span class="wsc-spelling-problem" data-spelling-word="FTS" data-wsc-lang="en_US">FTS</span> Services.</p><p><strong>Collection of Personal Financial Information by a Payment Service.</strong>&nbsp;In some cases, we may use an unaffiliated payment service to allow you to purchase a product or make payments (“Payment Service”). If you wish to purchase a product or make a payment using a Payment Service, you will be directed to a Payment Service webpage. Any information that you provide to a Payment Service will be subject to the applicable Payment Service's privacy policy, rather than this Privacy Policy. We have no control over, and are not responsible for, any Payment Service's use of information collected through any Payment Service.</p><p><strong>Data Retention.</strong>&nbsp;We will retain your information for the period necessary to fulfill the purposes outlined in this Privacy Policy unless a longer retention period is required or allowed by law.</p><p>Remember that even after you cancel your account, copies of some information from your account may remain viewable in some circumstances where, for example, you have shared information with social media or other services. Because of the nature of caching technology, your account may not be instantly inaccessible to others. We may also retain backup information related to your account on our servers for some time after cancelation for fraud detection or to comply with applicable law or our internal security policies. It is not always possible to completely remove or delete all of your information due to technical constraints, contractual, financial or legal requirements.</p><p><strong>Sensitive Information.</strong>&nbsp;We ask that you not send u
