			<tbody><tr><td id="body-content-main"><h1>Privacy Policy</h1>
		<p>World Education Services (WES) collects information required to evaluate educational credentials.  WES recognizes the importance of protecting the privacy of the persons who submit their credentials for evaluation.  Any information shared between applicants and WES is protected in accordance with applicable laws and the policies stated below.</p>
        <p>
        WES collects full name, address, email address, telephone and fax numbers and other directory information that is provided by applicants.  An applicant's personal information is used only in connection with the evaluation of his/her credentials.  WES does not release information pertaining to an applicant or his/her credentials to third parties except as follows:
            </p><ul>
              <li>	to officials at the home institution or relevant educational
                authority in order to verify the authenticity of documents;</li>
              <li>to authorized officials at institutions, agencies, or other recipient institutions  that  an applicant has designated as a recipient for his/her evaluation
                report;&nbsp;</li>
              <li>	to other international credential evaluation services and appropriate authorities in cases of confirmed fraudulent or forged documents;</li>
              <li>	to comply with a judicial order or a lawfully issued subpoena.</li>
            </ul>
			<p></p>
            <p>WES will also confirm, without consent from the applicant, whether an evaluation report was issued by WES.&nbsp;</p>

			<p>
			<b>What Information Does WES Collect Online?</b>
 
 		</p><ul>
		<li><b>Application Information</b><br>
		The WES Application requires personal information such as mailing address, institutions attended, etc.  Such information is used only for the purpose of evaluation.  Educational information, however, may be shared with the designated
          recipient(s) of the evaluation and the institution(s) listed on the application.

		</li><li><b>E-mail Information</b><br>
		If you choose to provide an e-mail address, WES will correspond with you via e-mail and will retain the content of your e-mail messages together with your e-mail address and WES's responses. 

		</li><li><b>Cookies</b><br>
		For the improvement of our Web materials and client services, the WES
          website makes use of cookies, which automatically collect anonymous user data (user traffic patterns, server activity, etc.).  A cookie is a small text file containing a unique identification number that is transferred from a
          website to the hard drive of your computer, allowing the site administrator to identify your computer and passively track its activities on the
          website.  No personally identifying information is collected by cookies.
		</li></ul>
		<p></p>
		<p><b>How Does WES Use the Provided Information?</b>
		<br>WES uses personal information solely for the purpose of evaluation.  WES reserves the right to contact both the recipients of the evaluation and the academic institutions that the applicant has attended to request further information on programs of study, verification of documents, etc. 

		</p><p><b>How Does WES Secure Information Transmissions?</b>
		<br>The WES application form uses a secure server, which protects your data from being observed in transmission by a third party. 
		</p>
		<p><b>Does WES Disclose Information to Outside Parties?</b>
		<br>WES does not sell or distribute its client lists to any outside party.  WES may provide aggregate information about our applicants, services selected, and
        website information to affiliate organizations, but such aggregate information will not include personally identifying data, except as otherwise provided in this Privacy Policy.
		</p>
		<p><b>Your Consent</b>
		<br>By using the WES website, you consent to the terms stated in this Privacy Policy. </p>
