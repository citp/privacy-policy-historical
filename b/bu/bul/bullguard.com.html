       var getEUCookie = function (c_name) {
      var i,x,y,cook=document.cookie.split(";");
      for (i=0;i<cook.length;i++)
        {
        x=cook[i].substr(0,cook[i].indexOf("="));
        y=cook[i].substr(cook[i].indexOf("=")+1);
        x=x.replace(/^\s+|\s+$/g,"");
        if (x==c_name)
          {
            return unescape(y);
          }
      }  
    }

<h1>BullGuard Privacy Policy</h1>
<br>
<div class="webtermscontentDiv">
<p class="webtermscontentP">BullGuard takes privacy issues very seriously. When you visit our Web site we want it to be completely transparent which personal data are collected and kept by BullGuard and our partners, and the choices you have to correct or avoid providing these data. Certain services, such as online payments, can only be performed with a transfer of personal details, whilst other details are collected to map the choices of our customers, in order to improve the BullGuard products and Web site. The important part is that you have to make an informed choice as to which data you wish to provide. The text below sets out what kind of data we collect, how we collect it, how we keep it, with whom we share it, how you can change it and how you can avoid providing it. Your trust is very important to us. 		<br> <br> The information that we collect helps us personalise and continually improve your experience with BullGuard. This Privacy Statement describes BullGuard's approach to privacy and how we collect and use any personal information about you. This will enable you to make choices as to whether you wish to supply such information. 		<br> <br> This Privacy Statement is subject to changes. Any changes in our privacy policy or practices regarding personal information will be posted on this Web site 30 days before they take effect. If we make material changes to this policy, we will notify you here, by email, or by means of a notice on our home page.</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">The information we collect and how we collect it</p>
<p class="webtermscontentP">We store all the information you enter on our Web site to customise services for you, improve our Web site, and communicate with you in regards to special offers, bonuses, sales and related marketing information and activities. 		<br> <br> If you do not wish to receive information from BullGuard you can always indicate this in your account settings at: <a href="https://www.bullguard.com/my-account.aspx" target="_blank">https://www.bullguard.com/my-account.aspx</a> <br> You can also choose not to receive information from BullGuard by using the function "Unsubscribe" in the case of the Newsletter or the "Do not show this again" function in the application windows. 		<br> <br> Personal information is requested when you place an order, register an account or in our forums, correspond with us or use the services offered on our Web site. These are the categories of data we request: Name, mailing address, e-mail address, phone number and credit card details. If you choose to use our referral service to tell a friend about our site, we will ask you for your friend's name and email address. We will automatically send your friend a one-time email inviting him or her to visit the site. BullGuard stores this information for the sole purpose of sending this one-time email and tracking the success of our referral programme. 		<br> <br> Your friend may contact us at <a href="mailto:support@bullguard.com">support@bullguard.com</a> to request that we remove this information from our database.</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">Cookies</p>
<p class="webtermscontentP">Cookies are small pieces of information that our Web sites provide to your browser when you visit our sites. We use these cookies to track which parts of our Web site you prefer and which particular services you have taken an interest in. We do not link the information we store in cookies to any personal information you submit while on our site. You can set your browser to reject cookies or notify you if a web site tries to place a cookie in your browser. Rejecting cookies may affect your ability to access some of our services. Consult the "Help" function in your browser to learn about your cookie preferences. Web beacons 		<br> <br> Web beacons are invisible graphical images also known as single pixel GIFs. We use web beacons to assess which pages users access. We don't, however, link the information provided by web beacons to any personal information you submit whilst on our site. You can also set your browser not to display images. Using this setting may affect your ability to access some of our services. Consult the "Help" function in your browser to learn about displaying images.</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">Website statistics</p>
<p class="webtermscontentP">While you visit the BullGuard Web site, we use your IP address to track your activity and log your browser type, which pages you view, how you got to our Web site and any links you use to leave our site. At no point is this correlated with any personal information. These patterns provide us with useful information as to what you as a customer expect from our site and how we can improve content and navigational tools. It is important to emphasise that we do not track you once you leave the BullGuard Web site. 		<br> <br> We take advantage of the third-party tracking services provided by Index Tools, who use cookies to track non-personal information about visitors to our site. As part of this process, the type of operating system used, screen settings and IP addresses are captured to provide volume statistics and track the success of our marketing and public information programmes.</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">Behavioral Targeting / Re-Targeting</p>
<p class="webtermscontentP">We partner with a third party ad network to either display advertising on our Web site or to manage our advertising on other sites.  Our ad network partner uses cookies and Web beacons to collect non-personal information about your activities on this and other Web sites to provide you targeted advertising based upon your interests.  If you wish to not have this information used for the purpose of serving you targeted ads, you may opt-out by clicking <a target="_blank" rel="nofollow" href="http://preferences-mgr.truste.com">here</a>.  Please note this does not opt you out of being served advertising.  You will continue to receive generic ads. Social Media Widgets Our Web site includes Social Media Features, such as the Facebook Like button [and Widgets, such as the Share this button or interactive mini-programs that run on our site]. These Features may collect your IP address, which page you are visiting on our site, and may set a cookie to enable the Feature to function properly. Social Media Features and Widgets are either hosted by a third party or hosted directly on our Site. Your interactions with these Features are governed by the privacy policy of the company providing it.</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">What we do with the information</p>
<p class="webtermscontentP">Information about our customers is an important part of our business, and we do not share or sell your information with third parties for their promotional use. We may share it with third parties who would use it solely to ensure we are providing you with the best user experience. 		<br> <br> We share customer information only with companies acting as agents on behalf of BullGuard. We use an agent to process your payments on our site when you make a purchase. Our agents are not authorized to use your financial information for any other purposes beyond fulfilling your payment. 		<br> <br> When you create a profile on our forums, we display your username, on our site. We provide you the option of either displaying or hiding your email address and allowing users to contact you via email. You should be aware that any personal information you submit there can be read, collected, or used by other users of these forums, and could be used to send you unsolicited messages. We are not responsible for the personal information that you choose to submit in these forums. To request removal of your personal information from our blog or community forum, contact us at <a href="mailto:support@bullguard.com">support@bullguard.com</a>.  In some cases, we may not be able to remove your personal information, in which case we will let you know if we are unable to do so and why. 		<br> <br> We use your personal information including your name, email and address to register your account on our site so you can manage your purchases, to register you &amp; create your profile on our forums. We also associate your IP address with your account to determine geographic location. We also use your collected name &amp; email to service your "Live Chat" requests. 		<br> <br> As we continue to develop our business, we may sell or buy other companies or entities. In such transactions, customer information is generally one of the transferred business assets. In the event that BullGuard or substantially all of its assets are acquired, customer information may be one of the transferred assets. Any such change in ownership will be displayed on this website's homepage and communicated directly to users who have submitted their e-mail address to us 30 days prior to such a sale to provide you the choice to opt-out of having your information transferred. 		<br> <br> We will share your personal information with third parties when we find it necessary to so such as to comply with a government subpoena, court order or judicial proceeding. We may also share your information in the event that it was necessary in protecting the copyrights or safety of BullGuard and or its users.</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">Communication from BullGuard</p>
<p class="webtermscontentP">Opt-in: 		<br> <br> - The BullGuard newsletter. You have to opt-in to receive our newsletter and you can unsubscribe at any time, either by clicking the unsubscribe link in the newsletter or by visiting <a href="https://www.bullguard.com/inside/signoff.aspx" target="_blank">/inside/signoff.aspx</a> <br> <br> Opt-out: 		<br> <br> - BullGuard reminder emails. When you are approaching the end of your subscription, we send you a variable number of emails reminding you of the approaching expiry. You can unsubscribe from reminder emails by clicking the unsubscribe link in the reminder emails or by visiting <a href="https://www.bullguard.com/inside/signoff.aspx" target="_blank">/inside/signoff.aspx</a> <br> <br> - BullGuard promotion/survey emails. We will sporadically promote new BullGuard products, features or services in an email to our users and we sometimes send out surveys to get customer feedback on our products. You can unsubscribe from these by clicking the unsubscribe link in the email or by visiting <a href="https://www.bullguard.com/inside/signoff.aspx" target="_blank">/inside/signoff.aspx</a>. We use a third party service provider to conduct these surveys or contests; that company is prohibited from using our users’ personal information for any other purpose. We will not share the personal information you provide through a contest or survey with other third parties unless we give you prior notice and choice.  - Support. We will communicate with you to respond to support requests. This communication takes the form you select (e.g. chat, email).</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">The security of your information</p>
<p class="webtermscontentP">We pass payment information directly to a payment processor over s secure connection. Only the payment processor stores the entire credit card number. BullGuard stores the last four digits and the expiry date so we can offer you services such as automatic renewal of subscriptions and remind you if your card has expired. During the order processing you may be directed onto pages hosted by the online payment providers, whilst providing your payment information. These pages maintain the look and feel of pages hosted by BullGuard, but identifies the online payment provider in the url. 		<br> <br> We maintain industry standard technology standards to maintain the security of your information. We use Secure Socket Layer (SSL) software to encrypt the information you input. We maintain electronic, procedural and physical safeguards in connection with the collection, storage and disclosure of any personal information. These procedures entail that we may request proof of identity before we disclose any personal information to you.</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">How you can change your information</p>
<p class="webtermscontentP">You can update, change or delete your personal information by: 		<br> <br> - accessing your user account at <a href="https://www.bullguard.com/my-account.aspx" target="_blank">https://www.bullguard.com/my-account.aspx</a> <br> <br> - by email to <a href="mailto:support@bullguard.com">support@bullguard.com</a> <br> <br> - by regular mail to the following address: 		<br> <br> BullGuard Ltd. 		<br> Customer Relations Dept. 		<br> 823 Salisbury House 		<br> 29 Finsbury Circus 		<br> EC2M 5QQ 		<br> London 		<br> <br> United Kingdom 		<br> <br></p>
<br> <br> <br> We will retain your information for as long as your account is active or as needed to provide you services.  We will retain and use your information as necessary to comply with our legal obligations, resolve disputes, and enforce our agreements. We will retain the data you backed up to our servers for 30 more days from the moment your account expired. 	<br> <br> ----- 	<br> <br> BullGuard does not sell products for purchase by children.
<p>&nbsp;</p>
</div>
<div class="webtermscontentDiv">
<p class="webtermscontentPTitle">Third-Party Sites</p>
<p class="webtermscontentP">The Site contains links to other web sites. BullGuard is not responsible for the privacy practices or the content of these other web sites. Customers and visitors will need to check the policy statement of these others web sites to understand their policies.</p>
</div>
