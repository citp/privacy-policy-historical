		<h2><a title="Biotecnika's Privacy Policy" href="#content">Privacy 
        Policy</a></h2>
<p style="line-height: 150%;">This is the web site of <b>BIOTECNIKA
INC.</b><br>
<b>Bangalore</b></p>
<p style="line-height: 150%;">We can be reached via e-mail
at <a href="mailto:support@biotecnika.org">support@biotecnika.org</a>
or <a href="mailto:admin@biotecnika.org">admin@biotecnika.org</a></p>
<p style="line-height: 150%;">For More contacts visit our <a href="/contact-us/">Contact Us</a> page
</p>
<ul>
<li>
<p style="line-height: 150%;">For each visitor to our
Web page, our Web server automatically recognizes no information
regarding the domain or e-mail address. </p>
</li>
<li>
<p style="line-height: 150%;">We collect the e-mail
addresses of those who post messages to our bulletin board, the e-mail
addresses of those who communicate with us via e-mail, the e-mail
addresses of those who make postings to our chat areas, aggregate
information on what pages consumers access or visit, user-specific
information on what pages consumers access or visit, information
volunteered by the consumer, such as survey information and/or site
registrations, no information on consumers who browse our Web page. </p>
</li>
<li>
<p style="line-height: 150%;">The information we
collect is used for internal review and is then discarded, used to
improve the content of our Web page, used to customize the content
and/or layout of our page for each individual visitor, used to notify
consumers about updates to our Web site and . </p>
</li>
<li>
<p style="line-height: 150%;">With respect to cookies:
We use cookies to store visitors preferences, record user-specific
information on what pages users access or visit, customize Web page
content based on visitors' browser type or other information that the
visitor sends. </p>
</li>
<li>
<p style="line-height: 150%;">If you do not want to
receive e-mail from us in the future, please let us know by sending us
e-mail at the above address, writing to us at the above address. </p>
</li>
<li>
<p style="line-height: 150%;">If you supply us with
your postal address on-line you will only receive the information for
which you provided us your address. </p>
</li>
<li>
<p style="line-height: 150%;">Persons who supply us
with their telephone numbers on-line will only receive telephone
contact from us with information regarding orders they have placed
on-line. </p>
</li>
<li>
<p style="line-height: 150%;">Please provide us with
your name and phone number. We will be sure your name is removed from
the list we share with other organizations </p>
</li>
<li>
<p style="line-height: 150%;"><u><b>With
respect to Ad Servers</b></u>: To try and bring you offers
that are of interest to you, we have relationships with other companies
that we allow to place ads on our Web pages. As a result of your visit
to our site, ad server companies may collect information such as your
domain type, your IP address and click stream information. For further
information, consult the privacy policy of:<br>
<a href="http://www.google.com/privacy.html">
http://www.google.com/privacy.html</a> </p>
</li>
<li>
<p style="line-height: 150%;">With respect to
security: We have appropriate security measures in place in our
physical facilities to protect against the loss, misuse or alteration
of information that we have collected from you at our site. </p>
</li>
<li>
<p style="line-height: 150%;">If you feel that this
site is not following its stated information policy, you may contact us
at the above said addresses.</p>
</li>
</ul>
