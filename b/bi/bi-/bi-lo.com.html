class="mob_SearchTbl"><div class="mobsearch_div">SEARCH </div><div class="mobSearch_Rgt"><input name="txtSearchkey" maxlength="255" accesskey="S" value="SEARCH" class="TxtBoxSearch TextBoxAlign searchKeyArea txtSearchkey" autocomplete="off" title="Enter search words"><input type="submit" name="BtnMobile123" value="" class="ImageTextBox mobileSearchVal"></div><div class="clear"></div></div></div></li><li class="menuTop1 hidden-lg"><div class="slicknav_item slicknav_row maxHeight" tabindex="-1"><div class="mob_StrlocTbl"><div class="mobsearch_div">LOCATOR </div><div class="mobSearch_Rgt"><input name="TextBox2" type="text" value="LOCATOR" autocomplete="off" maxlength="50" class="TextBoxAlign txtLocatorMobile" onfocus="if(this.value=='LOCATOR') this.value = '';$(this).cityAutocomplete();" onblur="if(this.value.trim()=='') this.value ='LOCATOR'" data-country="us"><input type="submit" name="Button2" value="" class="mobileLocatorVal"></div><div class="clear"></div></div></div></li><li class="menuTop1 hidden-lg"><div class="slicknav_item slicknav_row" tabindex="-1"><a target="_parent" class="WeeklyAdLnk WeekURL" href="/weeklyad" tabindex="-1">Weekly Ad</a></div></li></ul></div></div></div><div class="container-fluid topBg padding_0"><div class="container padding_0 usehd"><div class="container padding_0"><div><div class="row breadcrumbs hidden-xs hidden-sm"><span class="BrdCrmbTbl"><span class="BreadSpan"><a href="/" class="BreadLnk">Home </a></span><span class="BreadSpan"><a href="/about" class="BreadLnk">About </a></span><span class="BrdLnkSpan">Privacy Policy </span></span></div></div><div class="hidden-in-storeDet"><div class="hidden-md hidden-lg col-sm-12 col-xs-12"><div class="leftnavMobileAlign"></div></div></div><div id="tblBody"><div class="hidden-xs hidden-sm col-md-2 col-lg-2" id="leftNavContent"><div class="HelloGreetings"></div><div></div></div><div id="mainContent" class="mainContentAlign col-md-10 col-lg-10 White" style="width: 100%; margin-top: 0px;"><div class="rgtContent pull-right" style="max-width: 100%;"><div class="divTitle_Desc"><h1 class="PageTitle"></h1><p class="Page_Desc"></p></div><div class="VideoCtrl"><br><br></div><div class="divTitle_Desc"><h1 class="PageTitle">Privacy Policy </h1><p class="Page_Desc"></p><div style="padding: 20px; width: 100%;"><p>BI-LO is committed to protecting the privacy of its customers, and we pledge to protect the security and privacy of your personal information. By viewing this website (<a class="ConInfoLnk" href="/">www.bi-lo.com</a>), BI-LO’s mobile applications, BI-LO’s loyalty programs, or BI-LO’s social media (collectively, the “Digital Marketing Program”), you acknowledge our information collection, use, storage and disclosure practices (collectively, “Privacy Practices”) and consent to the terms of this Privacy Policy. For the purpose of this Privacy Policy, “BI-LO&nbsp;”, “we”, “our”, or “us” refers to BI-LO, LLC, a Delaware limited liability company, and includes all of our Affiliates (as defined below).<br><br>This Privacy Policy must be read in conjunction with BI-LO’s&nbsp;<a class="ConInfoLnk" href="/about/terms-conditions">Terms of Use</a>.</p><h3>Types of Information</h3><p>You have no obligation to provide personal information to BI-LO. Use of the Digital Marketing Program, shopping at our stores, and participation in various BI-LO initiatives (including, without limitation, the Bonus Card program, promotions, surveys, polls, and sweepstakes), however, may require disclosure of personal information. The types of information you may provide to BI-LO include: (i) personally identifiable information (“PII”) and (ii) other nonidentifiable information (“Non-PII” and together with “PII”, “Customer Information”). PII is information that could reasonably be used to identify you, including, without limitation, your name, address, e-mail address(es), telephone number(s), birth date, financial information (including credit and debit card information), household information, demographic information, and photograph. Non-PII is information that does not identify you and may include statistical information concerning use of the Digital Marketing Program.&nbsp;</p><h3>Use of Information</h3><p>BI-LO may use Customer Information, or any part thereof, to: (i) complete and manage purchases, orders, returns, and exchanges; (ii) send promotional and marketing communications to you regarding BI-LO and its products and services; (iii) data share with our Affiliates and business partners; (iv) send coupons, mobile coupons, newsletters, e-mails, and mobile messages; (v) conduct research and analysis; (vi) administer contests and sweepstakes; (vii) create personalized content, offers, services, and advertising; (viii) prevent fraudulent transactions and theft; and (ix) comply with applicable law, governmental request, court order, or otherwise protect the rights, property, or safety of BI-LO or others. BI-LO may use Non-PII to analyze trends and track navigation within the Digital Marketing Program.</p><h3>Cookies</h3><p>We may use cookies (a small, unique identifier text file), web beacons (a small graphic), and other technologies to receive and store certain types of information whenever you interact with the Digital Marketing Program through your computer or your internet-enabled device. The purpose of this technology is to identity you when you visit the Digital Marketing Program so that we can enhance and customize your online experience. You may set your browser so that it does not accept cookies. You may also manually delete cookies from your computer. For more information on how to disable cookies, you should consult with the provider of your browser services. If you disable cookies, however, portions of the Digital Marketing Program may not function properly.<br><br>We may collect certain technical information from your computer or internet-enabled device when you visit our websites and other areas within our Digital Marketing Program, including, without limitation, your Internet Protocol (IP) address, your computer’s operating system, browser type, and any referring website address. We use this information to enhance your experience during your visit to our websites and other areas within our Digital Marketing Program and for system administration, security, and troubleshooting purposes.<br><br>We may use third-party software to provide advertisements on the Digital Marketing Program, implement e-mail marketing campaigns, and manage other interactive marketing initiatives. </p><h3>Social Media</h3><p>The Digital Marketing Program may include social media features and widgets, including Facebook, Pinterest, and Twitter. Social media features and widgets are subject to their own privacy policies. We encourage you to read each social media company’s privacy policy before using the features or widgets. </p><h3>Mobile Applications</h3><p>Our mobile applications may collect certain information from you automatically, including, without limitation, the type of mobile device, the Internet Protocol (IP) address of your mobile device, your mobile operating system, and the location of your mobile device (provided that you give permission for the application of location services). You can stop the collection of information via your mobile device by uninstalling the mobile applications (or, to discontinue the location information only, you can adjust your permission settings in your mobile device.</p><h3>Pharmacy Records</h3><p>BI-LO takes special precautions with your pharmacy records. See our <a class="ConInfoLnk" href="/-/media/media/pharmacy/pharmacy-policy.ashx?la=en">Pharmacy Notice of Privacy Practices</a>for additional information. </p><h3>Privacy of Children</h3><p>In an effort to comply with the Children’s Online Privacy Protection Act, we ask that children under the age of thirteen (13) not provide any PII on the Digital Marketing Program. If you are a parent or guardian of a child under the age of thirteen (13) and you believe that your child has provided PII to BI-LO, please <a class="ConInfoLnk" href="/about/contact">Contact Us</a>. </p><h3>In-Store Cameras</h3><p>We use in-store cameras for security and operational purposes, such as tracking stock levels and measuring traffic patterns. </p><h3>Links</h3><p>The Digital Marketing Program may contain links to other websites that we do not control. We are not responsible for the privacy practices of any linked website. Any Customer Information you provide when accessing a third-party website is subject to that third-party’s privacy policy. We do not control the use of Customer Information that you provide to third-parties, and we assume no responsibility for your sharing information with them. </p><h3>Opt-Out</h3><p>If you do not wish to receive catalogs, coupons, and other promotional mail, promotional telephone calls or promotional e-mail, please <a class="ConInfoLnk" href="/about/contact">Contact Us</a>. <br><br>We maintain strict security protocols, including physical, electronic and procedural safeguards, to protect Customer Information. These protocols include compliance with federal law and regulations and the use of Secure Socket Layer (SSL) encryption to prevent any loss, misuse, unauthorized access, or disclosure of your personal information. Although we strive to maintain data security, we do not guarantee or warrant its security. </p><h3>Updates to Privacy Policy</h3><p>From time to time, we may modify this Privacy Policy to reflect industry initiatives or changes in the law, technology, BI-LO’s Privacy Practices, or the features of the Digital Marketing Program. All modifications and updates shall be effective upon posting. Your continued use of the Digital Marketing Program after we post an updated Privacy Policy signifies your acceptance of the new Privacy Policy. You should review this Privacy Policy regularly to ensure that you are aware of any changes. </p><h3>BI-LO&nbsp;Affiliates</h3><p>The term “Affiliates” shall mean all current or future companies or entities that now or that are in the future: (a) controlled by; (b) under common control with; or (c) controlling BI-LO, wherein “control” means possession directly or indirectly of the power to direct or cause the direction of management or policies of an entity through the ownership of at least fifty percent (50%) of the voting securities, by contract, or otherwise. </p><h3>Contact Us</h3><p>If you would like to communicate with BI-LO about this Privacy Policy, please feel free to&nbsp;<a class="ConInfoLnk" href="/about/contact">Contact Us</a>.<br><br>Copyright © BI-LO, LLC. All rights reserved.</p></div><p></p></div></div></div><div class="clear"></div></div></div></div></div><div class="push"></div></div><div id="divFooter" class="FooterContainer hidden-print" role="contentinfo"><div class="FooterMain"><div class="FooterDivLft"><div class="FooterLogoDiv"><a href="/"><img src="/-/media/media/common framework media/logos/bilo/bl_footerlogo.ashx?la=en&amp;mw=480" class="FooterLogo" alt="" width="185" height="48"></a></div><ul class="FooterUL"><li><a href="/about">About Us </a></li><li><a href="http://jobs.segrocers.com/">BI-LO Careers </a></li><li><a href="/about/sitemap">Sitemap </a></li><li><a href="http://www.recalls.gov" target="_blank">Product Recalls </a></li><li><a href="/about/vendors">Vendors </a></li></ul></div><div class="FooterDivMdl"><div class="FooterULImg"><a title="Twitter" href="http://twitter.com/#!/bilosupersaver" target="_blank"><img src="/-/media/media/common framework media/social sharing/bilo/twitt_bl.ashx?la=en&amp;mw=480" alt="" width="32" height="32"></a><a title="Facebook" href="https://www.facebook.com/BILOSuperSaver" target="_blank"><img src="/-/media/media/common framework media/social sharing/bilo/facebook_bl.ashx?la=en&amp;mw=480" alt="" width="32" height="32"></a><a title="Pinterest" href="http://pinterest.com/BILOSuperSaver/" target="_blank"><img src="/-/media/media/com
